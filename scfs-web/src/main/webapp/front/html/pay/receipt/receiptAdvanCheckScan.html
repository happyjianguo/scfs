<script>
/*数据表格*/
var tabCols = [{
    title: '项目',
    field: 'projectName',
    width: 80,
    align: 'center'
}, {
    title: '客户',
    field: 'custName',
    width: 210,
    align: 'center'
}, {
    title: '经营单位',
    field: 'busiUnit',
    width: 100,
    align: 'center'
}, {
    title: '预收类型',
    field: 'advanceTypeName',
    width: 100,
    align: 'center'
}, {
    title: '预收金额',
    field: 'preRecAmount',
    width: 70,
    align: 'center',
    formatter: function(value, row, index) {
        return value == null ? "" : value.toThounds();
    }
}];

options.initPage = function() {
    options.param.id = options.param.id;
    var tabId = options.param.type;
    GLOBAL.initTable($('#js_dataTable'), tabCols, {
        receiptId: options.param.id
    });
    var state = options.param.state;
	if(state==3){
		$(".nav>li.state").show();	
	}
	if(tabId==7 || tabId==8){
		$(".nav>li.one").hide();		
		$(".nav>li.two").show();		
		
	}
};

GLOBAL.goBack();
</script>
