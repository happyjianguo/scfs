<div class="wrapper">
  <section class="content-header my-content-header">
	  <ol class="breadcrumb">
	    <li>当前位置</li>
	    <li>资金</li>
	    <li>水单</li>
	    <li class="active">核销</li>
	  </ol>
  </section>
  <!--引入面包屑-->
  <section class="product-wrap">
        <div class="box no-margin"> 
          <form class="form-horizontal">
            <div class="box-body">
                <ul class="nav nav-tabs">
                  <li role="presentation"><a class="tab-item" id="orderDtlLink"  data-url="html/pay/receipt/receiptCheck.html">基础信息</a></li>
                  <li role="presentation"  class="active"><a class="tab-item"  data-url="html/pay/receipt/receiptOutStoreCheck.html">核销</a></li>
                  <li role="presentation" ><a class="tab-item" id="orderDtlLink" data-url="html/pay/receipt/receiptAdvanCheck.html">预收明细</a></li>
                  <li role="presentation" ><a class="tab-item" id="orderDtlLink" data-url="html/pay/receipt/attachment.html">附件</a></li>
                </ul>
                <table id="js_dataTable" data-url="/recReceiptOutRel/query">
                          
                </table>              
            </div>
            <!-- /.box-body --> 
            <div class="box-footer text-center">
              <button type="button" class="btn btn-warning btn-sm" data-permissionUrl="/recReceiptOutRel/deleteAll" id="multDel">批量删除</button> 
              <button type="button" class="btn btn-primary btn-sm" data-permissionUrl="/recReceiptOutRel/add" data-url="html/pay/receipt/receiptOutRelCheckAdd.html" id="add">添加</button> 
              <button type="button" id="back" data-url="html/pay/receipt/receiptSearch.html" class="btn btn-default btn-sm js-back">返回</button>
            </div>
            <!-- /.box-footer --> 
          </form>          
        </div>
  </section>
</div>

<script>
	
    window.operateEvents = {
      'click .modify': function(e, value, row, index){
          options.param.id = row.id;
          GLOBAL.go("html/pay/receipt/receiptRelCheckModify.html");
      }
  };
//     function operateFormatter(value, row, index) {
//    	    return [
//    	            '<a class="modify" href="javascript:void(0)">',
//    	            '<span class="btn btn-primary btn-sm" data-permissionUrl="/recReceiptRel/edit">编辑</span>',
//    	            '</a>  '
//    	        ].join('');
//    	}
    /*数据表格*/
    var tabCols = [
      {
           field: 'checkItem',
           checkbox: true,
      }, {
           title: '项目',
           field: 'projectName',
           width: 80,
           align: 'center'
       }, {
           title: '客户',
           field: 'custName',
           width: 210,
           align: 'center'
       }, {
           title: '经营单位',
           field: 'busiUnit',
           width: 100,
           align: 'center'
       },{
           title: '单据日期',
           field: 'billTime',
           width: 70,
           align: 'center'
       },{
           title: '币种',
           field: 'currencyTypeName',
           width: 70,
           align: 'center'
       },{
           title: '单据类型',
           field: 'billTypeName',
           width: 70,
           align: 'center'
       },{
           title: '回款金额',
           field: 'receivedAmount',
           width: 70,
           align: 'center'
       },{
           title: '核销金额',
           field: 'writeOffAmount',
           width: 70,
           align: 'center',
	       	formatter : function(value , row , index) {
	    		return value==null ? "": value.toThounds();
	        }
       }
   ];

    options.initPage = function(){
    	options.param.receiptId = options.param.id;
    	GLOBAL.initTable($('#js_dataTable'), tabCols, {receiptId: options.param.id}, false, {
            onPostBody: function(){
                if($(".modify").length){
                    GLOBAL.permissionBtn($(".modify .btn"));
                }
            },
            onLoadSuccess : function(data) {
				if(data.options.totalStr != null){
					$('#js_dataTable tbody').append("<tr><td style='text-align:left;font-weight:bold' colspan='" + tabCols.length + "'>" + data.options.totalStr + "</td></tr>");
				}
			}
        });
    };

    
    $(".tab-item").click(function(){
        var url = $(this).data("url");
        GLOBAL.go(url);
    })

    $("#add").click(function(){
        var url = $(this).data("url");
        GLOBAL.go(url);
    })
    
    $("#multDel").click(function() {
		var ids = GLOBAL.selectIds($('#js_dataTable'));
		var  receiptId=options.param.receiptId;
		if(ids){
			layer.confirm('确定要批量删除吗？', {
				btn : [ '确定', '取消' ]
			//按钮
			}, function() {
				GLOBAL.ajax("recReceiptOutRel/deleteAll", {
					ids : ids,
					receiptId:receiptId
				}, function(e) {
					if (e.success) {
						layer.msg("删除成功！");
						$('#js_dataTable').bootstrapTable('refresh');
					} else {
						layer.msg(e.msg);
					}
				}, false);
			});
		}
	})
    
    GLOBAL.goBack();
  

</script>
