<style>
	.nav>li.one, .nav>li.two,.nav>li.state{
		display: none;
	}
</style>
<div class="wrapper">
  <section class="content-header my-content-header">
  <ol class="breadcrumb">
    <li>当前位置</li>
    <li>资金</li>
    <li>水单</li>
    <li class="active">浏览</li>
  </ol>
  </section>
  <!--引入面包屑-->
  <section class="product-wrap">
        <div class="box no-margin"> 
          <form class="form-horizontal">
            <div class="box-body">
                <ul class="nav nav-tabs">
                  <li role="presentation"><a class="tab-item" id="orderDtlLink"  data-url="html/pay/receipt/receiptCheckScan.html">基础信息</a></li>
                  <li role="presentation" class="active"><a class="tab-item" data-url="html/pay/receipt/receiptRelCheckScan.html">应收核销</a></li>
                  <li role="presentation" class="one"><a class="tab-item" id="orderDtlLink" data-url="html/pay/receipt/receiptAdvanCheckScan.html">预收明细</a></li>
                   <li role="presentation" ><a class="tab-item" id="orderDtlLink" data-url="html/pay/receipt/attachmentScan.html">附件</a></li>
                  <li role="presentation" class="state"><a class="tab-item" id="orderDtlLink" data-url="html/pay/receipt/receiptVoucherScan.html">水单凭证</a></li>
                </ul>
                <table id="js_dataTable" data-url="recReceiptRel/query">
                          
                </table>              
            </div>
            <!-- /.box-body --> 
            <div class="box-footer text-center">
              <button type="button" id="back" data-url="html/pay/receipt/receiptSearch.html" class="btn btn-default btn-sm js-back">返回</button>
            </div>
            <!-- /.box-footer --> 
          </form>          
        </div>
  </section>
</div>

<script>

    /*数据表格*/
    var tabCols = [
       {
           title: '应收流水号',
           field: 'recId',
           width: 20,
           align: 'center'
       },{
           title: '项目',
           field: 'projectName',
           width: 80,
           align: 'center'
       }, {
           title: '客户',
           field: 'custName',
           width: 210,
           align: 'center'
       }, {
           title: '经营单位',
           field: 'busiUnit',
           width: 100,
           align: 'center'
       }, {
           title: '金额',
           field: 'writeOffAmount',
           width: 70,
           align: 'center',
	       	formatter : function(value , row , index) {
	    		return value==null ? "": value.toThounds();
	        }
       },{
           title: '币种',
           field: 'currencyTypeName',
           width: 70,
           align: 'center'
       }
   ];

    options.initPage = function(){
        options.param.receiptId = options.param.id;
        GLOBAL.initTable($('#js_dataTable'), tabCols, {receiptId: options.param.id});
        
        var tabId = options.param.type;
    	var tabArr = ["one","two","three"];
    	if(tabId == 1 || tabId == 2 || tabId == 3){
    		$(".nav>li." + tabArr[0]).show();
    		$(".nav>li." + tabArr[1]).show();
    	}
    	
    	var state = options.param.state;
    	if(state==3){
    		$(".nav>li.state").show();	
    	}
    };

    
    GLOBAL.goBack();
  

</script>
