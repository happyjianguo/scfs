<script>
options.initPage = function(){
    GLOBAL.getEditData($("#form1"), options.param.id);
    var receiptWay = $("#receiptWay").val();
    if(receiptWay == "2"){
      $("#openType-tr").css("display","");
      $("#openDate-tr").css("display","");
    }
    var tabId = options.param.type;
    var state = options.param.state;
	if(state==3){
		$(".nav>li.state").show();	
	}
	 if(tabId == 1 || tabId == 2 || tabId == 3|| tabId==9 || tabId==10){
	    	$(".diffAmount").show();
	  }
	if(tabId==9 || tabId==10 ){
		$(".recAccount").hide();
		$(".copeAccount").show();
		$(".recWay").hide();
		$(".copeWay").show();
    	$(".nav>li.state").hide();
    	$(".payUnit_1").hide();
    	$(".payUnit_2").show();
	}
	showTab(tabId);
};
    
GLOBAL.goBack();
  
</script>
