<script src="../../js/pay/payCommon.js"></script> 
<script>

	/*数据表格*/
	var tabCols = [
			{
				title: '序号',
		  	   field: 'columnsNumber',  
		  	   width: 10
			},
			{
				title : '费用编号',
				field : 'feeNo',
				width : 80,
				align : 'center'
			},
			{
				title : '费用类型',
				field : 'feeTypeName',
				width : 210,
				align : 'center'
			},
			{
				title : '费用日期',
				field : 'payDate',
				width : 100,
				align : 'center'
			},
			{
				title : '费用金额',
				field : 'expPayAmount',
				width : 70,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			},
			{
				title : '已收票金额',
				field : 'acceptInvoiceAmount',
				width : 80,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			},
			{
				title : '已付款金额',
				field : 'oldPayAmount',
				width : 70,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			},
			{
				title : '本次付款金额',
				field : 'payAmount',
				width : 70,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			}];

	options.initPage = function() {
		var payType = options.param.payType;
		var stateInt = options.param.stateInt;
		showTab(payType, stateInt);
		
		var option = {
    			onLoadSuccess : function(data) {
    				if(data.options.totalStr != null){
    					$('#js_dataTable tbody').append("<tr><td style='text-align:left;font-weight:bold' colspan='" + tabCols.length + "'>" + data.options.totalStr + "</td></tr>");
    				}
    			}
    		}
		options.param.payId = options.param.id;
		GLOBAL.initTable($('#js_dataTable'), tabCols, {
			payId : options.param.id
		},false,option);
	};

	GLOBAL.goBack();
</script>
