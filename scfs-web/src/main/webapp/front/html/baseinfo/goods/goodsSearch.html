<div class="wrapper">
	<section class="content-header my-content-header">
        <ol class="breadcrumb">
            <li>当前位置</li>
            <li>基础信息</li>
            <li class="active">商品</li>
        </ol>
    </section>
    <section class="web-setting-wrap">
        <div class="box">
            <div class="box-header">
                <form method="post" action="###" class="form-inline" id="searchForm">
                    <div class="form-group-sm">
                        
                        <div class="search-item">
                            <label class="control-label">编号：</label> 
                            <input type="text" class="form-control" id="number" name="number">
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">名称：</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">型号：</label>
                            <input type="text" class="form-control" id="type" name="type">
                        </div>
                        <div class="search-item">
                            <label class="control-label">规格：</label>
                            <input type="text" class="form-control" id="specification" name="specification">
                        </div>

                        <div class="search-item">
                             <label class="control-label ml10">条码：</label>
                            <input type="text" class="form-control" id="barCode" name="barCode">
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">状态：</label> 
                            <select class="form-control js-select" data-url="GOODS_STATUS" id="status"  name="status"> </select> 
                        </div>
                        <div class="search-item">
                            <button type="button" id="btnSearch" class="btn btn-primary btn-sm ml20">查询</button>  
                            <button type="reset" class="btn btn-success btn-sm ml10 mr20">清空</button>                                     
                            <button type="button" id="btnNew" data-permissionUrl="/goods/add" data-url="html/baseinfo/goods/newBuildGoods.html" class="btn btn-warning btn-sm ml10">新建</button>
                            <button type="button" id="btnImport" data-permissionUrl="/goods/excel/import" data-url="html/baseinfo/goods/goodsImport.html" class="btn btn-warning btn-sm ml10">导入</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="js_dataTable" data-url="goods/query">
                </table>
            </div>
            <!-- .box-body -->
        </div>
    </section>
</div>

<script src="../../../js/baseinfo/goods/goodsSearch.js"></script>
