<div class="wrapper">
    <ol class="breadcrumb">
        <li>当前位置</li>
        <li>基础信息</li>
        <li class="active">新建商品</li>
    </ol>
    <section class="product-wrap">
          <div class="box no-margin">
              <form class="form-horizontal form-inline" id="form1">
                  <div class="box-body">
                      <div class="row">
                          <div class="col-md-6">
                              <table class="table table-bordered table-hover no-margin">
                                  <tr>
                                      <td width="160" class="text-right"><b>编号：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="number" name="number" style="width: 350px">
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>名称：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="name" name="name" style="width: 350px">
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>品牌：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="brand" name="brand" style="width: 350px">
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>型号：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="type" name="type" style="width: 350px">
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>条码：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="barCode" name="barCode" style="width: 350px">
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>规格：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="specification" name="specification" style="width: 350px">
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>税收分类：</b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="taxClassification" name="taxClassification" style="width: 350px">
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>国内税率：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <select class="form-control js-select" data-url="GOODS_CHINA_RATE" id="taxRate" name="taxRate" style="width: 350px"> </select>
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>单位：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="unit" name="unit" style="width: 350px">
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>高：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="volume" name="volume" onkeyup="numberFix4Decimal(this)" style="width: 350px">
                                          cm
                                      </td>
                                  </tr>
                                      <tr>
                                      <td class="text-right"><b>长：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="grow" name="grow" onkeyup="numberFix4Decimal(this)" style="width: 350px">
                                          cm
                                      </td>
                                  </tr>
                                                 <tr>
                                      <td class="text-right"><b>宽：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="broad" name="broad" onkeyup="numberFix4Decimal(this)" style="width: 350px">
                                          cm
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>毛重：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="grossWeight" name="grossWeight" onkeyup="numberFix4Decimal(this)" style="width: 350px">
                                          kg
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>净重：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="netWeight" name="netWeight" onkeyup="numberFix4Decimal(this)" style="width: 350px">
                                          kg
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>采购指导价：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="purchasePrice" name="purchasePrice" onkeyup="numberFix4Decimal(this)" style="width: 250px">
                                          <select class="form-control js-select" data-url="DEFAULT_CURRENCY_TYPE" id="purCurrencyType" name="purCurrencyType" style="width:100px"> </select>
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="text-right"><b>销售指导价：<em class="text-star">*</em></b></td>
                                      <td class="text-left">
                                          <input type="text" class="form-control" id="salePrice" name="salePrice" onkeyup="numberFix4Decimal(this)" style="width: 250px">
                                          <select class="form-control js-select" data-url="DEFAULT_CURRENCY_TYPE" id="saleCurrencyType" name="saleCurrencyType" style="width:100px"> </select>
                                      </td>
                                  </tr>
                              </table>
                          </div>
                      </div>
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer text-center">
                      <button type="submit" id="save" data-permissionUrl="/goods/add" data-url="html/baseinfo/goods/goodsSearch.html" class="btn btn-primary btn-sm">保存</button>
                      <button type="button" data-url="html/baseinfo/goods/goodsSearch.html" id="js-back" class="btn btn-default btn-sm">返回</button>
                  </div>
                  <!-- /.box-footer -->
              </form>
          </div>
    </section>
</div>
<script>
var options = {
    param: {
        id: 0,
        cid: 0
    },
    initPage: function() {
        $("#form1").validate({
            rules: {
                number: {
                    required: true,
                    alnum: true
                },
                name: {
                    required: true
                },
                type: {
                    required: true
                },
                barCode: {
                    required: true
                },
                specification: {
                    required: true
                },
                taxRate: {
                    required: true
                },
                unit: {
                    required: true
                },
                volume: {
                    required: true,
                    number: true
                },
                grossWeight: {
                    required: true,
                    number: true
                },
                netWeight: {
                    required: true,
                    number: true
                },
                purchasePrice: {
                    required: true,
                    number: true
                },
                salePrice: {
                    required: true,
                    number: true
                },
                purCurrencyType: {
                    required: true
                },
                saleCurrencyType: {
                    required: true
                }
            },
            submitHandler: function() {
                var data = $("#form1").serialize();
                GLOBAL.ajax("goods/add", data, function(e) {
                    layer.msg("保存成功！", {
                        icon: 1,
                        time: 1500
                    }, function() {
                        options.param.id = e.items;
                        options.param.cid = e.items;
                        GLOBAL.go("html/baseinfo/goods/goodsEdit.html", options.param);
                    });
                }, false, $("#save"));
            }
        });
    }
}

$(".js_datePicker").datetimepicker();

$("#js-back").click(function() {
    var url = $(this).data("url");
    GLOBAL.go(url);
})
</script>
