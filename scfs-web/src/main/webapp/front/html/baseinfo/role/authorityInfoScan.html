<div class="wrapper">
  <section class="content-header my-content-header">
     <ol class="breadcrumb">
    <li>当前位置</li>
    <li>基础信息</li>
    <li class="active">角色</li>
  </ol>
   </section>
  <section class="product-wrap">
        <div class="box no-margin"> 
            <div class="box-header">
            	<ul class="nav nav-tabs">
	              	<li role="presentation"><a class="tab-item" data-url="html/baseinfo/role/roleEditScan.html">基本信息</a></li> 
	                <li role="presentation"><a class="tab-item" id="project"  data-url="html/baseinfo/role/authorityGroupScan.html">权限组信息</a></li>
	                <li role="presentation"  class="active"><a class="tab-item" data-url="html/baseinfo/role/authorityInfoScan.html">权限信息</a></li>
	                <li role="presentation" ><a class="tab-item" data-url="html/baseinfo/role/userInfoScan.html">用户信息</a></li>  
            	</ul> 
	        	<form method="post" action="###" class="form-inline" id="searchForm">
	                <div class="form-group-sm">
	                       <div class="search-item">
	                            <label class="control-label">权限名：</label> 
								<input type="text" class="form-control" id="name" name="name">
	                  	   </div>
	                       <div class="search-item"> 
	                           <label class="control-label ml10">URL：</label>
								<input type="text" class="form-control" id="url" name="url">
	                       </div>
	                       <div class="search-item"> 
	                    		<label class="control-label">权限类型：</label>
	                    		<select class="form-control js-select" data-url="PERMISSIONTYPE" id="type"  name="type"> </select>
	                       </div>
	                       <div class="search-item">  
	                           <label class="control-label ml10">菜单级别：</label> 
								<select class="form-control js-select" data-url="PERMISSIONMENULEVEL" id="menuLevel"  name="menuLevel"> </select> 
	                       </div>
	                       <div class="search-item"> 
	                           <label class="control-label ml10">所属一级菜单：</label> 
								<select class="form-control js-select" data-url="first/menu/query" id="parentId"  name="parentId"> </select> 
	                       </div>
	                       <div class="search-item">              
								<button type="button" id="btnSearch" class="btn btn-primary btn-sm ml20">查询</button>
	                           <button type="reset" class="btn btn-success btn-sm ml10 mr20">清空</button> 
	                       </div> 
	                </div>
	           </form>
            </div>
            <div class="box-body">
                 <input class="form-control js-initform" type="hidden" id="id" name="id">
                 <table id="js_dataTable" data-url="permissionRole/query">
                 
                 </table>
            </div>
            <!-- /.box-body -->

            <div class="box-footer text-center">
              <button type="button" id="back" data-url="html/baseinfo/role/rolesearch.html" class="btn btn-default btn-sm js-back">返回</button>
            </div>
            <!-- /.box-footer -->

        </div>
  </section>
</div>
 
<script>
/*数据表格*/
var tabCols = [
	{  
	     title: '序号',
	     field: 'columnsNumber',  
	     width: 10
     },{
	     title: '权限名',
	     field: 'name',
	     width: 92,
	     align: 'center'
	 },{
	     title: 'URL',
	     field: 'url',
	     width: 85,
	     align: 'center'
	 }, {
	     title: '排序',
	     field: 'ord',
	     width: 80,
	     align: 'center'
	 }, {
	     title: '权限类型',
	     field: 'typeName',
	     width: 100,
	     align: 'center'
	 }, {
	     title: '菜单级别',
	     field: 'menuLevelName',
	     width: 100,
	     align: 'center'
	 }, {
	     title: '所属一级菜单',
	     field: 'parentName',
	     width: 100,
	     align: 'center'
	 }, {
	     title: '创建人',
	     field: 'creator',
	     width: 100,
	     align: 'center'
	 }, {
	     title: '创建时间',
	     field: 'createAt',
	     width: 100,
	     align: 'center'
	 }, {
	     title: '状态',
	     field: 'state',
	     width: 100,
	     align: 'center'
	 }
];

options.initPage = function(){
	GLOBAL.initTable($('#js_dataTable'), tabCols, {roleId: options.param.id});
	GLOBAL.ajax("first/menu/query", null, function(data){
		var options = "<option value=''>请选择</option>";
	    for(var k = 0; k < data.length; k++){
	       options += '<option value="'+data[k].id+'">'+data[k].name+'</option>';
	    }   
	    $("#parentId").empty().append(options);
  	})
  };
  
  $("#btnSearch").click(function() {
	  var data = $("#searchForm").serializeObject();
		$.extend(data, {
			roleId : options.param.id
		});
	    GLOBAL.tableRefresh($('#js_dataTable'), data);
	}) 

GLOBAL.goBack();
</script>
