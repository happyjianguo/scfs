<script>
	options.initPage = function() {
		/*数据表格*/
		var tabColsLog = [{
		    title: '序号',
		    field: 'columnsNumber',
		    width: '5%'
		}, {
		    title: '流程节点',
		    field: "stateName",
		    width: '15%'
		}, {
		    title: '处理人',
		    field: "dealName",
		    width: '15%'
		}, {
		    title: '处理意见',
		    field: "suggestion",
		    width: '25%'
		}, {
		    title: '开始时间',
		    field: "createTime",
		    width: '15%'
		}, {
		    title: "处理时间",
		    field: "dealTime",
		    width: '15%'
		}, {
		    title: "处理状态",
		    field: "auditStateName",
		    width: '10%'
		}];
		
		var matterName = options.param.matterName;
		if(matterName==1){
	    	$(".nav>li.one").show();
	    } 
		var show = options.param.show;
		if(show==1){
			$(".showProject").show();	
	    	$(".showAbbreviate").hide();		
		}else{
			$(".showAbbreviate").show();	
	    	$(".showProject").hide();
		}
		GLOBAL.getEditData($("#form1"), options.param.id);
		
		GLOBAL.initTable($('#js_audit_dataTable'), tabColsLog, {
	        projectItemId: options.param.id
	    }, null, {
	        pagination: false
	    });
	}
	GLOBAL.goBack();
</script>
