<script>
var options = {
    param: {
        id: 0,
        cid: 0
    },
    initPage: function() {
    	var selectedOptions = "<option></option>";
    	for(var i = 1; i < 14; i++){
	    	selectedOptions += '<option value="'+ i + '">' + i + '</option>';
	    }  
	    $(".sequence-num").empty().append(selectedOptions);
    	
        $("#form1").validate({
            rules: {
            	auditFlowName: {
                    required: true
                },
                auditFlowType: {
                    required: true
                },
                isFirstRisk: {
                    required: true
                },
                isFirstLaw: {
                    required: true
                }
            },
            submitHandler: function() {
            	var numArray = new Array();
            	$(".sequence-num").each(function() {
                    var val = $(this).val(); //获取单个value
                    if (val) {
                    	numArray.push(val*1);
                    }
                });
            	numArray.sort(numAscSort);
            	for (var i = 0; i < numArray.length - 1; i++) {
            		if ((numArray[i] + 1) != numArray[i + 1]) {
            			layer.msg("请从1开始选择连续的数值！");
            			return;
            		}
            	}
            	
                var data = $("#form1").serialize();
                GLOBAL.ajax("auditFlow/add", data, function(e) {
                    layer.msg("保存成功！", {
                        icon: 1,
                        time: 1500
                    }, function() {
                        options.param.id = e.items;
                        GLOBAL.go("html/baseinfo/auditFlow/auditFlowSearch.html", options.param);
                    })

                }, false, $("#save"));
            }
        });
    }
}

$("#js-back").click(function() {
    var url = $(this).data("url");
    GLOBAL.go(url);
})

function numAscSort(a,b){
	return a - b;
}
</script>
