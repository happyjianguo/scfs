<div class="wrapper">
    <section class="content-header my-content-header">
        <ol class="breadcrumb">
            <li>当前位置</li>
            <li>基础信息</li>
            <li>汇率</li>
            <li class="active">历史汇率</li>
        </ol>
    </section>
    <section class="web-setting-wrap">
        <div class="box">
            <div class="box-header">
                <form method="post" action="#" class="form-inline" id="searchForm">
                    <div class="form-group-sm">
                        <div class="search-item">
                            <label class="control-label ml10">银行名称：</label>
                            <select class="form-control js-select" data-url="BANK_NAME" name="bank">
                            </select>
                        </div>
                        <div class="search-item">
                        	<label class="control-label ml10">原币种：</label>
                            <select class="form-control js-select" data-url="CURRENCY_BANK" name="currency">
                            </select>
                        </div>
                        <div class="search-item">
                        	<label class="control-label ml10">目标币种：</label>
                            <select class="form-control js-select" data-url="CURRENCY_BANK_AIM" name="foreignCurrency">
                            </select>
                        </div>
                        <div class="search-item">
                            <label class="control-label">发布日期：</label>
                            <input type="text" class="form-control js_datePicker" id="publishBegin" value="" name="publishBegin">-
                            <input type="text" class="form-control js_datePicker" id="publishEnd" value="" name="publishEnd">                                
                        </div>
                        <div class="search-item">
                            <label class="control-label">备份日期：</label>
                            <input type="text" class="form-control js_datePicker" id="backupFrom" value="" name="backupFrom">-
                            <input type="text" class="form-control js_datePicker" id="backupTo" value="" name="backupTo">                               
                        </div>
                        <div class="search-item">
                            <button type="button" id="btnSearch" class="btn btn-primary btn-sm ml20">查询</button>
                            <button type="reset" class="btn btn-success btn-sm ml10 mr20">清空</button>                                  
                            <button type="button" data-url="html/baseinfo/exchangerate/exRateSearch.html" class="btn btn-default btn-sm js-back">返回</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="js_dataTable" data-url="exchangeRate/history/query">
                </table>
            </div>
            <!-- .box-body -->
        </div>
    </section>
</div>

<script src="../../js/baseinfo/exchangerate/exRateHistorySearch.js"></script>
