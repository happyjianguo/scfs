<div class="wrapper">
    <ol class="breadcrumb">
        <li>当前位置</li>
        <li>基础信息</li>
        <li class="active">汇率</li>
    </ol>
    <section class="product-wrap">
        <div class="box no-margin">
            <input type="hidden" id="updateUrl" data-url="exchangeRate/update">
            <form class="form-horizontal form-inline" id="editRate" data-url="exchangeRate/edit">
                <div class="box-body">
                    <input class="form-control js-initform" type="hidden" id="id" name="id">
                    <table class="table table-bordered table-hover no-margin">
                        <tr>
                            <td width="180" class="text-right"><b>银行名称：</b></td>
                            <td class="text-left">
                                <label class="js-initform" id="bank" name="bank"></label>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right"><b>币种：</b></td>
                            <td class="text-left">
                                <label class="js-initform" id="currency" name="currency"></label>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right"><b>外币种：</b></td>
                            <td class="text-left">
                                <label class="js-initform" id="foreignCurrency" name="foreignCurrency"></label>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right"><b>现钞卖出价：<em class="text-star">*</em></b></td>
                            <td class="text-left">
                                <input type="text" class="form-control js-initform" id="cashSellingPrice" name="cashSellingPrice">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right"><b>现钞买入价：<em class="text-star">*</em></b></td>
                            <td class="text-left">
                                <input type="text" class="form-control js-initform" id="cashBuyingPrice" name="cashBuyingPrice">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right"><b>电汇卖出价：<em class="text-star">*</em></b></td>
                            <td class="text-left">
                                <input type="text" class="form-control js-initform" id="draftSellingPrice" name="draftSellingPrice">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right"><b>电汇买入价：<em class="text-star">*</em></b></td>
                            <td class="text-left">
                                <input type="text" class="form-control js-initform" id="draftBuyingPrice" name="draftBuyingPrice">
                            </td>
                        </tr>
                        <tr class="gearbest_title"><td class="text-right"><b>发布时间：</b></td>
                            <td class="text-left">
                                <label class="js-initform" id="publishAt" name="publishAt"></label>
                            </td>
                        </tr>

                    </table>
                </div>
                <!-- /.box-body -->

                <div class="box-footer text-center">
                    <button type="submit" id="save" data-permissionUrl="/exchangeRate/update" class="btn btn-primary btn-sm" data-url="html/baseinfo/exchangerate/exRateSearch.html">保存</button>
                    <button type="button" data-url="html/baseinfo/exchangerate/exRateSearch.html" class="btn btn-default btn-sm js-back">返回</button>
                </div>
                <!-- /.box-footer -->

            </form>
        </div>
    </section>
</div>

<script>
    options.initPage = function(){
        GLOBAL.getEditData($("#editRate"), options.param.id);
        $("#editRate").validate({
            rules: {
                cashSellingPrice: {
                    required: true,
                    number: true
                },
                cashBuyingPrice: {
                    required: true,
                    number: true
                },
                draftSellingPrice: {
                    required: true,
                    number: true
                },
                draftBuyingPrice: {
                    required: true,
                    number: true
                }

            },
            submitHandler: function() {
                var saveUrl = $("#updateUrl").data("url");
                var formData = $("#editRate").serializeObject();
                GLOBAL.ajax(saveUrl,formData, function(){
                    layer.msg("保存成功！", {
                        icon: 1,
                        time: 1500
                    },function(){
                        var url = $("#save").data("url");
                        GLOBAL.go(url);
                    })
                });
            }
        });
    }

    GLOBAL.goBack();

</script>
