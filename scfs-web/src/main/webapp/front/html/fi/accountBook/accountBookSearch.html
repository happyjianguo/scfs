<div class="wrapper">
    <section class="content-header my-content-header">
        <ol class="breadcrumb">
            <li>当前位置</li>
            <li class="active">帐套</li>
        </ol>
    </section>
    <section class="web-setting-wrap">
        <div class="box">
            <div class="box-header">
                <form method="post" action="###" class="form-inline" id="searchForm">
                    <div class="form-group-sm">
                        <div class="search-item">
                            <label class="control-label">经营单位：</label>
                            <select class="form-control js-select" data-url="BUSI_UNIT" id="busiUnit" name="busiUnit"></select>
                        </div>
                        <div class="search-item">    
                            <label class="control-label ml10">财务编号：</label>
                            <input type="text" class="form-control" id="fiNo" name="fiNo">
                        </div>
                        <div class="search-item">    
                            <label class="control-label ml10">帐套名称：</label>
                            <input type="text" class="form-control" id="accountBookName" name="accountBookName">
                        </div>
                        <div class="search-item">    
                            <label class="control-label ml10">状态：</label>
                            <select class="form-control js-select" data-url="ACCOUNT_BOOK_STATE" id="state" name="state"></select>
                            <button type="button" id="btnSearch" class="btn btn-primary btn-sm ml20">查询</button>
                            <button type="reset" class="btn btn-success btn-sm ml10 mr20">清空</button>
                            <button type="button" id="btnNew" data-url="html/fi/accountBook/accountBookCreate.html" class="btn btn-warning btn-sm ml10" data-permissionUrl="/accountBook/add">新建</button>
                            <button type="button" id="btnExcelExport" class="btn btn-warning btn-sm ml10" data-permissionUrl="/accountBook/excel/accountBook.xls">导出excel</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="js_dataTable" data-url="accountBook/query">
                </table>
            </div>
        </div>
    </section>
</div>
<script type='text/javascript' src="../js/fi/accountBook/accountBookSearch.js"></script>
