<div class="wrapper">
	<ol class="breadcrumb">
		<li>当前位置</li>
		<li>帐套</li>
		<li class="active">基本信息编辑</li>
	</ol>
	<!--引入面包屑-->
	<section class="product-wrap">
		<div class="box no-margin">
			<form class="form-horizontal" id="form1"
				data-url="accountBook/edit">
				<div class="box-body">
					<ul class="nav nav-tabs">
						<li role="presentation" class="active"><a class="tab-item"
							data-url="html/fi/accountBook/abBaseEdit.html">基础信息</a></li>
						<li role="presentation"><a class="tab-item"
							data-url="html/fi/accountBook/abLineEdit.html">科目明细</a></li>
					</ul>
					<input class="form-control js-initform" type="hidden" id="id"
						name="id">
					<table class="table table-bordered table-hover no-margin">
						<tr>
							<td width="180" class="text-right"><b>经营单位：<em
									class="text-star">*</em></b></td>
							<td class="text-left"><label
								class="form-control js-initform"
								id="busiUnitName" name="busiUnitName"></label></td>
						</tr>
						<tr>
							<td class="text-right"><b>财务编号：<em class="text-star">*</em></b></td>
							<td class="text-left"><input
								class="form-control js-initform" id="fiNo" name="fiNo" /></td>
						</tr>
						<tr>
							<td class="text-right"><b>帐套名称：<em class="text-star">*</em></b></td>
							<td class="text-left"><input
								class="form-control js-initform" id="accountBookName"
								name="accountBookName"></td>
						</tr>
						<tr>
							<td class="text-right"><b>是否国内：<em class="text-star">*</em></b></td>
							<td class="text-left"><select
								class="form-control js-initform" data-url="PROMPT_STATUS"
								id="isHome" name="isHome"></select></td>
						</tr>
						<tr>
							<td class="text-right"><b>财务主管：<em class="text-star">*</em></b></td>
							<td class="text-left"><select
								class="form-control js-initform" data-url="USER"
								id="auditorId" name="auditorId"></select></td>
						</tr>
						<tr>
							<td class="text-right"><b>本位币：<em class="text-star">*</em></b></td>
							<td class="text-left"><select
								class="form-control js-initform" data-url="DEFAULT_CURRENCY_TYPE"
								id="standardCoin" name="standardCoin"></select></td>
						</tr>
					</table>
				</div>
				<div class="box-footer text-center">
					<button type="submit" id="save" class="btn btn-primary btn-sm" data-permissionUrl="/accountBook/update">保存</button>
					<button type="button" id="back"
						data-url="html/fi/accountBook/accountBookSearch.html"
						class="btn btn-default btn-sm">返回</button>
				</div>
				<!-- /.box-footer -->
			</form>
		</div>
	</section>
</div>
<script src="../js/fi/accountBook/abBaseEdit.js"></script>
