<div class="wrapper">
	<section class="content-header my-content-header">
		<ol class="breadcrumb">
			<li>当前位置</li>
			<li class="active">应收管理</li>
		</ol>
	</section>
	<section class="web-setting-wrap">
		<div class="box">
			<div class="box-header">
				<form method="post" action="###" class="form-inline"
					id="searchForm">
					<div class="form-group-sm">
						<div class="search-item">
							<label class="control-label">项目：</label> 
							<select class="form-control js-select" data-url="USER_PROJECT" id="projectId" name="projectId"></select> 
						</div>
                        <div class="search-item">		
							<label class="control-label ml10">客户：</label> 
							<select class="form-control js-select" data-url="PROJECT_BCS" pid="projectId" id="custId" name="custId"></select> 
						</div>
                        <div class="search-item">	
							<label class="control-label ml10">经营单位：</label> 
							<select class="form-control js-select" data-url="BUSI_UNIT" id="busiUnit" name="busiUnit"></select>
						</div>
                        <div class="search-item">	
							<label class="control-label ml10">币种：</label> 
							<select class="form-control js-select" data-url="DEFAULT_CURRENCY_TYPE" id="currencyType" name="currencyType"></select>
						</div>
                        <div class="search-item">	
							<label class="control-label ml10">单据编号：</label> 
							<input class="form-control" id="billNo" name="billNo" />
						</div>
						<div class="search-item">	
							<label class="control-label ml10">对账日期：</label> 
							<input type="text" class="form-control js_datePicker" id="js_form_datetimeStart" value="" name="startCheckDate"> -
                            <input type="text" class="form-control js_datePicker" id="js_form_datetimeEnd" value="" name="endCheckDate">
						</div>
						<div class="search-item">	
							<label class="control-label ml10">应收日期：</label> 
							<input type="text" class="form-control js_datePicker" id="js_form_datetimeStart" value="" name="startExpireDate"> -
                            <input type="text" class="form-control js_datePicker" id="js_form_datetimeEnd" value="" name="endExpireDate">
						</div>
                        <div class="search-item">
							<label class="control-label">单据日期：</label>
                            <input type="text" class="form-control js_datePicker" id="js_form_datetimeStart" value="" name="startBillDate"> -
                            <input type="text" class="form-control js_datePicker" id="js_form_datetimeEnd" value="" name="endBillDate">
                            <label class="control-label ml10">是否合计：</label>
                            <select class="form-control js-select" data-url="PROMPT_STATUS" id="needSum" name="needSum"></select>
							<button type="button" id="btnSearch" class="btn btn-primary btn-sm ml20">查询</button>
							<button type="reset" class="btn btn-success btn-sm ml10 mr20">清空</button>
							<button type="button" id="btnExport" data-permissionUrl="/receive/receiveList.xls"
                           		 data-url="receive/receiveList.xls" class="btn btn-warning btn-sm ml10">导出</button>  
						</div> 
					</div>
					
				</form>
			</div>
			<!-- /.box-header -->
			<div class="box-body">

				<table id="js_dataTable" data-url="receive/query">

				</table>
			</div>
		</div>
	</section>
</div>
<script type='text/javascript' src="../../../js/fi/receiveManage/receiveSearch.js"></script>
