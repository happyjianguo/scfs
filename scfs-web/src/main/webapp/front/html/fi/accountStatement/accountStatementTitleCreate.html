<div class="wrapper">
	<section class="content-header my-content-header">
		<ol class="breadcrumb">
			<li>当前位置</li>
			<li>财务</li>
			<li>对账单</li>
			<li class="active">新建</li>
		</ol>
	</section>
	<!--引入面包屑-->
	<section class="product-wrap">
		<div class="box no-margin">
			<form class="form-horizontal" id="form1">
				<div class="box-body">
					<div class="row">
						<div class="col-md-6">
							<table class="table table-bordered table-hover no-margin">
								<tr>
									<td width="180" class="text-right"><b>项目：<em class="text-star">*</em></b></td>
									<td class="text-left"><select
										class="form-control js-select" data-url="USER_PROJECT"
										id="projectId" name="projectId"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>客户：<em class="text-star">*</em></b></td>
									<td class="text-left"><select
										class="form-control js-select" data-url="PROJECT_BCS"
										pid="projectId" id="custId" name="custId"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>单据附属编号：<em class="text-star">*</em></b></td>
									<td class="text-left"><input class="form-control" id="billAttachNo" name="billAttachNo"></td>
								</tr>
								<tr>
									<td class="text-right"><b>结算开始日期：<em class="text-star">*</em></b></td>
									<td class="text-left"><input
										class="form-control js_datePicker" id="astStartDate" name="astStartDate"></td>
								</tr>
								<tr>
									<td class="text-right"><b>结算结束日期：<em class="text-star">*</em></b></td>
									<td class="text-left"><input
										class="form-control js_datePicker" id="astEndDate" name="astEndDate"></td>
								</tr>
								<tr>
									<td class="text-right"><b>备注：</b></td>
									<td class="text-left" rows="3"><textarea
										class="form-control"
										id="note" name="note"></textarea></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<!-- /.box-body -->

				<div class="box-footer text-center">
					<button id="save" class="btn btn-primary btn-sm" data-permissionUrl="/accountStatementTitle/add">保存</button>
					<button type="button" id="back" data-url="html/fi/accountStatement/accountStatementTitleSearch.html"
						class="btn btn-default btn-sm js-back">返回</button>
				</div>
				<!-- /.box-footer -->
			</form>
		</div>
	</section>
</div>
<script>
	options.initPage = function() {
		$("#form1").validate({
			rules : {
				projectId : {
					required : true
				},
				custId : {
					required : true
				},
				billAttachNo : {
					required : true
				},
				astStartDate : {
					required : true
				},
				astEndDate : {
					required : true
				}
			},
			submitHandler : function() {
				var data = $("#form1").serializeObject();
				GLOBAL.ajax("accountStatementTitle/add", data, function(e) {
					if (e.success) {
						layer.msg("新增成功！");
						GLOBAL.go("html/fi/accountStatement/accountStatementTitleSearch.html");
					} else {
						layer.msg(e.msg);
					}
				}, false, $("#save"));
			}
		});
		$(".js_datePicker").datetimepicker({
	        format:'Y-m-d'
	    });
	}
	GLOBAL.goBack();
</script>
