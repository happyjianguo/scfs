<div class="wrapper">
    <section class="content-header my-content-header">
        <ol class="breadcrumb">
            <li>当前位置</li>
            <li>接口</li>
            <li class="active">PMS供应商绑定</li>
            <li class="active">编辑PMS供应商绑定</li>
        </ol>
    </section>
    <section class="product-wrap">
        <div class="box no-margin">
            <form class="form-horizontal" id="form1" data-url="pmssSupplierBind/edit">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control js-initform" type="hidden" id="id" name="id">
                            <table class="table table-bordered table-hover no-margin">
                                <tr>
                                    <td width="220" class="text-right"><b>项目：<em class="text-star">*</em></b></td>
                                    <td class="text-left">
                                        <select class="form-control js-initform" data-url="USER_PROJECT" id="projectId" name="projectId" pid=""> </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-right"><b>供应商：<em class="text-star">*</em></b></td>
                                    <td class="text-left">
                                        <select class="form-control js-initform" data-url="PROJECT_SUPPLIER" id="supplierId" pid="projectId" name="supplierId"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-right"><b>供应商编号    ：<em class="text-star">*</em> </b></td>
                                    <td class="text-left">
                                        <input type="text" class="form-control js-initform" id="supplierNo" name="supplierNo" readonly="readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-right"><b>PMS供应商编号    ：<em class="text-star">*</em> </b></td>
                                    <td class="text-left">
                                        <input type="text" class="form-control js-initform" id="pmsSupplierNo" name="pmsSupplierNo">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer text-center">
                    <button type="submit" id="save" data-url="html/interface/pmsSupplier/pmsSupplierSearch.html" data-permissionUrl="/pmssSupplierBind/update" class="btn btn-primary btn-sm">保存</button>
                    <button type="button" data-url="html/interface/pmsSupplier/pmsSupplierSearch.html" id="js-back" class="btn btn-default btn-sm">返回</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </section>
</div>
<script>
options.initPage = function() {
    GLOBAL.getEditData($("#form1"), options.param.id);
    $("#supplierId").change(function() {
        if ($("#supplierId").val() != "") {
            GLOBAL.ajax("baseSubject/detail", {
                id: $("#supplierId").val()
            }, function(e) {
                if (e.success) {
                    $("#supplierNo").val(e.items.subjectNo);
                }
            });
        } else {
            $("#supplierNo").val("");
        }
    });
    $("#form1").validate({
        rules: {
            supplierId: {
                required: true
            },
            projectId: {
                required: true
            },
            supplierNo: {
                required: true
            },
            pmsSupplierNo: {
                required: true
            }
        },
        submitHandler: function() {
            var data = $("#form1").serializeObject();
            GLOBAL.ajax("pmssSupplierBind/update", data, function(e) {
                if (e.success) {
                    layer.msg("修改成功！");
                } else {
                    layer.msg(e.msg);
                }
            });
        }
    });
}
$("#js-back").click(function() {
    var url = $(this).data("url");
    GLOBAL.go(url);
})
</script>
