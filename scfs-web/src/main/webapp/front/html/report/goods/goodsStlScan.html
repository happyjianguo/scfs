<script>
    /*数据表格*/
    var tabCols = [{
        title: '序号',
        field: 'columnsNumber',
        width: 10
    }, {
        title: '项目名称',
        field: "projectName",
        width: 100,
        align: 'center'
    }, {
        title: '供应商',
        field: "supplierName",
        width: 100,
        align: 'center'
    }, {
        title: '客户',
        field: "customerName",
        width: 100,
        align: 'center'
    },{
        title: '订单编号',
        field: "orderNo",
        width: 100,
        align: 'center'
    },{
        title: '商品编号',
        field: "goodsCode",
        width: 100,
        align: 'center'
    }, {
        title: '库存数量',
        field: 'stlNum',
        width: 100,
        align: 'center'
    },{
        title: '成本单价',
        field: "costPrice",
        width: 100,
        align: 'center',
     	formatter : function(value , row , index) {
    		return  value.toThounds();
    	}
    },{
        title: '库存金额',
        field: "stlAmount",
        width: 100,
        align: 'center',
     	formatter : function(value , row , index) {
    		return  value.toThounds();
    	}
    },{
        title: '币种',
        field: "currencyName",
        width: 100,
        align: 'center'
    },{
        title: '批次',
        field: "batchNum",
        width: 100,
        align: 'center'
    },{
        title: '入库日期',
        field: "storeInDate",
        width: 100,
        align: 'center'
    } ];
    
    options.initPage = function () {
        var projectId= options.param.projectId;
        var goodsCode= options.param.goodsCode;
        var supplierId= options.param.supplierId;
        var customerId= options.param.customerId;
        var startCheckDate= options.param.startCheckDate;
        var endCheckDate= options.param.endCheckDate;
         GLOBAL.initTable($('#js_dataTable'), tabCols, {projectId: projectId,goodsCode:goodsCode,supplierId:supplierId,
         	startCheckDate:startCheckDate,endCheckDate:endCheckDate,customerId: customerId});
    }

    GLOBAL.goBack();
</script>
