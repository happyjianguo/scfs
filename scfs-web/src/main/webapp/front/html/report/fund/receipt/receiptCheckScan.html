<script>
options.initPage = function(){
    GLOBAL.getEditData($("#form1"), options.param.id);
    var receiptWay = $("#receiptWay").val();
    if(receiptWay == "2"){
      $("#openType-tr").css("display","");
      $("#openDate-tr").css("display","");
    }
    var tabId = options.param.type;
    var tabArr = ["one","two","three"];
    if(tabId == 1 || tabId == 2 || tabId == 3){
    	$(".diffAmount").show();
    	$(".nav>li." + tabArr[0]).show();
    	$(".nav>li." + tabArr[1]).show();
    }else{
    	$(".nav>li." + tabArr[0]).show();
    }
    var state = options.param.state;
	if(state==3){
		$(".nav>li.state").show();	
	}
};
  
</script>
