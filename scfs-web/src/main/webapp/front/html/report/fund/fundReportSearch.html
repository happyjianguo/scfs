<div class="wrapper">
	<section class="content-header my-content-header">
		<ol class="breadcrumb">
			<li>当前位置</li>
			<li class="active">资金统计报表</li>
		</ol>
	</section>
	<section class="web-setting-wrap">
		<div class="box">
			<div class="box-header">
				<form method="post" action="###" class="form-inline"
					id="searchForm">
					<div class="form-group-sm">
					 	<div class="search-item"> 
                          	  <input type="radio" id="currentPeriod" name="periodType" checked="checked" value="1"><label for="currentPeriod">当期</label>
                              <input type="radio" id="passPeriod" name="periodType" value="2"><label for="passPeriod">往期 </label>                                            
                              <label class="control-label">期号：</label>
                              <input type="text" data-date-enable-on-readonly="false" readonly="readonly" class="form-control period_datePicker" id="startPeriod" value="" name="startPeriod" placeholder="格式: 201701"> -
                          	  <input type="text" data-date-enable-on-readonly="false" readonly="readonly" class="form-control period_datePicker" id="endPeriod" value="" name="endPeriod" placeholder="格式: 201701">                                                    
                          	  <label class="control-label ml10">日期：</label> 
							  <input type="text" class="form-control js_datePicker" id="startDate" value="" name="startDate"> -
                              <input type="text" class="form-control js_datePicker" id="endDate" value="" name="endDate">
                        </div>
						<div class="search-item">
							<label class="control-label">项目：</label> 
							<select class="form-control js-select" data-url="USER_PROJECT" id="projectId" name="projectId"></select> 
						</div>
                        <div class="search-item">	
							<label class="control-label ml10">部门：</label> 
							<input type="text" class="form-control js-tree js-initform need-all-nodes" name="departmentName" id="departmentName" data-id="departmentId" data-url="common/department/tree">
						</div>
                        <div class="search-item">	
							<label class="control-label ml10">资金占用类型：</label> 
							<select type="text" class="form-control js-select" name="capitalAccountType" id="capitalAccountType"  data-url="CAPITAL_ACCOUNT_TYPE" disabled="disabled"></select>
						</div>
						<div class="search-item">	
							<label class="control-label ml10">统计维度：</label> 
							<select class="form-control js-select"  data-url="FUND_STATISTICS_DIMENSION_TYPE" id="statisticsDimension" name="statisticsDimension" data-empty-option=true>
							</select>
						</div>
                        <div class="search-item">
                            <label class="control-label ml10">是否合计：</label> 
                            <select class="form-control js-select" data-url="PROMPT_STATUS" id="needSum" name="needSum"></select>
							<button type="button" id="btnSearch" class="btn btn-primary btn-sm ml20">查询</button>
							<button type="button" id="btnExport" data-permissionUrl="/fundStatistic/report/excel/fundReport.xls" data-url="fundStatistic/report/excel/fundReport.xls" class="btn btn-warning btn-sm ml20">导出</button>
							<button type="reset" id="resetEmpty" class="btn btn-success btn-sm ml10 mr20">清空</button>
						</div>
					</div>
				</form>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table id="js_dataTable" data-url="fund/report/query">
						
				</table>
			</div>
		</div>
	</section>
</div>
<script type='text/javascript'
	src="../../../js/report/fund/fundReport.js"></script>
