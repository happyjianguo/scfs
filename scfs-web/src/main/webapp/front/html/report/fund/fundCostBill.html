<!DOCTYPE html>
<html>
<head>
<title>供应链金融</title>
<!-- FontAwesome 4.3.0 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--bootstrap-->
<link href="../../../css/bootstrap_min.css" rel="stylesheet"
	type="text/css" />
<!--AdminLTE theme-->
<link href="../../../css/AdminLTE_min.css" rel="stylesheet"
	type="text/css" />
<!-- <link href="css/AdminLT_skins/_all-skins.min.css" rel="stylesheet" type="text/css" /> -->
<link href="../../../css/jquery.tag-editor.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" href="../../../css/sys_setting_min.css">
<link rel="stylesheet" href="../../../css/mainframe_min.css">
<link rel="stylesheet"
	href="../../../js/plugins/bootstrap-table/bootstrap-table.min.css">
</head>

<body>
	<div class="wrapper">
		<section class="product-wrap">
			<div class="box no-margin">
				<div class="box-body">
					<div class="box-header">
						<h3>
							资金成本单据(日期：<span id="billDate"></span>)
						</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table id="js_dataTable" data-url="fundCost/bill/query">
						</table>
					</div>
					<!-- .box-body -->
					<div class="box-footer text-center">
						<button type="button" id="btnExport"
							data-permissionUrl="/fundCost/bill/excel/fundCostBill.xls"
							data-url="fundCost/bill/excel/fundCostBill.xls"
							class="btn btn-warning btn-sm ml20">导出</button>
						<button type="button" id="closeWin" class="btn btn-default btn-sm">关闭</button>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="../../../js/lib/jquery-1.9.1.min.js"
		type="text/javascript"></script>
	<script src="../../../js/lib/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../js/lib/qrcode.min.js" type="text/javascript"></script>
	<script src='../../../js/plugins/bootstrap-table/bootstrap-table.js'
		type='text/javascript'></script>
	<script
		src='../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js'
		type='text/javascript'></script>
	<script src='../../../js/plugins/layer/layer.js' type='text/javascript'></script>
	<script src="../../../js/common.js"></script>
</body>
<script>
/* 数据表格 */
window.operateEvents = {
	'click .scan': function(e, value, row, index){
		var open_url = "id=" + row.billId;
		if (row.billType == 4) { //付款单
			open_url += "&payType=" + row.payType + "&stateInt=" + row.payState + "&payNo=" + row.billNo;
			window.open("/html/report/fund/pay/payDetail.html?" + open_url);
		}else if (row.billType == 7) { //水单
			open_url += "&receiptType=" + row.receiptType + "&state=" + row.receiptState + "&receiptNo=" + row.billNo;
			window.open("/html/report/fund/receipt/receiptDetail.html?" + open_url);
		}
	}
}	 
var tabCols = [ {
	title : '序号',
	field : 'columnsNumber',
	width : '2%'
}, {
	title : '项目',
	field : 'projectName',
	width : '10%',
	align : 'center'
},  {
	title : '资金占用类型',
	field : 'capitalAccountTypeName',
	width : '10%',
	align : 'center'
},  {
	title : '单号',
	field : 'billNo',
	width : '4%',
	align : 'center',
	formatter : function(value , row , index) {
		if (value != null) {
			return  "<a href='javascript:void(0);' class='scan'>" + value + "</a>";
		}
	},
	events: operateEvents
},{
	title : '日期',
	field : 'billDate',
	width : '4%',
	align : 'center',
	
},{
	title : '币种',
	field : 'currencyTypeName',
	width : '4%',
	align : 'center'
},{
	title : '付款金额',
	field : 'payAmount',
	width : '4%',
	align : 'center',
	formatter : function(value , row , index) {
		if (value != null) {
			return value.toThounds();
		}
	}
},{
	title : '收款金额',
	field : 'receiptAmount',
	width : '4%',
	align : 'center',
	formatter : function(value , row , index) {
		if (value != null) {
			return value.toThounds() ;
		}
	}
}];
GLOBAL.permissionBtn($("[data-permissionUrl]"));  //按钮显示权限控制
var param = GLOBAL.getUrlParams();
var option = {
	onLoadSuccess : function(data) {
		if (param.searchType == 1) {
			$('#js_dataTable').bootstrapTable('hideColumn' , 'receiptAmount');
		} else if (param.searchType == 2) {
			$('#js_dataTable').bootstrapTable('hideColumn' , 'payAmount');
		}
		if(data.options.totalStr != null){
			$('#js_dataTable tbody').append("<tr><td style='text-align:left;font-weight:bold' colspan='" + tabCols.length + "'>合计：" + data.options.totalStr + "</td></tr>");
		}
	},
	pagination : false
}
var dataTable = GLOBAL.initTable($('#js_dataTable'), tabCols , param , null , option);

if (param.billDate) {
  	$('#billDate').text(param.billDate);
}

$("#btnExport").click(function() {
    var url = $(this).data("url");
    var open_url = "?projectId=" + (typeof(param.projectId)=='undefined'?'':param.projectId) + "&accountId=" + (typeof(param.accountId)=='undefined'?'':param.accountId) + "&billDate=" + param.billDate 
	+ "&departmentId=" + (typeof(param.departmentId)=='undefined'?'':param.departmentId) + "&currencyType=" + param.currencyType + "&searchType=" + param.searchType;
	url = url + open_url
	location.href = GLOBAL.host + url;
});

$("#closeWin").click(function(){
	window.close();
});
</script>
</html>
