<style>
	td{
		padding:0 !important;
		border-top:1px solid #ddd !important;
		border-bottom:0 none !important;
	}
	.subTable tr{
		border-bottom:1px solid #ddd;
		border-top:0 none;
	}
	.subTable tr td{
		border-top:0 none !important;
		padding:10px !important;
	}
	.subTable tr:last-child{
		border-bottom:0 none;
	}

<div class="wrapper">
  <!--引入面包屑-->
  <section class="product-wrap">
        <div class="box no-margin"> 
          <form class="form-horizontal">
            <div class="box-body">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a class="tab-item" data-url="billOutStoreScan.html">基础信息</a></li>
                  	<li role="presentation"><a class="tab-item" data-url="billOutStoreDtlScan.html">发货明细</a></li>
                	<li role="presentation" class="active"><a class="tab-item" data-url="billOutStorePickDtlScan.html">拣货明细</a></li>   
					<li role="presentation"><a class="tab-item" data-url="attachmentScan.html">附件</a></li>           	
                </ul>
                <table id="js_dataTable" data-url="billOutStoreDtl/pick/query">
                          
                </table>              
            </div>
            <div class="box-footer text-center">
				<button type="button" id="closeWin" class="btn btn-default btn-sm">关闭</button>
		    </div>
          </form>          
        </div>
  </section>
</div>

<script>
	function pickupDtlsFormatter(value, row, index) {
   		var billOutStorePickDtlResDtoList = row.billOutStorePickDtlResDtoList;
   		var defaultHtml = "<table class='subTable'><tr><td style='width:100px'>0</td><td style='width:100px'></td><td style='width:100px'></td></tr></table>";
   		if (billOutStorePickDtlResDtoList) {
   			var html = "<table class='subTable'>";
   			if (billOutStorePickDtlResDtoList.length > 0) {
   				var tr = "";
   				for (var i = 0; i < billOutStorePickDtlResDtoList.length; i++) {
   					var billOutStorePickDtlResDto = billOutStorePickDtlResDtoList[i];
   					tr = tr + "<tr>" 
   	   					+ "<td style='width:100px'>" + (billOutStorePickDtlResDto.pickupNum || 0) + "</td>"
   	   				    + "<td style='width:100px'>" + (billOutStorePickDtlResDto.batchNo || '') + "</td>" 
   	   					+ "<td style='width:100px'>" + (billOutStorePickDtlResDto.goodsStatusName || '') + "</td>"
   	   					+ "</tr>";
   				}  		
   				html = html + tr + "</table>";
   	   			return html;
   			} else {
   				return defaultHtml;
   			}
   		} else {
   			return defaultHtml;
   		}
   	}
	
	/*数据表格*/
	var tabCols = [	{  
	     title: '序号',
	     field: 'columnsNumber',  
	     width: 10
	 },  {
	     title: '商品编号',
	     field: 'goodsNumber',
	     align: 'center'
	 }, {
         title: '商品条码',
         field: 'goodsBarCode',
         align: 'center'
     }, {
	     title: '商品名称',
	     field: 'goodsName',
	     align: 'center'
	 }, {
	     title: '商品型号',
	     field: 'goodsType',
	     align: 'center'
	 }, {
	     title: '发货数量',
	     field: 'sendNum',
	     align: 'center'
	 }, {
	     title: '拣货数量',
	     field: 'pickupNum',
	     align: 'center'
	 }, {
	     title: '拣货明细(拣货数量/批次/库存状态)',
	     field: 'pickupDtls',
	     width: 300,
	     align: 'center',
	     formatter: pickupDtlsFormatter
	 }];

    options.initPage = function(){
        GLOBAL.initTable($('#js_dataTable'), tabCols, {billOutStoreId: options.param.id});
    }
    
    $("#closeWin").click(function(){
		window.close();
	});
   
</script>
