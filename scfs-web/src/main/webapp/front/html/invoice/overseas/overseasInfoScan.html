<script>
/*审核数据表格*/
var tabColsLog = [{
    title: '序号',
    field: 'columnsNumber',
    width: '5%'
}, {
    title: '流程节点',
    field: "stateName",
    width: '15%'
}, {
    title: '处理人',
    field: "dealName",
    width: '15%'
}, {
    title: '处理意见',
    field: "suggestion",
    width: '25%'
}, {
    title: '开始时间',
    field: "createTime",
    width: '15%'
}, {
    title: "处理时间",
    field: "dealTime",
    width: '15%'
}, {
    title: "处理状态",
    field: "auditStateName",
    width: '10%'
}];
options.initPage = function() {
    GLOBAL.getEditData($("#form1"), options.param.id);

    GLOBAL.initTable($('#js_audit_dataTable'), tabColsLog, {
        projectItemId: options.param.id
    }, null, {
        pagination: false
    });
    
    var tabId = options.param.billType;
    var isMerge = options.param.isMerge;
    var tabArr = ["one", "two", "three"];
    $(".nav>li." + tabArr[tabId - 1]).show();
    if(tabId== "2"){
    	$(".hideFeeTypeName").show();
    }else{
    	if(isMerge == "1"){
    		$("#isMerge").text("是");
    	}else{
    		$("#isMerge").text("否");
    	}
    	$(".hideIsMerge").show();
    }
};


$("#js-back").click(function() {
    var url = $(this).data("url");
    GLOBAL.go(url);
})
</script>
