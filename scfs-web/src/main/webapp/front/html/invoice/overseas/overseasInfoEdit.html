  <section class="product-wrap">

          <form class="form-horizontal form-inline" id="form1" data-url="invoiceOverseas/edit">
            <div class="box-body">  
           		  <ul class="nav nav-tabs">
	                  <li role="presentation" class="active"><a class="tab-item" data-url="html/invoice/overseas/overseasInfoEdit.html">基础信息</a></li>

                  	<tr>

                        <td class="text-left">
                           <label class="js-initform" id="projectName" name="projectName"></label>
                        </td> 
                    </tr>
                    
                    <tr>
                        <td class="text-right"><b>客户：</b></td> 
                        <td class="text-left"> 
                            <label class="js-initform" id="customerName" name="customerName"></label>
                        </td>
                    </tr>
                    
                    <tr>
						<td class="text-right"><b>收款账户：<em class="text-star">*</em></b></td>
						<td class="text-left">
							<select class="form-control js-initform" data-url="SUBJECT_ACCOUNT" id="accountId" pid="businessUnit" disabled="disabled"></select>
						</td>
					</tr>
					<tr class="hideByRequestPay">
						<td class="text-right"><b>开户行</b></td>
						<td class="text-left">

						</td>
					</tr>
					<tr class="hideByRequestPay">
						<td class="text-right"><b>开户名</b></td>

                       <td class="text-right"><b>币种：</b></td>

                       <td class="text-right"><b>结算周期：<em class="text-star">*</em></b></td>

            </div>
            <!-- /.box-body --> 
            <div class="box-footer text-center">
              <button type="submit" id="save" data-permissionUrl="/invoiceOverseas/update" data-url="html/invoice/overseas/overseasInfoEdit.html" class="btn btn-primary btn-sm">保存</button> 
              <button type="button"  data-url="html/invoice/overseas/overseasInfoSearch.html"id="js-back" class="btn btn-default btn-sm">返回</button>

  </section>
</div>
<script>
options.initPage = function(){
	$(".js_datePicker").datetimepicker({
	    format:'Y-m-d',
	});
	GLOBAL.getEditData($("#form1"), options.param.id);
    var tabId = options.param.billType;
    var isMerge = options.param.isMerge;	
    if(tabId == "2"){
    	$(".hideFeeTypeName").show();
    }else{
    	$(".hideIsMerge").show();
    }
    
    if(isMerge == "1"){
    	$('input:radio:first').attr('checked', 'true');
    }else{
    	$('input:radio:last').attr('checked', 'checked');
    } 
    
    var tabArr = ["one","two","three"];
    $(".nav>li." + tabArr[tabId - 1]).show();
    
    
    $("#form1").validate({
        rules: {
        	balanceStartDate:{
                required: true
            },
            balanceEndDate: {
                required: true
            },
            invoiceRemark: {
            	maxlength : 500
            },
            remark: {
            	maxlength : 500
            }
        },
        submitHandler: function() {
          var data = $("#form1").serialize();
	          GLOBAL.ajax("invoiceOverseas/update",data, function(e){
	        	  if (e.success) {
	            	  layer.msg("保存成功！", {
	                      icon: 1,
	                      time: 1500
	                  },function(){
	                	  //GLOBAL.go("html/pay/paySearch.html");
	                  });
	              } else {
	                  layer.msg(e.msg);
	              }
	          });
        }
    });
    
};

$(".js_datePicker").datetimepicker();

$("#js-back").click(function(){
    var url = $(this).data("url");
    GLOBAL.go(url);
})

</script>
