<script>

	/*数据表格*/
	var tabCols = [
			{
				title : '提货/退货单编号',
				field : 'billNo',
				width : 100,
				align : 'center'
			},
			{
				title : '日期',
				field : 'requiredSendDate',
				width : 120,
				align : 'center'
			},
			{
				title : '商品编号',
				field : 'goodsNumber',
				width : 80,
				align : 'center'
			},
			{
				title : '商品描述',
				field : 'goodsName',
				width : 120,
				align : 'center'
			},
			{
				title : '可开票数量',
				field : 'provideMaxNum',
				width : 80,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			},
			{
				title : '可开票金额',
				field : 'provideMaxAmount',
				width : 80,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			},
			{
				title : '开票数量',
				field : 'invoiceNum',
				width : 80,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			},
			{
				title : '开票金额',
				field : 'invoiceAmount',
				width : 80,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			}];

	options.initPage = function() {
		var option = {
    			onLoadSuccess : function(data) {
    				if(data.options.totalStr != null){
    					$('#js_dataTable tbody').append("<tr><td style='text-align:left;font-weight:bold' colspan='" + tabCols.length + "'>" + data.options.totalStr + "</td></tr>");
    				}
    			}
    		}
		options.param.overseasId = options.param.id;
		GLOBAL.initTable($('#js_dataTable'), tabCols, {
			overseasId : options.param.id
		}, false, option);
	};

	GLOBAL.goBack();
</script>
