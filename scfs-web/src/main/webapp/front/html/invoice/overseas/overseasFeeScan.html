<script>

	/*数据表格*/
	var tabCols = [
			{
				title : '项目',
				field : 'projectName',
				width : 120,
				align : 'center'
			},
			{
				title : '费用编号',
				field : 'feeNo',
				width : 100,
				align : 'center'
			},
			{
				title : '费用类型',
				field : 'feeTypeName',
				width : 80,
				align : 'center'
			},
			{
				title : '费用日期',
				field : 'recDate',
				width : 100,
				align : 'center'
			},
			{
				title : '可开票金额',
				field : 'blanceInvoiceAmount',
				width : 70,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			},
			{
				title : '币种',
				field : 'currencyTypeName',
				width : 80,
				align : 'center'
			},
			{
				title : '开票金额',
				field : 'invoiceAmount',
				width : 70,
				align : 'center',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			}];

	options.initPage = function() {
		var option = {
    			onLoadSuccess : function(data) {
    				if(data.options.totalStr != null){
    					$('#js_dataTable tbody').append("<tr><td style='text-align:left;font-weight:bold' colspan='" + tabCols.length + "'>" + data.options.totalStr + "</td></tr>");
    				}
    			}
    		}
		options.param.overseasId = options.param.id;
		GLOBAL.initTable($('#js_dataTable'), tabCols, {
			overseasId : options.param.id
		}, false, option);
	};

	GLOBAL.goBack();
</script>
