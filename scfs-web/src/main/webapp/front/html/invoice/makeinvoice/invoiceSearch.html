							<select class="form-control js-select" data-url="BUSI_UNIT" id="businessUnitId"  name="businessUnitId"> </select>
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">客户：</label>
							<select class="form-control js-select" data-url="BCS" id="customerId"  name="customerId"> </select>
                        </div>
                        <div class="search-item">
                            <label class="control-label">项目：</label>
                            <select class="form-control js-select" data-url="USER_PROJECT" id="projectId"  name="projectId"> </select>
                        </div>
                        <div class="search-item">
                            <label class="control-label">票据类型：</label>
                            <select class="form-control js-select" data-url="INVOICE_TYPE" id="invoiceType"  name="invoiceType"> </select>

						</div>
                        <div class="search-item">
                            <label class="control-label ml10">状态：</label> 
								<select class="form-control js-select" data-url="INVOICE_STATUS" id="status"  name="status"> </select>
                        </div>

            <div class="box-body">
