<html>

<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- FontAwesome 4.3.0 -->
<link href="../../../fonts/font-awesome-4.4.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!-- Ionicons 2.0.1 -->
<link href="../../../fonts/ionicons-2.0.1/css/ionicons.min.css"
	rel="stylesheet" type="text/css" />
<!--bootstrap-->
<link href="../../../css/bootstrap_min.css" rel="stylesheet"
	type="text/css" />
<!--AdminLTE theme-->
<link href="../../../css/AdminLTE_min.css" rel="stylesheet"
	type="text/css" />
<!-- <link href="css/AdminLT_skins/_all-skins.min.css" rel="stylesheet" type="text/css" /> -->
<link href="../../../css/jquery.tag-editor.css" rel="stylesheet"
	type="text/css" />
<!--web css-->
<link rel="stylesheet"
	href="../../../js/plugins/jquery.datetimepicker/jquery.datetimepicker.css">
<link rel="stylesheet" href="../../../css/sys_setting_min.css">
<link rel="stylesheet" href="../../../css/mainframe_min.css">
<link rel="stylesheet"
	href="../../../js/plugins/bootstrap-table/bootstrap-table.min.css">
<style type="text/css">
@page {
	size: auto; /* auto is the initial value */
	margin: 0mm; /* this affects the margin in the printer settings */
}

body, table {
	font-size: 14px;
}

table {
	margin: auto;
}

table.head {
	font-size: 13px;
	margin-top: -5px;
}

table.head td {
	height: 10px;
	overflow: hidden;
	white-space: nowrap;
}

div.whole {
	margin: 0px auto;
	padding-top: 30px;
	width: 730px;
}

td {
	vertical-align: middle;
}

hr {
	margin: 5px 0 2px 0;
}

#qrcode img {
	vertical-align: middle;
	margin: auto;
}
</style>
</head>

<body>
	<div class="whole">
		<div class="print-top">
			<button class="btn btn-primary mb20 printBtn">打印</button>
			<button class="btn btn-default mb20 closeBtn">关闭</button>
		</div>
		<form class="form-horizontal form-inline" id="form1"
			data-url="invoiceCollect/detail">
			<table width="710px">
				<tr>
					<td>
						<table width="100%">
							<tr>
								<td align="center">
									<h3>
										<label class="js-initform" id="businessUnitNameValue"
											name="businessUnitNameValue" />
									</h3>
									<hr> <span><label class="js-initform"
										id="businessUnitAddress" name="businessUnitAddress" /></span>
								</td>
								<td rowspan="2">
									<div id="qrcode"></div>
								</td>
							</tr>
							<tr>
								<td align="center" style="font-size: 20px; padding: 10px;">收票申请单
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td>
						<table width="100%">
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;申请编号:&nbsp; <label class="js-initform" id="applyNo"
									name="applyNo" />
								</td>
								<td width="25%" height="15px" align="center">
									&nbsp;&nbsp;发票号:&nbsp; <label class="js-initform"
									id="invoiceNo" name="invoiceNo" />
								</td>
								<td width="25%" height="15px" align="right">
									&nbsp;&nbsp;打印时间:&nbsp; <label class="js-initform"
									id="systemTime" name="systemTime" />
								</td>
							</tr>
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;项目:&nbsp; <label class="js-initform"
									id="projectName" name="projectName" />
								</td>
								<td width="25%" height="15px" align="center">
									&nbsp;&nbsp;经营单位:&nbsp; <label class="js-initform"
									id="businessUnitName" name="businessUnitName" />
								</td>
								<td width="25%" height="15px" align="right">
									&nbsp;&nbsp;供应商:&nbsp; <label class="js-initform"
									id="supplierName" name="supplierName" />
								</td>
							</tr>
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;票据类型:&nbsp; <label class="js-initform"
									id="invoiceTypeName" name="invoiceTypeName" />
								</td>
								<td width="25%" height="15px" align="center">
									&nbsp;&nbsp;单据类别:&nbsp; <label class="js-initform"
									id="billTypeName" name="billTypeName" />
								</td>
								<td width="25%" height="15px" align="right">
									&nbsp;&nbsp;申请金额:&nbsp; <label class="js-initform toThound"
									id="invoiceAmount" name="invoiceAmount" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class="pt10">
						<table id="feeTable" class="print-table"
							data-url="invoiceCollectFee/query">
						</table>
						<table id="saleTable" class="print-table"
							data-url="invoiceCollectPo/query">
						</table>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script src="../../../js/lib/jquery-1.9.1.min.js"
		type="text/javascript"></script>
	<script src="../../../js/lib/qrcode.min.js" type="text/javascript"></script>
	<script src='../../../js/plugins/bootstrap-table/bootstrap-table.js'
		type='text/javascript'></script>
	<script
		src='../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js'
		type='text/javascript'></script>
	<script src='../../../js/plugins/layer/layer.js' type='text/javascript'></script>
	<script src="../../../js/common.js"></script>
</body>
<script>
	var feeTabCols = [
	              	  {  
	              	     title: '序号',
	              	     field: 'columnsNumber',  
	                   },{
	       				title : '费用编号',
	    				field : 'feeNo',
	    				align : 'center'
	    			},
	    			{
	    				title : '费用类型',
	    				field : 'feeTypeName',
	    				align : 'center'
	    			},
	    			{
	    				title : '费用科目',
	    				field : 'payFeeSpecName',
	    				align : 'center'
	    			},
	    			{
	    				title : '费用日期',
	    				field : 'payDate',
	    				align : 'center'
	    			},
	    			{
	    				title : '费用税率',
	    				field : 'taxRate',
	    				align : 'center'
	    			},
	    			{
	    				title : '费用金额',
	    				field : 'inRateAmount',
	    				align : 'center'
	    			},
	    			{
	    				title : '费用未税金额',
	    				field : 'exRateAmount',
	    				align : 'center'
	    			},
	    			{
	    				title : '税额',
	    				field : 'rateAmount',
	    				align : 'center'
	    			}
	    ];
	    var saleTabCols = [
	              	  {  
	              	     title: '序号',
	              	     field: 'columnsNumber',  
	                   },{
	       				title : '采购编号',
	    				field : 'orderNo',
	    				align : 'center'
	    			},
	    			{
	    				title : '日期',
	    				field : 'orderTime',
	    				align : 'center'
	    			},
	    			{
	    				title : '商品编号',
	    				field : 'goodsNo',
	    				align : 'center'
	    			},
	    			{
	    				title : '商品描述',
	    				field : 'goodsDescribe',
	    				align : 'center'
	    			},
	    			{
	    				title : '单位',
	    				field : 'unit',
	    				align : 'center'
	    			},
	    			{
	    				title : '税率',
	    				field : 'taxRate',
	    				align : 'center'
	    			},
	    			{
	    				title : '数量',
	    				field : 'poNum',
	    				align : 'center'
	    			},
	    			{
	    				title : '含税单价',
	    				field : 'goodsPrice',
	    				align : 'center'
	    			},
	    			{
	    				title : '含税金额',
	    				field : 'inRateAmount',
	    				align : 'center'
	    			},
	    			{
	    				title : '未税金额',
	    				field : 'exRateAmount',
	    				align : 'center'
	    			},
	    			{
	    				title : '税额',
	    				field : 'rateAmount',
	    				align : 'center'
	    			},
	    			{
	    				title : '含税折扣金额',
	    				field : 'discountInRateAmount',
	    				align : 'center'
	    			},
	    			{
	    				title : '未税折扣金额',
	    				field : 'discountExRateAmount',
	    				align : 'center'
	    			},
	    			{
	    				title : '折扣税额',
	    				field : 'discountRateAmount',
	    				align : 'center'
	    			} 
	    ];
		var id = GLOBAL.getParam("id");
		var editData = GLOBAL.getEditData($("#form1"), id);

		//生成二维码, qrcode为二维码容器div的id，二维码的内容由text属性值指定，此例为editData.orderNo
		
		if(editData){
			var qrcode = new QRCode("qrcode", {
			    text: editData.applyNo,
			    width: 90,
			    height: 90,
			    colorDark : "#000000",
			    colorLight : "#ffffff",
			    correctLevel : QRCode.CorrectLevel.H
			});
		} 
		if(editData.billType == 1){
			GLOBAL.initTable($('#saleTable'), saleTabCols, {
				collectId: id
			}, null, {
			    pagination: false
			});
		}else if(editData.billType == 2){
			GLOBAL.initTable($('#feeTable'), feeTabCols, {
				collectId: id
			}, null, {
			    pagination: false
			});
		}
		

		$(".printBtn").click(function(){
			$(this).parent(".print-top").hide();
			closeAfterPrint();
		})
		$(".closeBtn").click(function(){
			window.close();
		})

		function closeAfterPrint() {
			if (document.execCommand("print")) {
				$(".print-top").show();
				var data = {
					id  : id ,
					billType : 10
				}
				GLOBAL.ajax("common/updatePrintNum", data, function() {
				});
			} else
				setTimeout("CloseAfterPrint();", 1000);
		}

		window.onafterprint = function(){
		   alert("Printing completed...");
		}

	</script>

</html>
