     </section>
	<!--引入面包屑-->
	<section class="product-wrap">
		<div class="box no-margin">
			<form class="form-horizontal">
				<div class="box-body">
					<ul class="nav nav-tabs">
						<li role="presentation"><a class="tab-item" data-url="html/invoice/collect/collectInfoScan.html">基础信息</a></li>
						<li role="presentation"><a class="tab-item" id="orderDtlLink"  data-url="html/invoice/collect/collectPoScan.html">采购信息</a></li>
						<li role="presentation" class="active"><a class="tab-item" data-url="html/invoice/collect/collectApproveScan.html">认证信息</a></li> 
						<li role="presentation"><a class="tab-item" data-url="html/invoice/collect/attachmentScan.html">附件</a></li>

					<button type="button" data-url="html/invoice/collect/collectInfoSearch.html" class="btn btn-default btn-sm js-back">返回</button>
				</div>
				<!-- /.box-footer -->

		</div>
	</section>
</div>

<script>
	/*数据表格*/
	var tabCols = [
		 {  
		     title: '序号',
		     field: 'columnsNumber',  
		     width: 10
	     }, {
		     title: '认证日期',
		     field: 'approveDate',
		     align: 'center',
	    	 width: 250
		 }, {
	         title: '认证金额',
	         field: 'approveAmount',
	         align: 'center',
	    	 width: 200,
			 formatter : function(value , row , index) {
				return value==null ? "": value.toThounds();
		     }
	     }, {
		     title: '认证备注',
		     field: 'approveRemark',
		     align: 'center'
		 }, {
		     title: '认证人',
		     field: 'approver',
		     align: 'center'
		 }, {
		     title: '认证时间',
		     field: 'approverAt',
		     align: 'center'
		 }
	];

	options.initPage = function() {
		var state = options.param.state;
		if(state == 4){
			$(".nav>li.state").show();	
		}
		GLOBAL.initTable($('#js_dataTable'), tabCols, {
			invoiceCollectId : options.param.id
		}, false);
	};

	GLOBAL.goBack();
</script>
