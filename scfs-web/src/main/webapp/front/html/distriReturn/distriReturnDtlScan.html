<script> 
/*数据表格*/
var tabCols = [ 
	{
        title: '商品编号',
        field: 'goodsNo',
        align: 'center'
    }, {
        title: '商品条码',
        field: "goodsBarCode",
        align: 'center'
    }, {
        title: '名称',
        field: 'goodsName',
        align: 'center'
    }, {
        title: '型号',
        field: 'goodsType',
        align: 'center'
    },{
        title: '规格',
        field: 'specification',
        align: 'center'
    }, {
        title: '退货数量',
        field: 'goodsNum',
        align: 'center',
        formatter: function (value, row, index) {
            return value == null ? "" : value.toThounds();
        }
    }, {
        title: '退货单价',
        field: 'goodsPrice',
        width: 70,
        align: 'center',
        formatter: function (value, row, index) {
            return value == null ? "" : value.toThounds();
        }
    },{
        title: '退货金额',
        field: "goodsAmount",
        formatter : function(value , row , index) {
     		return value==null ? "": value.toThounds();
        }
    },{
        title: '预退款金额',
        field: "refundAmount",
        formatter : function(value , row , index) {
     		return value==null ? "": value.toThounds();
        }
    },{
        title: '资金占用服务费',
        field: "occupyServiceAmount",
        formatter : function(value , row , index) {
     		return value==null ? "": value.toThounds();
        }
    },{
        title: '质押比率',
        field: "pledgeProportion"
    },{
        title: '资金占用天数',
        field: "occupyDay"
    },{
        title: '日服务费率',
        field: "fundMonthRate"
    }
];

options.initPage = function () {
    GLOBAL.initTable($('#js_dataTable'), tabCols, {id: options.param.id}, null,{
        onLoadSuccess: function(data){
            if(data.options.totalStr != null){
                $('#js_dataTable tbody').append("<tr><td style='text-align:left' colspan='" + tabCols.length + "'><b>"+data.options.totalStr+"</b></td></tr>");
            }
        }
    });
};

$(".tab-item").click(function () {
    var url = $(this).data("url");
    GLOBAL.go(url);
})

GLOBAL.goBack();
</script>
