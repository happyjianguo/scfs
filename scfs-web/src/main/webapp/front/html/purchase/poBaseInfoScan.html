<script>
    var tabCols2 = [{
        title: '序号',
        field: 'columnsNumber',
        width: '5%'
    }, {
        title: '流程节点',
        field: "stateName",
        width: '15%'
    }, {
        title: '处理人',
        field: "dealName",
        width: '15%'
    }, {
        title: '处理意见',
        field: "suggestion",
        width: '25%'
    }, {
        title: '开始时间',
        field: "createTime",
        width: '15%'
    }, {
        title: "处理时间",
        field: "dealTime",
        width: '15%'
    }, {
        title: "处理状态",
        field: "auditStateName",
        width: '10%'
    }];
    
  options.initPage = function(){
		var status = options.param.stateId;
		 if(status == 5){
			 $(".state").show();	
			$("#printContract").data('data-permissionUrl','/poContract/print');
			$("#printInvoice").data('data-permissionUrl','/poInvoice/print');
			$("#printPack").data('data-permissionUrl','/poPack/print');
		 }
      GLOBAL.getEditData($("#form1"), options.param.id);
      GLOBAL.initTable($('#js_audit_dataTable'), tabCols2, {
          poId: options.param.id
      }, null, {
          pagination: false
      });
  }

  $("#print").click(function(){
      //GLOBAL.PRINT.print($("#form1 table"));
      window.open("html/purchase/poPrint.html?id="+options.param.id);
  })
 
  $("#printContract").click(function() {
    	var url = $(this).data("url");
    	var id = options.param.id;
    	window.open(url+"?id="+id);
    });
      $("#printPack").click(function() {
    	var url = $(this).data("url");
    	var id = options.param.id;
    	window.open(url+"?id="+id);
    });
      $("#printInvoice").click(function() {
    	var url = $(this).data("url");
    	var id = options.param.id;
    	window.open(url+"?id="+id);
    });
    
  GLOBAL.goBack();
    
</script>
