<script>
        var id = GLOBAL.getParam("id");
        var editData = GLOBAL.getEditData($("#form1"), id);
        if (editData == null) {
          	 layer.confirm('未查询到发票币种，是否关闭？', {
     	  	        btn: ['确定'] //按钮
     	  	    }, function() {
     	  	  	 	window.close();
     	  	    }, function() {});   
          }

	    GLOBAL.ajax("poPrint/line/query", {id: id}, function(result) {
        	if (result.items) {
        		var tbody = "";
        		var number=0;
        		var totalPriceCountAmout=0;
        		var sumRateDisAmount=0;
        		for (var i = 0; i < result.items.length; i++) {
        			var data = result.items[i];
        			var goodsNum=data.goodsNum;
        			var mark=data.mark;
        			if(mark== null){
        				mark="";
        			}
        			 totalPriceCountAmout=data.totalPriceCountAmout;
        			 sumRateDisAmount=data.sumRateDisAmount;
        			 number=number+goodsNum;
        			var tr="";
        			if(i == 0){
        				$("#priceCountAmout").val((data.priceCountAmout).toFixed(2));
        				tr="<tr>" 
 	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + data.goodsNo+ "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + data.barSpecificationName + "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + goodsNum+ "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px;; text-align: center'> " + (data.deductionPrice*data.payRate).toFixed(2) + "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + (data.rateDisAmount).toFixed(2) + "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 10px; '><input  class='js_priceCount'  onkeyup='num(this)' value='"+(data.priceCountAmout).toFixed(2)+"'></input></td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + mark + "</td>"
	        				+ "</tr>";
        			}else{
        				tr="<tr>" 
 	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + data.goodsNo+ "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + data.barSpecificationName + "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + goodsNum+ "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + (data.deductionPrice*data.payRate).toFixed(2) + "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + (data.rateDisAmount).toFixed(2) + "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + (data.priceCountAmout).toFixed(2)+ "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 2px; text-align: center;'> " + mark + "</td>"
	        				+ "</tr>";
        			}
        			tbody += tr;
                }
        		$("#number").html(number);
        		$("#amount").html(totalPriceCountAmout.toFixed(2));
//         		$("#sumRateDisAmount").html(sumRateDisAmount.toFixed(2));
        		$("#countAmount").html(totalPriceCountAmout.toFixed(2));
        		$("#changeBeforAmount").val(totalPriceCountAmout.toFixed(2));
                $(".poSearch_table").find("tbody").append(tbody);             
        	}
	    }); 
	    
	    function num(obj){
	    	obj.value = obj.value.replace(/[^\d.]/g,""); //清除"数字"和"."以外的字符
	    	obj.value = obj.value.replace(/^\./g,""); //验证第一个字符是数字
	    	obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个, 清除多余的
	    	obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
	    	obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3'); //只能输入两个小数
	    	}
        $(".js_priceCount").change(function(){
        	var priceCountAmout=$("#priceCountAmout").val();
        	var amount=$("#changeBeforAmount").val();
        	var changePriceCountAmout=$(".js_priceCount").val();
        	if(changePriceCountAmout == null || changePriceCountAmout ==""){
        		changePriceCountAmout=0;
        	}
        	var changeAmount=parseFloat(amount) -parseFloat(priceCountAmout) +parseFloat(changePriceCountAmout);
        	$("#amount").html(changeAmount.toFixed(2));
        	$("#countAmount").html(changeAmount.toFixed(2));
        })
	    
        $(".printBtn").click(function() {
            $(this).parent(".print-top").hide();
            closeAfterPrint();
        })
        $(".closeBtn").click(function() {
            window.close();
        })

        function closeAfterPrint() {
            if (document.execCommand("print")) {
                $(".print-top").show();

                GLOBAL.ajax("common/updatePrintNum", {id:id, billType:19}, function(){
					//layer.msg("打印次数 + 1");
				});
            } else
                setTimeout("CloseAfterPrint();", 1000);
        }

        window.onafterprint = function() {
            alert("Printing completed...");
        }
    </script>
