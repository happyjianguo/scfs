<div class="wrapper">
	<section class="content-header my-content-header">
        <ol class="breadcrumb">
            <li>当前位置</li>
            <li>采购</li>
            <li class="active">采购订单</li>
        </ol>
    </section>
    <section class="web-setting-wrap">
        <div class="box">
            <div class="box-header">
                <form method="post" action="###" class="form-inline" id="searchForm">
                    <div class="form-group-sm">
                        <div class="search-item">
                            <label class="control-label">经营单位：</label>
                            <select class="form-control js-select" data-url="BUSI_UNIT" id="js_busiUnit" name="businessUnitId"></select>
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">项目：</label>
                            <select class="form-control js-select" data-url="USER_PROJECT" id="js_project" name="projectId"></select>
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">供应商：</label>
                            <select class="form-control js-select" data-url="SUPPLIER" id="js_supplier" name="supplierId"></select>
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">订单编号：</label>
                            <input type="text" class="form-control" id="orderNo" name="orderNo">
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">订单附属编号：</label>
                            <input type="text" class="form-control" id="appendNo" name="appendNo">
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">状态：</label>
                            <select class="form-control js-select" data-url="PO_STS" id="state" name="state"></select>
                        </div>
                        <div class="search-item">
                            <label class="control-label">订单日期：</label>
                            <input type="text" class="form-control js_datePicker" id="js_form_datetimeStart" value="" name="startOrderTime"> -
                            <input type="text" class="form-control js_datePicker" id="js_form_datetimeEnd" value="" name="endOrderTime">
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">仓库：</label>
                            <select class="form-control js-select" data-url="WAREHOUSE" id="js_warehouse" name="warehouseId"></select>
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">客户：</label>
                            <select class="form-control js-select" data-url="CUSTOMER" id="js_customer" name="customerId"></select>
                        </div>
                        <div class="search-item">
                            <label class="control-label">预计到货日期：</label>
                            <input type="text" class="form-control js_datePicker" id="js_form_perdictTimeStart" value="" name="startPerdictTime"> -
                            <input type="text" class="form-control js_datePicker" id="js_form_perdictTimeEnd" value="" name="endPerdictTime">
                        </div>
                        <div class="search-item">
                            <label class="control-label ml10">是否合计：</label>
                            <select class="form-control js-select" data-url="IS_NEED" id="needSum" name="needSum"></select>
                             <label class="control-label ml10">是否收票：</label>
                            <select class="form-control js-select" data-url="IS_NEED" id="needInvoice" name="needInvoice"></select>
                            <button type="button" id="btnSearch" class="btn btn-primary btn-sm ml20">查询</button>
                            <button type="reset" class="btn btn-success btn-sm ml10 mr20">清空</button>
                            <button type="button" id="btnNew" data-url="html/purchase/poCreate.html" data-permissionUrl="/po/add" class="btn btn-warning btn-sm ml10">新建</button>
                            <button type="button" id="import" data-url="html/purchase/poImport.html" data-permissionUrl="/po/excel/import" class="btn btn-warning btn-sm ml10">导入</button>                                    
                        </div>
                        <div class="search-item">    
                            <!-- Single button -->
                            <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-warning dropdown-toggle" data-toggle="dropdown">
                               	导出 <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:" data-permissionUrl="/poOrder/excel/poOrder.xls" id="btnExport">导出单据</a></li>
                                <li><a href="javascript:" data-permissionUrl="/poOrderDtl/excel/poOrderDtl.xls" id="btnExportDtl">导出单据明细</a></li>
                              </ul>
                            </div> 
                             <button type="button" id="searchPrint" data-url="html/purchase/poSearchListPrint.html"  class="btn btn-primary  btn-sm ml10">合同打印</button>                                    
                            <button type="button" id="invoicePrint" data-url="html/purchase/poSearchInvoiceListPrint.html" class="btn btn-primary  btn-sm ml10">发票打印</button>
                            
                            <button type="button" id="balanceOfAccountPrint" data-url="html/purchase/poSearchBalOfAccPrint.html" class="btn btn-primary  btn-sm ml10">对账单打印</button>
                            <button type="button" id="deliverGoodsPrint" data-url="html/purchase/poSearchDelGoodsPrint.html" class="btn btn-primary  btn-sm ml10">送货单打印</button> 
                            
                            <button type="button" id="mergePackPrint" data-url="html/purchase/poSearchMergePackScanPrint.html" class="btn btn-primary  btn-sm ml10">装箱单打印</button>           
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="js_dataTable" data-url="po/query">
                </table>
            </div>
            <!-- .box-body -->
        </div>
    </section>
</div>

<script src="../../js/purchase/poSearch.js"></script>
