<script>
	
    var ids = GLOBAL.getParam("ids");
    GLOBAL.ajax("poDeliverGoods/list/query", {ids: ids}, function(result) {
        if (result.success) {
            var data =result.items;
            if (data) {
				$("#form1").find(".js-initform").each(function(){
				     var $this = $(this);
	                    var id = $this.attr("id");
	                    var toThound = $this.hasClass("toThound");
	                    data[id] = data[id] == null ? "" : data[id];
	                    if (this.nodeName.toLowerCase() == "label") {
	                        if (data[id] || data[id] == 0) {
	                        	var showValue = toThound && !isNaN(parseFloat(data[id])) ? parseFloat(data[id]).toThounds() : data[id];                            
	                            $this.text(showValue);
	                        }
	                    } else {
	                        $this.val(data[id]);
	                    }
				});
				poLine();
            }
        }
    });
    function  poLine(){
  	  GLOBAL.ajax("poDeliverGoodsLine/list/query", {ids: ids}, function(result) {
  	    	if (result.items) {
  	    		var tbody = "";
  	    		var number=0;
  	    		var amount=0;
  	    		for (var i = 0; i < result.items.length; i++) {
  	    			var data = result.items[i];
  	    			var goodsNum=data.goodsNum;
        			var priceCountAmout=data.priceCountAmout ;		
        			amount=parseFloat(amount)+parseFloat(priceCountAmout);
        			number=parseFloat(number)+parseFloat(goodsNum);
        			var orderTime = "";
        			if(data.orderTime!=null)
        			{
        				orderTime = data.orderTime.substring(0, 10)
        			}
        			
        		 var tr="";
        		 if(i == 0){
     				$("#changeBeforPriceAmount").val(priceCountAmout.toFixed(2))
        			 tr = "<tr>" 
        				 + "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " +(i+1)+ "</td>"
	    					+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " +data.batchNum+ "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " + data.goodsNo + "</ >"
	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " + data.goodsName + "</td>"
// 	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " + data.goodsType + "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " + goodsNum+ "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " + orderTime + "</td>"
	        				+ "</tr>";
        		 }else{
        			 tr = "<tr>" 
        				 + "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " +(i+1)+ "</td>"
        					+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " +data.batchNum+ "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " + data.goodsNo + "</ >"
	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " + data.goodsName + "</td>"
// 	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " + data.goodsType + "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'> " + goodsNum+ "</td>"
	        				+ "<td style='border: 1px solid #000; padding: 5px; text-align: center;'>" + orderTime + "</td>"
	        				+ "</tr>";
        		 }
  	    			tbody += tr;
  	            }
  	    		$("#number").html(number.toFixed(2));
  	    		$("#amount").html(amount.toFixed(2));
  	   		  $("#countAmount").html(amount.toFixed(2));
  	   		  $("#changeBeforAmount").val(amount.toFixed(2));
  	            $(".poSearch_table").find("tbody").append(tbody);             
  	    	}
  	    });
    }
    function num(obj){
    	obj.value = obj.value.replace(/[^\d.]/g,""); //清除"数字"和"."以外的字符
    	obj.value = obj.value.replace(/^\./g,""); //验证第一个字符是数字
    	obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个, 清除多余的
    	obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
    	obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3'); //只能输入两个小数
    	}
    
    $(".js_priceCount").change(function(){
    	var changePriceCountAmout=$(".js_priceCount").val();
    	if(changePriceCountAmout == null || changePriceCountAmout ==""){
    		changePriceCountAmout=0;
    	}
    	var changeBeforPriceAmout=$("#changeBeforPriceAmount").val();
    	var amount=$("#changeBeforAmount").val();
    	var changeAmount=parseFloat(amount) -parseFloat(changeBeforPriceAmout) +parseFloat(changePriceCountAmout);
		$("#amount").html(changeAmount.toFixed(2));
   		$("#countAmount").html(changeAmount.toFixed(2));
    })
        $(".printBtn").click(function() {
            $(this).parent(".print-top").hide();
            closeAfterPrint();
        })
        $(".closeBtn").click(function() {
            window.close();
        })

        function closeAfterPrint() {
            if (document.execCommand("print")) {
                $(".print-top").show();

                GLOBAL.ajax("common/batchUpdatePrintNum", {ids:ids, billType:1}, function(){
					//layer.msg("打印次数 + 1");
				});
            } else
                setTimeout("CloseAfterPrint();", 1000);
        }

        window.onafterprint = function() {
            alert("Printing completed...");
        }
    </script>
