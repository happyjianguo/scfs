	options.initPage = function() {
		var $from = $("#payAuditInfoForm");
		var url = $from.data("url");
		GLOBAL.ajax(url, {
			mergePayId : options.param.poId
		}, function(e) {
			if (e.success) {
				var data = e.items.mergePayOrderResDto;
				if (data) {
					$(".js-initform", $from).each(function() {
						var $this = $(this);
						var id = $this.attr("id");
						data[id] = data[id] == null ? "" : data[id];

						if (this.nodeName.toLowerCase() == "label") {
							if(data[id]) { 
                            	if($this.attr('class') == "js-initform toThound"){  
                            		$this.text(data[id].toThounds());
                            	} else{
                                    $this.text(data[id]);
                            	}
                            }
						} else {
							$this.val(data[id]);
						}
					});
				}

				var mergePayOrderRelResDtos = e.items.mergePayOrderRelResDtos;
				if (mergePayOrderRelResDtos) {
					GLOBAL.initTable($('#js_dataTable'), tabCols, null,
							mergePayOrderRelResDtos, {
								pagination : false
							});
				}

				var payOrderFileList = e.items.payOrderFileList;
				if (payOrderFileList) {
					GLOBAL.initTable($('#js_dataFileTable'), fileCols, null,
							payOrderFileList, {
								pagination : false
							});
				}

				var payAdvanceRelation = e.items.payAdvanceRelation;
				if (payOrderFileList) {
					GLOBAL.initTable($('#js_advance_dataTable'), advanceCols,
							null, payAdvanceRelation, {
								pagination : false
							});
				}

				if (data.payType == 1) {
					var dtls = e.items.payPoRelationResDto;
					GLOBAL.initTable($('#js_dtl_dataTable'), tabColsPo, null,
							dtls, {
								pagination : false
							});
					$(".one").show();
				}
				if (data.payType == 2) {
					var fees = e.items.payFeeRelationResDto;
					GLOBAL.initTable($('#js_dtl_dataTable'), tabColsFee, null,
							fees, {
								pagination : false
							});
					$(".two").show();
				}

				/* var auditFlowsResDtos = e.items.auditFlowsResDtos;
				if(auditFlowsResDtos){
					 GLOBAL.initTable($('#js_audit_dataTable'), tabColsLog, null, auditFlowsResDtos,{pagination:false});
				} */
				GLOBAL.initTable($('#js_audit_dataTable'), tabColsLog, {
					projectItemId : options.param.poId
				}, null, {
					pagination : false
				});

				GLOBAL.ajax('audit/id/query', {
					id : options.param.id
				}, function(e) {
					var data = e.items;
					if (data) {
						if (data.auditType == 1 || data.auditType == 2) {
							$(".psigh,.pdeliver").show();
						} else {
							$(".punpass").hide();
						}
					}
				});
			}
		});
	}

			suggestion : suggestion || ""
		}, function(e) {
			if (e.success) {
				layer.msg("审核通过成功！");
				if (options.param.entryType == 1) {
					GLOBAL.go("html/entry.html");
				} else {
					GLOBAL.go("html/audit/audit.html");
				}
			} else {
				layer.msg(e.msg);
			}
		});
	})

					auditId : options.param.id,
					projectItemId : options.param.poId,
					suggestion : suggestion || ""
				}, function(e) {
					if (e.success) {
						GLOBAL.ajax("/audit/next/query", "", function(e) {
							if (e.success) {
								if (e.items) {
									var id = e.items.id;
									var state = e.items.state;
									var poId = e.items.poId;
									var poType = e.items.poType;
									options.param.id = id;
									options.param.poId = poId;
									if (poType && state) {
										GLOBAL.go("html/audit/audit_" + poType
												+ "_" + state + ".html");

			return;
		}
		var url = $(this).data("url");
		GLOBAL.ajax(url, {
			auditId : options.param.id,
			projectItemId : options.param.poId,
			suggestion : suggestion
		}, function(e) {
			if (e.success) {
				layer.msg("审核不通过成功！");
				if (options.param.entryType == 1) {
					GLOBAL.go("html/entry.html");
				} else {
					GLOBAL.go("html/audit/audit.html");
				}
			} else {
				layer.msg(e.msg);
			}
		});
	})
	$(".attachment-down").click(function() {
		var ids = GLOBAL.selectIds($("#js_dataFileTable"));
		if (ids) {
			var url = GLOBAL.host + $(this).data("url") + "?ids=" + ids;
			window.open(url);
		}
	})
	$(".js-back").click(function() {
		if (options.param.entryType == 1) {
			GLOBAL.go("html/entry.html");
		} else {
			GLOBAL.go("html/audit/audit.html");
		}
	})

</script>
