                                <button type="button" data-permissionUrl="/billReturn/unpass/audit" data-url="billReturn/unpass/audit" class="btn btn-primary btn-sm punpass" id="unpass">审核不通过</button>
                                <button type="button" data-permissionUrl="/billReturn/finance2/audit" data-url="billReturn/finance2/audit" class="btn btn-primary btn-sm" id="passAndNext">通过并审核下一个</button>
                                <button type="button" class="btn btn-default btn-sm js-back">返回</button>

                            <p class="mt20 psigh" style="display:none">

                                <button type="button" data-permissionUrl="/billReturn/sigh/audit" data-url="billReturn/sigh/audit" class="btn btn-primary btn-sm" id="sigh">加签</button>

<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.js"></script>
<script>
/*数据表格*/
var tabCols = [
    {
        title: '序号',
        field: 'columnsNumber',
        width: 10
    }, {
        title: '商品编号',
        field: 'goodsNumber',
        align: 'center'
    }, {
        title: '商品条码',
        field: 'goodsBarCode',
        align: 'center'
    }, {
        title: '商品名称',
        field: 'goodsName',
        align: 'center'
    }, {
        title: '商品型号',
        field: 'goodsType',
        align: 'center'
    }, {
        title: '退货数量',
        field: 'requiredSendNum',
        align: 'center'
    }, {
        title: '退货单价',
        field: 'requiredSendPrice',
        align: 'center'
    }, {
        title: '退货金额',
        field: 'requiredSendAmount',
        align: 'center'
    }, {
        title: '批次',
        field: 'batchNo',
        align: 'center'
    }, {
        title: '库存状态',
        field: 'goodsStatusName',
        align: 'center'
    }
];

var auditTabCols = [
    {
        title: '序号',
        field: 'columnsNumber',
        width: '5%'
    }, {
        title: '流程节点',
        field: "stateName",
        width: '15%'
    }, {
        title: '处理人',
        field: "dealName",
        width: '15%'
    }, {
        title: '处理意见',
        field: "suggestion",
        width: '25%'
    }, {
        title: '开始时间',
        field: "createTime",
        width: '15%'
    }, {
        title: "处理时间",
        field: "dealTime",
        width: '15%'
    }, {
        title: "处理状态",
        field: "auditStateName",
        width: '10%'
    }
];

/*附件*/
window.operateEvents = {
		'click .download': function(e, value, row, index){
			var url = GLOBAL.host + "billDeliveryFile/downLoad?fileId="+row.id;
			GLOBAL.preview({type: row.type, url: url}); 
	    },
    
};
function operateFormatter(value, row, index) {
    return [
            '<a class="download" href="javascript:void(0)">',
            '<span class="btn btn-primary btn-sm">下载</span>',
            '</a>  '
        ].join('');
}
/*数据表格*/
var fileCols = [{
        field: 'checkItem',
        checkbox: true,
    }, {  
	     title: '序号',
	     field: 'columnsNumber',  
	     width: 10
     },{
	     title: '文件名称',
	     field: 'name',
	     width: 92,
	     align: 'center'
	 },  {
	     title: '文件类型',
	     field: 'type',
	     width: 80,
	     align: 'center'
	 },  {
	     title: '上传人',
	     field: 'creator',
	     width: 80,
	     align: 'center'
	 },  {
	     title: '上传时间',
	     field: 'createAt',
	     width: 80,
	     align: 'center'
	 }, {
	     title: '操作',
	     field: 'operta',
	     width: 100,
	     align: 'center',
	     events: operateEvents,
         formatter: operateFormatter
	 }
];  

options.initPage = function() {
    getFormData();
}

function getFormData() {
    var $from = $("#billDeliveryAuditInfoForm");
    var url = $from.data("url");
   	var params = {
   	   	id: options.param.poId
    };
	
    GLOBAL.ajax(url, params, function(e) {
        if (e.success) {
            var data = e.items.billDeliveryResDto;
            if (data) {
                $(".js-initform", $from).each(function() {
                    var $this = $(this);
                    var id = $this.attr("id");
                    var toThound = $this.hasClass("toThound");
                    data[id] = data[id] == null ? "" : data[id];

                    if (this.nodeName.toLowerCase() == "label") {
                        if (data[id] || data[id] == 0) {
                        	var showValue = toThound && !isNaN(parseFloat(data[id])) ? parseFloat(data[id]).toThounds() : data[id];                            
                            $this.text(showValue);
                        }
                    } else {
                        $this.val(data[id]);
                    }
                });
            }
          	//添加退货单附件信息
          	var fileAttachList = e.items.billDeliveryFileList;
            if(fileAttachList){
            	 GLOBAL.initTable($('#js_dataFileTable'), fileCols, null, fileAttachList, {pagination: false});
            }
            var dtls = e.items.billDeliveryDtlResDtoList;
            if (dtls) {
        	    $('#js_dataTable').bootstrapTable('destroy');
                GLOBAL.initTable($('#js_dataTable'), tabCols, null, dtls, {pagination: false});     
                GLOBAL.initTable($('#js_audit_dataTable'), auditTabCols, {
                    billDeliveryId: options.param.poId
                }, null, {
                    pagination: false
                });
                GLOBAL.ajax('audit/id/query', {
                    id: options.param.id
                }, function(e) {
                    var data = e.items;
                    if (data) {
                        if (data.auditType == 1 || data.auditType == 2) {
                            $(".psigh,.pdeliver").show();
                        } else {
                            $(".punpass").hide();
                        }
                    }
                });
            }
        }
    });
}

$("#pass").click(function() {
    var suggestion = $("#suggestion").val();
    var url = $(this).data("url");
    
	var params = {
	    auditId: options.param.id,
	    billDeliveryId: options.param.poId,
	    suggestion: suggestion || ""
	};
    GLOBAL.ajax(url, params, function(e) {
        if (e.success) {
            layer.msg("审核通过成功！");
            if (options.param.entryType == 1) {
                GLOBAL.go("html/entry.html");
            } else {
                GLOBAL.go("html/audit/audit.html");
            }
        } else {
            layer.msg(e.msg);
        }
    });
})

$("#passAndNext").click(function() {
    var suggestion = $("#suggestion").val();
    var url = $(this).data("url");
    
	var params = {
	    auditId: options.param.id,
	    billDeliveryId: options.param.poId,
	    suggestion: suggestion || ""
	};
    GLOBAL.ajax(url, params, function(e) {
        if (e.success) {
        	GLOBAL.ajax("/audit/next/query", "", function(e) {
                if (e.success) { 
                	 if(e.items){
                		 var id = e.items.id;
                         var state = e.items.state;
                         var poId = e.items.poId;
                         var poType = e.items.poType;
                         options.param.id = id;
                         options.param.poId = poId;  
                         if (poType && state) { 
                             GLOBAL.go("html/audit/audit_" + poType + "_" + state + ".html");
                         }
                	 }else{
                		 GLOBAL.go("html/entry.html");
                	 }  
                } else {
                    layer.msg(e.msg);
                }
            });
        } else {
            layer.msg(e.msg);
        }
    }, true);
}) 

$("#unpass").click(function() {
    var suggestion = $("#suggestion").val();
    if (!suggestion) {
        layer.msg("请输入审核意见");
        return;
    }
    var url = $(this).data("url");
    GLOBAL.ajax(url, {
        auditId: options.param.id,
        billDeliveryId: options.param.poId,
        suggestion: suggestion
    }, function(e) {
        if (e.success) {
            layer.msg("审核不通过成功！");
            if (options.param.entryType == 1) {
                GLOBAL.go("html/entry.html");
            } else {
                GLOBAL.go("html/audit/audit.html");
            }
        } else {
            layer.msg(e.msg);
        }
    });
})

$("#sigh").click(function() {
    var url = $(this).data("url");
    var sighId = $("#sighId").val();

    if (sighId) {
        layer.confirm('确定加签吗？', {
            btn: ['确定', '取消'] //按钮
        }, function() {
            GLOBAL.ajax(url, {
                auditId: options.param.id,
                pauditorId: sighId
            }, function(e) {
                if (e.success) {
                    layer.msg("加签成功！");
                    $("#sighId").val("");
                    GLOBAL.tableRefresh($('#js_audit_dataTable'), {
                        billDeliveryId: options.param.poId
                    });
                } else {
                    layer.msg(e.msg);
                }
            });
        });
    } else {
        layer.msg("请选择！");
        $("#sighId").focus();
    }
})

$("#deliver").click(function() {
    var url = $(this).data("url");
    var deliverId = $("#deliverId").val();

    if (deliverId) {
        layer.confirm('确定转交吗？', {
            btn: ['确定', '取消'] //按钮
        }, function() {
            GLOBAL.ajax(url, {
                auditId: options.param.id,
                pauditorId: deliverId
            }, function(e) {
                if (e.success) {
                    layer.msg("转交成功！");
                    $("#deliverId").val("");
                    if (options.param.entryType == 1) {
                        GLOBAL.go("html/entry.html");
                    } else {
                        GLOBAL.go("html/audit/audit.html");
                    }
                } else {
                    layer.msg(e.msg);
                }
            });
        });
    } else {
        layer.msg("请选择！");
        $("#deliverId").focus();
    }
})

$(".js-back").click(function() {
    if (options.param.entryType == 1) {
        GLOBAL.go("html/entry.html");
    } else {
        GLOBAL.go("html/audit/audit.html");
    }
})

$(".attachment-down").click(function() {
    var ids = GLOBAL.selectIds($("#js_dataFileTable"));
    if (ids) {
        var url = GLOBAL.host + $(this).data("url") + "?ids=" + ids;
        window.open(url);
    }
})

</script>
