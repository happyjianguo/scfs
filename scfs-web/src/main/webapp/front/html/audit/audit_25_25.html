<div class="wrapper">
	<ol class="breadcrumb">
		<li>当前位置</li>
		<li>费用</li>
		<li>应付抵扣费用</li>
		<li class="active">审核</li>
	</ol>
	<!--引入面包屑-->
	<section class="product-wrap">
		<div class="box no-margin">
			<form class="form-horizontal">
				<div class="box-body">
					<h3>财务专员审核</h3>
					<table class="table table-bordered table-hover no-margin">
						<tr>
							<td width="180" class="text-right"><b>费用编号：</b></td>
							<td class="text-left"><span id="feeNo"
								name="feeNo"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>项目：</b></td>
							<td class="text-left"><span id="projectName" name="projectName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付客户：</b></td>
							<td class="text-left"><span id="custReceiverName"
								name="custReceiverName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付抵扣费用科目：</b></td>
							<td class="text-left"><span id="payFeeSpecName"
								name="payFeeSpecName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付抵扣方式：</b></td>
							<td class="text-left"><span id="payTypeName"
								name="payTypeName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付日期：</b></td>
							<td class="text-left"><span id="payDate"
								name="payDate"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>币种：</b></td>
							<td class="text-left"><span id="currencyTypeName"
								name="currencyTypeName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付抵扣金额：</b></td>
							<td class="text-left"><span id="payAmount" class="cash"
								name="payAmount"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>备注：</b></td>
							<td class="text-left"><span id="payNote"
								name="payNote"></span></td>
						</tr>
					</table>
				</div>
				<div class="box-body">
	                <h4>审核记录</h4>
	                <table id="js_audit_dataTable" data-permissionUrl="/fee/auditflow/audit/query" data-url="fee/auditflow/audit/query"></table>
	            </div>
				<div class="box-footer text-center">
					<div class="form-inline" style="width:500px; margin:auto">
					<textarea style="margin-bottom: 10px; width:500px"
						class="form-control js-initform" id="suggestion" cols="10"
						rows="3" name="suggestion" placeholder="审核意见"></textarea>
					<p class="mt20">
						<button type="button" data-permissionUrl="/fee/finance/pass/audit" data-url="fee/finance/pass/audit"
							class="btn btn-primary btn-sm" id="pass">审核通过</button>
						<button type="button" data-permissionUrl="/fee/unpass/audit" data-url="fee/unpass/audit"
							class="btn btn-primary btn-sm punpass" id="unpass">审核不通过</button>
						<button type="button" data-permissionUrl="/fee/finance/pass/audit" data-url="fee/finance/pass/audit"
							class="btn btn-primary btn-sm" id="passAndNext">通过并审核下一个</button>
						<button type="button"
							class="btn btn-default btn-sm js-back">返回</button>
					</p>
					<p class="mt20 psigh"  style="display:none">
	                        <label class="control-label pull-rihgt">加签给:</label>
	                        <select class="form-control js-select" data-url="USER" id="sighId" name="sighId"></select>
	                        <button type="button" data-permissionUrl="/fee/sigh/audit" data-url="fee/sigh/audit" class="btn btn-primary btn-sm" id="sigh">加签</button>
                    </p>
                    <p class="mt20 pdeliver"  style="display:none">
                        <label class="control-label pull-rihgt">转交给:</label>
                        <select class="form-control js-select" data-url="USER" id="deliverId" name="deliverId"></select>
                        <button type="button" data-permissionUrl="/fee/deliver/audit" data-url="fee/deliver/audit" class="btn btn-primary btn-sm" id="deliver">转交</button>
                    </p>
				</div>
			</form>
		</div>
</div>
</section>
</div>
<script>
var tabCols = [{
    title: '序号',
    field: 'columnsNumber',
    width: '5%'
}, {
    title: '流程节点',
    field: "stateName",
    width: '15%'
},{
    title: '处理人',
    field: "dealName",
    width: '15%'
},{
    title: '处理意见',
    field: "suggestion",
    width: '25%'
},{
    title: '开始时间',
    field: "createTime",
    width: '15%'
},{
    title: "处理时间",
    field: "dealTime",
    width: '15%'
},{
    title: "处理状态",
    field: "auditStateName",
    width: '10%'
}];
options.initPage = function() {
	var callback = function(reply) {
		var data = reply.items;

		for ( var i in data) {
			var value = data[i];
			var element = $("#" + i) ;
			if (element.hasClass("cash")) {
				element.text(value == null ? "" : value.toThounds());
			}else {
				element.text(value == null ? "" : value);
			}
		}
	}
	GLOBAL.ajax("fee/info/audit", {feeId: options.param.poId}, callback);
	GLOBAL.initTable($('#js_audit_dataTable'), tabCols, {
        feeId: options.param.poId
    }, null, {
        pagination: false
    });
	GLOBAL.ajax('audit/id/query', {
        id: options.param.id
    }, function(e) {
    	var data = e.items;
        if (data) {
        	if(data.auditType==1||data.auditType==2){
        		$(".psigh,.pdeliver").show();
        	}else{
        		$(".punpass").hide();
        	}
        }
    });
	$(".js_datePicker").datetimepicker({
        format:'Y-m-d'
    });
}

$("#pass").click(function() {
	var suggestion = $("#suggestion").val();
		var url = $(this).data("url");
		GLOBAL.ajax(url, {
			auditId : options.param.id,
			feeId : options.param.poId,
			suggestion : suggestion || ""
		}, function(e) {
			if (e.success) {
				layer.msg("审核通过成功！");
				if (options.param.entryType == 1) {
					GLOBAL.go("html/entry.html");
				} else {
					GLOBAL.go("html/audit/audit.html");
				}
			} else {
				layer.msg(e.msg);
			}
		});
})
$("#passAndNext").click(function() {
	var suggestion = $("#suggestion").val();
		var url = $(this).data("url");
		GLOBAL.ajax(url, {
			auditId : options.param.id,
			feeId : options.param.poId,
			suggestion : suggestion || "",
			bookDate : bookDate
		}, function(e) {
			if (e.success) {
				GLOBAL.ajax("/audit/next/query", "", function(e) {
	                if (e.success) { 
	                	 if(e.items){
	                		 var id = e.items.id;
	                         var state = e.items.state;
	                         var poId = e.items.poId;
	                         var poType = e.items.poType;
	                         options.param.id = id;
	                         options.param.poId = poId;  
	                         if (poType && state) { 
	                             GLOBAL.go("html/audit/audit_" + poType + "_" + state + ".html");
	                         }
	                	 }else{
	                		 GLOBAL.go("html/entry.html");
	                	 }  
	                } else {
	                    layer.msg(e.msg);
	                }
	            });
			} else {
				layer.msg(e.msg);
			}
		});
})

$("#unpass").click(function() {
	var suggestion = $("#suggestion").val();
	if (!suggestion) {
		layer.msg("请输入审核意见");
		return;
	}
	var url = $(this).data("url");
	GLOBAL.ajax(url, {
		auditId : options.param.id,
		feeId : options.param.poId,
		suggestion : suggestion
	}, function(e) {
		if (e.success) {
			layer.msg("审核不通过成功！");
			if (options.param.entryType == 1) {
				GLOBAL.go("html/entry.html");
			} else {
				GLOBAL.go("html/audit/audit.html");
			}
		} else {
			layer.msg(e.msg);
		}
	});
})

$(".js-back").click(function() {
	if (options.param.entryType == 1) {
		GLOBAL.go("html/entry.html");
	} else {
		GLOBAL.go("html/audit/audit.html");
	}
})
$("#sigh").click(function(){
        var url = $(this).data("url");
        var sighId = $("#sighId").val();
        if(sighId){
            layer.confirm('确定加签吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                GLOBAL.ajax(url, {auditId: options.param.id, pauditorId: sighId}, function(e) {
		            if (e.success) {
		                layer.msg("加签成功！");
		                $("#sighId").val("");
		                GLOBAL.tableRefresh($('#js_audit_dataTable'), {feeId: options.param.poId});
		            } else {
		                layer.msg(e.msg);
		            }
		        });
            });
        }else{
            layer.msg("请选择！");
            $("#sighId").focus();
        }
    })
    
    $("#deliver").click(function(){
        var url = $(this).data("url");
        var deliverId = $("#deliverId").val();
        if(deliverId){
          layer.confirm('确定转交吗？', {
              btn: ['确定','取消'] //按钮
          }, function(){
              	GLOBAL.ajax(url, {auditId: options.param.id, pauditorId: deliverId}, function(e) {
		            if (e.success) {
		                layer.msg("转交成功！");
			            $("#deliverId").val("");
		                if (options.param.entryType == 1) {
		                    GLOBAL.go("html/entry.html");
		                } else {
		                    GLOBAL.go("html/audit/audit.html");
		                }
		            } else {
		                layer.msg(e.msg);
		            }
		        });
          });
        }else{
            layer.msg("请选择！");
            $("#deliverId").focus();
        }
    })

</script>
