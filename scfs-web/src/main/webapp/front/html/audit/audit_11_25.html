                            <button type="button" data-url="collect/finance/audit" data-permissionUrl="/collect/finance/audit" class="btn btn-primary btn-sm" id="passAndNext">通过并审核下一个</button>

}, {

    formatter: operateFormatter
}];

options.initPage = function() {
    var $from = $("#payAuditInfoForm");
    var url = $from.data("url");
    GLOBAL.ajax(url, {
        collectId: options.param.poId
    }, function(e) {
        if (e.success) {
            var data = e.items.invoiceCollect;
            var type;
            if (data) {
                type = data.billType;
                $(".js-initform", $from).each(function() {
                    var $this = $(this);
                    var id = $this.attr("id");
                    data[id] = data[id] == null ? "" : data[id];

                    if (this.nodeName.toLowerCase() == "label") {
                        if (data[id]) {
                            $this.text(data[id]);
                        }
                    } else {
                        $this.val(data[id]);
                    }
                });
            }
            var fileAttachList = e.items.invoiceCollectFileList;
            if (fileAttachList) {
                GLOBAL.initTable($('#js_dataFileTable'), fileCols, null, fileAttachList, {
                    pagination: false
                });
            }

            var tabId;
            if (type) {
                if (type == 1) {
                    var dtls = e.items.invoiceCollectPoList;
                    tabId = 1;
                    GLOBAL.initTable($('#js_dataTable'), tabCols, null, dtls, {pagination: false});
                }
                if (type == 2) {
                    var fees = e.items.invoiceCollectFeeList;
                    tabId = 2;
                    GLOBAL.initTable($('#js_dataTable'), tabColsFee, null, fees, {pagination: false});
                }
                var tabArr = ["one", "two", "three"];
                $("." + tabArr[tabId - 1]).show();
            }

            GLOBAL.initTable($('#js_audit_dataTable'), tabColsLog, {
                projectItemId: options.param.poId
            }, null, {
                pagination: false
            });
            GLOBAL.ajax('audit/id/query', {
                id: options.param.id
            }, function(e) {
                var data = e.items;
                if (data) {
                    if (data.auditType == 1 || data.auditType == 2) {
                        $(".psigh,.pdeliver").show();
                    } else {
                        $(".punpass").hide();
                    }
                }
            });
        }
    });
}

$("#pass").click(function() {
    var suggestion = $("#suggestion").val();
    var url = $(this).data("url");
    GLOBAL.ajax(url, {
        auditId: options.param.id,
        projectItemId: options.param.poId,
        suggestion: suggestion || ""
    }, function(e) {
        if (e.success) {
            layer.msg("审核通过成功！");
            if (options.param.entryType == 1) {
                GLOBAL.go("html/entry.html");
            } else {
                GLOBAL.go("html/audit/audit.html");
            }
        } else {
            layer.msg(e.msg);
        }
    });
})

	                         options.param.poId = poId;

	    });
	})
$("#sigh").click(function() {
    var url = $(this).data("url");
    var sighId = $("#sighId").val();

    if (sighId) {
        layer.confirm('确定加签吗？', {
            btn: ['确定', '取消'] //按钮
        }, function() {
            GLOBAL.ajax(url, {
                auditId: options.param.id,
                pauditorId: sighId
            }, function(e) {
                if (e.success) {
                    layer.msg("加签成功！");
                    $("#sighId").val("");
                    GLOBAL.tableRefresh($('#js_audit_dataTable'), {
                        projectItemId: options.param.poId
                    });
                } else {
                    layer.msg(e.msg);
                }
            });
        });
    } else {
        layer.msg("请选择！");
        $("#sighId").focus();
    }


})

                    } else {

                }
            });
        });
    } else {
        layer.msg("请选择！");
        $("#deliverId").focus();
    }
})

$("#unpass").click(function() {
    var suggestion = $("#suggestion").val();
    if (!suggestion) {
        layer.msg("请输入审核意见");
        return;
    }
    var url = $(this).data("url");
    GLOBAL.ajax(url, {
        auditId: options.param.id,
        projectItemId: options.param.poId,
        suggestion: suggestion
    }, function(e) {
        if (e.success) {
            layer.msg("审核不通过成功！");
            if (options.param.entryType == 1) {
                GLOBAL.go("html/entry.html");
            } else {
                GLOBAL.go("html/audit/audit.html");
            }
        } else {
            layer.msg(e.msg);
        }
    });
})
$(".js-back").click(function() {
    if (options.param.entryType == 1) {
        GLOBAL.go("html/entry.html");
    } else {
        GLOBAL.go("html/audit/audit.html");
    }
})

$(".attachment-down").click(function() {
    var ids = GLOBAL.selectIds($("#js_dataFileTable"));
    if (ids) {
        var url = GLOBAL.host + $(this).data("url") + "?ids=" + ids;
        window.open(url);
    }
})
