<div class="wrapper">
  <ol class="breadcrumb">
    <li>当前位置</li>
	<li>费用科目</li>
	<li class="active">编辑费用科目</li>
  </ol>
  <section class="product-wrap">
        <div class="box no-margin"> 
          <form class="form-horizontal form-inline" id="form1" data-url="fee/spec/edit">
            <div class="box-body">
                <input class="form-control js-initform" type="hidden" id="id" name="id">
                 <table class="table table-bordered table-hover no-margin">
                 		<tr>
							<td class="text-right"><b>费用科目编号：<em class="text-star">*</em></b></td>
							<td class="text-left">
								<input type="text" class="form-control js-initform"  id="feeSpecNo" name="feeSpecNo">
							</td>
						</tr>
						<tr>
							<td width="180" class="text-right"><b>费用科目类型：<em class="text-star">*</em></b></td>
							<td class="text-left">
								<select class="form-control js-initform" data-url="FEE_SPEC_TYPE" id="feeType" name="feeType"></select>
							</td>
						</tr>
						<tr >
							<td class="text-right"><b>费用科目名称：<em class="text-star">*</em></b></td>
							<td class="text-left">
								<input type="text" class="form-control js-initform" id="feeSpecName" name="feeSpecName">
							</td>
						</tr>
						<tr >
							<td class="text-right"><b>管理一级名称：<em class="text-star">*</em></b></td>
							<td class="text-left">
								<select class="form-control  js-initform" data-url="FEE_SPEC_ONE" id="feeOneName" name="feeOneName" pid></select>
							</td>
						</tr>
						<tr >
							<td class="text-right"><b>管理二级名称：<em class="text-star">*</em></b></td>
							<td class="text-left">
								<select class="form-control  js-initform" data-url="FEE_SPEC_ONE" id="feeTwoName" name="feeTwoName" pid="feeOneName"></select>
							</td>
						</tr>
						<tr >
							<td class="text-right"><b>财务科目编码：<em class="text-star">*</em></b></td>
							<td class="text-left">
								<input type="text" class="form-control js-initform" id="financeCode" name="financeCode">
							</td>
						</tr>
						<tr>
							<td class="text-right"><b>备注：</b></td>
							<td class="text-left">
								<textarea class="form-control js-initform"	id="remark" cols="50" rows="5" name="remark"></textarea>
							</td>
						</tr>
                  </table>
            </div>
            <!-- /.box-body -->

             <div class="box-footer text-center">
              <button type="submit" id="save" class="btn btn-primary btn-sm" data-url="fee/spec/update" data-permissionUrl="/fee/spec/update">保存</button>
              <button type="button" id="back" data-url="html/fee/specFee/specFeeSearch.html" class="btn btn-default btn-sm js-back">返回</button>
            </div>
            <!-- /.box-footer -->

          </form>
        </div>
  </section>
</div>
 
<script>
options.initPage = function(){
    GLOBAL.getEditData($("#form1"), options.param.id);
    
    $("#form1").validate({
        rules: {
        	feeSpecNo : {
				required : true,
                maxlength : 30
			},
			feeType : {
				required : true,
			},
			feeSpecName : {
				required : true,
                maxlength : 20
			},
			feeOneName : {
				required : true,
			},
			feeTwoName : {
				required : true,
			},
			financeCode : {
				required : true,
                maxlength : 50
			},
			remark: {
            	maxlength : 200
            }
        },
        submitHandler: function() {
          var data = $("#form1").serialize();
          GLOBAL.ajax("fee/spec/update",data, function(e){
        	  if (e.success) {
            	  layer.msg("保存成功！", {
                      icon: 1,
                      time: 1500
                  },function(){
                	  //GLOBAL.go("html/pay/paySearch.html");
                  });
              } else {
                  layer.msg(e.msg);
              }
          });
        }
    });
    
};

GLOBAL.goBack();
  
</script>
