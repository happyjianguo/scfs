<div class="wrapper">
	<section class="content-header my-content-header">
		<ol class="breadcrumb">
			<li>当前位置</li>
			<li>费用</li>
			<li>应收应付费用</li>
			<li class="active">新建</li>
		</ol>
	</section>
	<!--引入面包屑-->
	<section class="product-wrap">
		<div class="box no-margin">
			<form class="form-horizontal" id="form1">
				<div class="box-body">
					<div class="row">
						<div class="col-md-6">
							<table class="table table-bordered table-hover no-margin">
								<tr>
									<td width="180" class="text-right"><b>项目：<em class="text-star">*</em></b></td>
									<td class="text-left"><select
										class="form-control js-select" data-url="USER_PROJECT"
										id="projectId" name="projectId"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>应收客户：<em class="text-star">*</em></b></td>
									<td class="text-left"><select
										class="form-control js-select" data-url="PROJECT_BCS" pid="projectId"
										id="custPayer" name="custPayer"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>应收费用科目：<em class="text-star">*</em></b></td>
									<td class="text-left"><select class="form-control js-select" data-url="REC_FEE_SPEC" id="recFeeSpec" name="recFeeSpec"></select></td>
								</tr>  
								<tr>
									<td class="text-right"><b>应收方式：<em class="text-star">*</em></b></td>
									<td class="text-left"><select class="form-control js-select" data-url="REC_TYPE" id="recType" name="recType"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>应收日期：<em class="text-star">*</em></b></td>
									<td class="text-left"><input
										class="form-control js_datePicker" id="recDate" name="recDate"></td>
								</tr>
								<tr>
									<td class="text-right"><b>到期日：</b></td>
									<td class="text-left"><input
										class="form-control js_datePicker" id="expireDate" name="expireDate"></td>
								</tr>
								<tr>
									<td class="text-right"><b>币种：<em class="text-star">*</em></b></td>
									<td class="text-left"><select class="form-control js-select" data-url="DEFAULT_CURRENCY_TYPE" id="currencyType"
										name="currencyType"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>应收金额：<em class="text-star">*</em></b></td>
									<td class="text-left"><input class="form-control"
										id="recAmount" name="recAmount"></td>
								</tr>
								<tr>
									<td class="text-right"><b>开票方式：<em class="text-star">*</em></b></td>
									<td class="text-left"><select
										class="form-control js-select" data-url="PROVIDE_INVOICE_TYPE"
										id="provideInvoiceType" name="provideInvoiceType"></select></td>
								</tr>
								<tr id="provideInvoiceTaxRateTr">
									<td class="text-right"><b>开票税率：</b></td>
									<td class="text-left"><select
										class="form-control js-select"
										data-url="PROVIDE_INVOICE_TAX_RATE" id="provideInvoiceTaxRate"
										name="provideInvoiceTaxRate"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>备注：</b></td>
									<td class="text-left"><textarea class="form-control"
											id="recNote" name="recNote"></textarea></td>
								</tr>
								<tr>
									<td class="text-right"><b>应付客户：<em class="text-star">*</em></b></td>
									<td class="text-left"><select
										class="form-control js-select" data-url="PROJECT_BCS" pid="projectId"
										id="custReceiver" name="custReceiver"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>应付费用科目：<em class="text-star">*</em></b></td>
									<td class="text-left"><select
										class="form-control js-select" data-url="PAY_FEE_SPEC"
										id="payFeeSpec" name="payFeeSpec"></select></td>
								</tr> 
								<tr>
									<td class="text-right"><b>应付方式：<em class="text-star">*</em></b></td>
									<td class="text-left"><select
										class="form-control js-select" data-url="PAY_TYPE"
										id="payType" name="payType"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>应付费用类型：<em class="text-star">*</em></b></td>
									<td class="text-left"><select class="form-control js-select" data-url="PAY_FEE_TYPE" id="payFeeType" name="payFeeType"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>应付日期：<em class="text-star">*</em></b></td>
									<td class="text-left"><input
										class="form-control js_datePicker" id="payDate" name="payDate"></td>
								</tr>
								<tr>
									<td class="text-right"><b>应付金额：<em class="text-star">*</em></b></td>
									<td class="text-left"><input class="form-control"
										id="payAmount" name="payAmount"></td>
								</tr>
								<tr>
									<td class="text-right"><b>收票方式：<em class="text-star">*</em></b></td>
									<td class="text-left"><select
										class="form-control js-select" data-url="ACCEPT_INVOICE_TYPE"
										id="acceptInvoiceType" name="acceptInvoiceType"></select></td>
								</tr>
								<tr id="acceptInvoiceTaxRateTr">
									<td class="text-right"><b>收票税率：</b></td>
									<td class="text-left"><select
										class="form-control js-select"
										data-url="ACCEPT_INVOICE_TAX_RATE" id="acceptInvoiceTaxRate"
										name="acceptInvoiceTaxRate"></select></td>
								</tr>
								<tr>
									<td class="text-right"><b>备注：</b></td>
									<td class="text-left"><textarea class="form-control"
											id="payNote" name="payNote"></textarea></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<!-- /.box-body -->

				<div class="box-footer text-center">
					<button id="save" class="btn btn-primary btn-sm" data-permissionUrl="/fee/receive/pay/add">保存</button>
					<button type="button" id="back" data-url="html/fee/recPayFee/recPayFeeSearch.html"
						class="btn btn-default btn-sm js-back">返回</button>
				</div>
				<!-- /.box-footer -->
			</form>
		</div>
	</section>
</div>
<script>
	options.initPage = function() {
		$("#form1").validate({
			rules : {
				projectId : {
					required : true
				},
				custPayer : {
					required : true
				},
				recFeeSpec : {
					required : true
				},
				recAssistFeeSpec : {
					required : true
				},
				recType : {
					required : true
				},
				recDate : {
					required : true
				},
				receiveType : {
					required : true
				},
				currencyType : {
					required : true
				},
				recAmount : {
					required : true,
					number : true
				},
				provideInvoiceType : {
					required : true
				},
				provideInvoiceTaxRate : {
					required : true
				},
				custReceiver : {
					required : true
				},
				payFeeSpec : {
					required : true
				},
				payAssistFeeSpec : {
					required : true
				},
				payType : {
					required : true
				},
				payDate : {
					required : true
				},
				payAmount : {
					required : true,
					number : true
				},
				acceptInvoiceType : {
					required : true
				},
				acceptInvoiceTaxRate : {
					required : true
				},
				payFeeType : {
					required : true
				}
			},
			submitHandler : function() {
				var data = $("#form1").serializeObject();
				GLOBAL.ajax("fee/receive/pay/add", data, function(e) {
					if (e.success) {
						layer.msg("新增成功！");
						GLOBAL.go("html/fee/recPayFee/recPayFeeSearch.html");
					} else {
						layer.msg(e.msg);
					}
				}, false, $("#save"));
			}
		});
		
		$(".js_datePicker").datetimepicker({
	        format:'Y-m-d'
	    });
	}
	$("#provideInvoiceType").change(function() {
		if ($(this).val() == 1 || $(this).val() == "") {
			$("#provideInvoiceTaxRateTr").hide();
		} else {
			$("#provideInvoiceTaxRateTr").show();
		}
	});
	$("#acceptInvoiceType").change(function() {
		if ($(this).val() == 1 || $(this).val() == "") {
			$("#acceptInvoiceTaxRateTr").hide();
		} else {
			$("#acceptInvoiceTaxRateTr").show();
		}
	});
	$("#projectId").change(function(){
		$("#custReceiver").val('');
		$("#custPayer").val('');
	});
	GLOBAL.goBack();
</script>
