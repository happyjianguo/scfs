<div class="wrapper">
	<ol class="breadcrumb">
		<li>当前位置</li>
		<li>费用</li>
		<li>应收应付费用</li>
		<li class="active">编辑</li>
	</ol>
	<!--引入面包屑-->
	<section class="product-wrap">
		<div class="box no-margin">
			<form class="form-horizontal" id="form1"
				data-url="fee/receive/pay/edit">
				<div class="box-body">
					<input class="form-control js-initform" type="hidden" id="id"
						name="id">
					<div class="row">
					<div class="col-md-6">
						<table class="table table-bordered table-hover no-margin">
							<tr>
								<td width="180" class="text-right"><b>费用编号：</b></td>
								<td class="text-left"><label
									class="form-control js-initform" id="feeNo" name="feeNo"></label></td>
							</tr>
							<tr>
								<td class="text-right"><b>项目：<em class="text-star">*</em></b></td>
								<td class="text-left"><label
									class="form-control js-initform"
									id="projectName" name="projectName"></label></td>
							</tr>
							<tr>
								<td class="text-right"><b>应收客户：<em class="text-star">*</em></b></td>
								<td class="text-left"><select
									class="form-control js-initform" data-url="PROJECT_BCS"
									pid="projectId" id="custPayer" name="custPayer"></select></td>
							</tr>
							<tr>
								<td class="text-right"><b>应收费用科目：<em class="text-star">*</em></b></td>
								<td class="text-left"><select
									class="form-control js-initform" data-url="REC_FEE_SPEC"
									id="recFeeSpec" name="recFeeSpec"></select></td>
							</tr>  
							<tr>
								<td class="text-right"><b>应收方式：<em class="text-star">*</em></b></td>
								<td class="text-left"><select
									class="form-control js-initform" data-url="REC_TYPE"
									id="recType" name="recType"></select></td>
							</tr>
							<tr>
								<td class="text-right"><b>应收日期：<em class="text-star">*</em></b></td>
								<td class="text-left"><input
									class="form-control js-initform js_datePicker" id="recDate"
									name="recDate"></td>
							</tr>
							<tr>
								<td class="text-right"><b>到期日：</b></td>
								<td class="text-left"><input
									class="form-control js-initform js_datePicker" id="expireDate" name="expireDate"></td>
							</tr>
							<tr>
								<td class="text-right"><b>币种：<em class="text-star">*</em></b></td>
								<td class="text-left"><select
									class="form-control js-initform"
									data-url="DEFAULT_CURRENCY_TYPE" id="currencyType"
									name="currencyType"><select></td>
							</tr>
							<tr>
								<td class="text-right"><b>应收金额：<em class="text-star">*</em></b></td>
								<td class="text-left"><input
									class="form-control js-initform" id="recAmount"
									name="recAmount"></td>
							</tr>
							<tr style="display: none;">
								<td class="text-right"><b>已收金额：</b></td>
								<td class="text-left"><input
									class="form-control js-initform" id="receivedAmount"
									name="receivedAmount"></td>
							</tr>
							<tr style="display: none;">
								<td class="text-right"><b>已开票金额：</b></td>
								<td class="text-left"><input
									class="form-control js-initform" id="provideInvoiceAmount"
									name="provideInvoiceAmount"></td>
							</tr>
							<tr>
								<td class="text-right"><b>开票方式：<em class="text-star">*</em></b></td>
								<td class="text-left"><select
									class="form-control js-initform"
									data-url="PROVIDE_INVOICE_TYPE" id="provideInvoiceType"
									name="provideInvoiceType"></select></td>
							</tr>
							<tr id="provideInvoiceTaxRateTr">
								<td class="text-right"><b>开票税率：</b></td>
								<td class="text-left"><select
									class="form-control js-initform"
									data-url="PROVIDE_INVOICE_TAX_RATE" id="provideInvoiceTaxRate"
									name="provideInvoiceTaxRate"></span></td>
							</tr>
							<tr>
								<td class="text-right"><b>备注：</b></td>
								<td class="text-left"><textarea
										class="form-control js-initform" id="recNote" name="recNote"></textarea></td>
							</tr>
							<tr>
								<td class="text-right"><b>应付客户：</b></td>
								<td class="text-left"><select
									class="form-control js-initform" data-url="PROJECT_BCS"
									pid="projectId" id="custReceiver" name="custReceiver"></select></td>
							</tr>
							<tr>
								<td class="text-right"><b>应付费用科目：</b></td>
								<td class="text-left"><select
									class="form-control js-initform" data-url="PAY_FEE_SPEC"
									id="payFeeSpec" name="payFeeSpec"></select></td>
							</tr> 
							<tr>
								<td class="text-right"><b>应付方式：</b></td>
								<td class="text-left"><select
									class="form-control js-initform" data-url="PAY_TYPE"
									id="payType" name="payType"></select></td>
							</tr>
							<tr>
								<td class="text-right"><b>应付费用类型：<em class="text-star">*</em></b></td>
								<td class="text-left"><select class="form-control js-initform" data-url="PAY_FEE_TYPE" id="payFeeType" name="payFeeType"></select></td>
							</tr>
							<tr>
								<td class="text-right"><b>应付日期：</b></td>
								<td class="text-left"><input
									class="form-control js-initform js_datePicker" id="payDate"
									name="payDate"></td>
							</tr>
							<tr>
								<td class="text-right"><b>应付金额：</b></td>
								<td class="text-left"><input
									class="form-control js-initform" id="payAmount"
									name="payAmount"></td>
							</tr>
							<tr style="display: none;">
								<td class="text-right"><b>已付金额：</b></td>
								<td class="text-left"><input
									class="form-control js-initform" id="paidAmount"
									name="paidAmount"></td>
							</tr>
							<tr style="display: none;">
								<td class="text-right"><b>已收票金额：</b></td>
								<td class="text-left"><input
									class="form-control js-initform" id="acceptInvoiceAmount"
									name="acceptInvoiceAmount"></td>
							</tr>
							<tr>
								<td class="text-right"><b>收票方式：</b></td>
								<td class="text-left"><select
									class="form-control js-initform"
									data-url="ACCEPT_INVOICE_TYPE" id="acceptInvoiceType"
									name="acceptInvoiceType"></select></td>
							</tr>
							<tr id="acceptInvoiceTaxRateTr">
								<td class="text-right"><b>收票税率：</b></td>
								<td class="text-left"><select
									class="form-control js-initform"
									data-url="ACCEPT_INVOICE_TAX_RATE" id="acceptInvoiceTaxRate"
									name="acceptInvoiceTaxRate"></span></td>
							</tr>
							<tr>
								<td class="text-right"><b>备注：</b></td>
								<td class="text-left"><textarea
										class="form-control js-initform" id="payNote" name="payNote"></textarea></td>
							</tr>
						</table>
					</div>
					</div>
				</div>
				<div class="box-footer text-center">
					<button id="save" class="btn btn-primary btn-sm" data-permissionUrl="/fee/receive/pay/update">保存</button>
					<button type="button" id="back"
						data-url="html/fee/recPayFee/recPayFeeSearch.html"
						class="btn btn-default btn-sm js-back">返回</button>
				</div>
				<!-- /.box-footer -->
			</form>
		</div>
	</section>
</div>
<script src="../../../js/fee/recPayFee/recPayFeeEdit.js">
	
</script>
