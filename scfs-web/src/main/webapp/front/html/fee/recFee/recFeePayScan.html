<script>
	/*数据表格*/
	var tabCols = [
			{
				title : '费用编号',
				field : 'feeNo',
				align : 'center',
				width : '8%'
			},{
				title : '经营单位',
				field : 'busiUnitNameNo',
				align : 'center',
				width : '10%'
			},{
				title : '项目',
				field : 'projectName',
				align : 'center',
				width : '10%'
			},{
				title : '应付客户',
				field : 'custReceiverName',
				align : 'center',
				width : '10%'
			},{
				title : '应付费用科目',
				field : 'payFeeSpecName',
				align : 'center',
				width : '7%'
			},{

				field : 'payFeeTypeName',

				width : '3%'
			},{
				title : '应付金额',

				align : 'center',
				width : '4%',
				formatter : function(value , row , index) {
					return value==null ? "": value.toThounds();
			    }
			}];

	options.initPage = function() {
		var state = options.param.state;
		if(state==3){
			$(".nav>li.state").show();	
		}
		GLOBAL.initTable($('#js_dataTable'), tabCols, {id: options.param.id}, false);
	};

	$(".tab-item").click(function() {
		var url = $(this).data("url");
		GLOBAL.go(url);
	})


	GLOBAL.goBack();
</script>
