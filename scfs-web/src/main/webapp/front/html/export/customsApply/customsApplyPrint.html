	size: auto; /* auto is the initial value */
	margin: 0mm; /* this affects the margin in the printer settings */
}

	font-size: 14px;

<body>
	<div class="whole">
		<div class="print-top">
			<button class="btn btn-primary mb20 printBtn">打印</button>
			<button class="btn btn-default mb20 closeBtn">关闭</button>
		</div>
		<form class="form-horizontal form-inline" id="form1"
			data-url="customsApply/detail">
			<table width="710px">
				<tr>
					<td>
						<table width="100%">
							<tr>
								<td align="center">
									<h3>
										<label class="js-initform" id="businessUnitNameValue"
											name="businessUnitNameValue" />
									</h3>
									<hr> <span><label class="js-initform"
										id="businessUnitAddress" name="businessUnitAddress" /></span>
								</td>
								<td rowspan="2">
									<div id="qrcode"></div>
								</td>
							</tr>
							<tr>
								<td align="center" style="font-size: 20px; padding: 10px;">报关申请单
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td>
						<table width="100%">
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;报关编号:&nbsp; <label class="js-initform" id="applyNo" />
								</td>
								<td width="25%" height="15px" align="center">
									&nbsp;&nbsp;报关附属编号:&nbsp; <label class="js-initform"
									id="affiliateNo" />
								</td>
								<td width="25%" height="15px" align="right">
									&nbsp;&nbsp;项目:&nbsp; <label class="js-initform"
									id="projectName" />
								</td>
							</tr>
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;代理公司:&nbsp; <label class="js-initform"
									id="proxyCompanyName" />
								</td>
								<td width="25%" height="15px" align="center">
									&nbsp;&nbsp;客户:&nbsp; <label class="js-initform"
									id="customerName" />
								</td>
								<td width="25%" height="15px" align="right">
									&nbsp;&nbsp;收货地址:&nbsp; <label class="js-initform"
									id="customerAddressName" />
								</td>
							</tr>
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;报关日期:&nbsp; <label class="js-initform"
									id="customsDate" />
								</td>
								<td width="25%" height="15px" align="center">
									&nbsp;&nbsp;税率:&nbsp; <label class="js-initform"
									id="taxRateValue" />
								</td>
								<td width="25%" height="15px" align="right">
									&nbsp;&nbsp;报关数量:&nbsp; <label class="js-initform"
									id="taxNumValue" />
								</td>

							</tr>
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;报关含税金额:&nbsp; <label class="js-initform"
									id="customsAmountValue" />
								</td>
								<td width="25%" height="15px" align="center">
									&nbsp;&nbsp;报关税额:&nbsp; <label class="js-initform"
									id="customsTaxAmountValue" />
								</td>
								<td width="25%" height="15px" align="right">
									&nbsp;&nbsp;打印时间:&nbsp; <label class="js-initform"
									id="systemTime" name="systemTime" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class="pt10">
						<table id="feeTable" class="print-table"
							data-url="customsApplyLine/query">
						</table>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script src="../../../js/lib/jquery-1.9.1.min.js"
		type="text/javascript"></script>
	<script src="../../../js/lib/qrcode.min.js" type="text/javascript"></script>
	<script src='../../../js/plugins/bootstrap-table/bootstrap-table.js'
		type='text/javascript'></script>
	<script
		src='../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js'
		type='text/javascript'></script>
	<script src='../../../js/plugins/layer/layer.js' type='text/javascript'></script>
	<script src="../../../js/common.js"></script>
</body>
<script>
var tabCols = [{  
    title: '序号',
    field: 'columnsNumber',  
    width: 30
}, {
    title: '出库编号',
    field: 'billNo',
    align: 'center'
}, {
    title: '出库附属编号',
    field: 'billAffiliateNo',
    align: 'center'
}, {
    title: '商品编号',
    field: 'goodsNumber',
    align: 'center'
}, {
    title: '商品名称',
    field: 'goodsName',
    align: 'center'
}, {
    title: '商品型号',
    field: 'goodsType',
    align: 'center'
}, {
    title: '报关数量',
    field: 'customsNum',
    align: 'center',
    formatter: function(value, row, index){
    	return value + row.unit;
    }
}, {
    title: '税率',
    field: 'taxRate',
    align: 'center'
}, {
    title: '报关单价',
    field: 'customsPrice',
    align: 'center'
}, {
    title: '报关金额',
    field: 'customsAmount',
    align: 'center'
}];
		var id = GLOBAL.getParam("id");
		var editData = GLOBAL.getEditData($("#form1"), id);

		//生成二维码, qrcode为二维码容器div的id，二维码的内容由text属性值指定，此例为editData.orderNo
		
		if(editData){
			var qrcode = new QRCode("qrcode", {
			    text: editData.applyNo,
			    width: 90,
			    height: 90,
			    colorDark : "#000000",
			    colorLight : "#ffffff",
			    correctLevel : QRCode.CorrectLevel.H
			});
		}  
		GLOBAL.initTable($('#feeTable'), tabCols, {
			customsApplyId:id
		}, null, {
			   pagination: false
		});
		 
		

		$(".printBtn").click(function(){
			$(this).parent(".print-top").hide();
			closeAfterPrint();
		})
		$(".closeBtn").click(function(){
			window.close();
		})

		function closeAfterPrint() {
			if (document.execCommand("print")) {
				$(".print-top").show();
				var data = {
					id  : id ,
					billType : 11
				}
				GLOBAL.ajax("common/updatePrintNum", data, function() {
				});
			} else
				setTimeout("CloseAfterPrint();", 1000);
		}

		window.onafterprint = function(){
		   alert("Printing completed...");
		}

	</script>

</html>
