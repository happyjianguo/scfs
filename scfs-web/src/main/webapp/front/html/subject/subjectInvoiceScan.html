<script>
    /*数据表格*/
    var tabCols = [
	{  
	    title: '序号',
	    field: 'columnsNumber',  
	    width: 10
	}, {
         title: '纳税人识别号',
         field: 'taxPayer',
         width: 60,
         align: 'center'
     }, {
         title: '开户银行',
         field: 'bankName',
         width: 80,
         align: 'center'
     }, {
         title: '开户账号',
         field: 'accountNo',
         width: 100,
         align: 'center'
     }, {
         title: '开票地址',
         field: 'address',
         width: 100,
         align: 'center'
     }, {
         title: '开票电话',
         field: 'phoneNumber',
         width: 50,
         align: 'center'
     }, {
         title: '状态',
         field: 'stateLabel',
         width: 50,
         align: 'center'
     }];

    options.initPage = function(){
    	GLOBAL.initTable($('#js_dataTable'), tabCols, {id: options.param.id});
      };

    $(".tab-item").click(function(){
        var url = $(this).data("url");
        GLOBAL.go(url, options.param);
    })
    
    GLOBAL.goBack();

</script>
