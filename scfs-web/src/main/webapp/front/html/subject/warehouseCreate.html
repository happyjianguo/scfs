
<div class="wrapper">
  <section class="content-header my-content-header">
      <ol class="breadcrumb">
          <li>当前位置</li>
          <li>客户</li>
          <li class="active">新建仓库</li>
      </ol>
  </section>
  <section class="product-wrap">
      <div class="box no-margin"> 
          <form class="form-horizontal" id="form1">
            <div class="box-body">
            <div class="row">
                <div class="col-md-6">
              <table class="table table-bordered table-hover no-margin">
              	  <tr>
                     <td class="text-right" width="180"><b>编号：<em class="text-star">*</em></b></td>
                     <td class="text-left">
                       <input type="text" class="form-control" id="subjectNo" name="subjectNo">
                     </td>
                  </tr>
                  <tr>
                     <td class="text-right" width="180"><b>简称：<em class="text-star">*</em></b></td>
                     <td class="text-left">
                       <input type="text" class="form-control" id="abbreviation" name="abbreviation">
                     </td>
                  </tr>
                  <tr>
                     <td class="text-right"><b>中文全称：<em class="text-star">*</em></b></td>
                     <td class="text-left">
                       <input type="text" class="form-control" id="chineseName" name="chineseName">
                     </td>
                  </tr>
                  <tr>
                     <td class="text-right"><b>英文全称：<em class="text-star">*</em></b></td>
                     <td class="text-left">
                       <input type="text" class="form-control" id="englishName" name="englishName">
                     </td>
                  </tr>
                  <tr>
                     <td class="text-right"><b>仓库类型：<em class="text-star">*</em></b></td>
                     <td class="text-left">
                     	<select class="form-control js-select" data-url="WAREHOUSE_TYPE" id="warehouseType" name="warehouseType"></select>
                     </td>
                  </tr>
              </table>
              </div>
              </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer text-center">
              <button type="submit" id="save" data-url="baseSubject/warehouse/add" data-permissionUrl="/baseSubject/warehouse/add" class="btn btn-primary btn-sm">保存</button>
              <button type="button" id="js-back" data-url="html/subject/subjectSearch.html" class="btn btn-default btn-sm js-back">返回</button> 
            </div>
            <!-- /.box-footer -->

          </form>
      </div>
  </section>
</div>
<script>

	var options = {
	    param: {
	      id: 0,
	      cid:0,
	    },
		initPage: function(){
	        $("#form1").validate({
	            rules: {
	            	abbreviation: {
	                  	required: true
	                },
	                chineseName: {
	                    required: true
	                },
	                englishName: {
	                    required: true
	                },
	                warehouseType: {
	                    required: true
	                }
	            },
	            submitHandler: function() {
	              var data = $("#form1").serialize();
	              GLOBAL.ajax("baseSubject/warehouse/add",data, function(e){
	            	  console.log(e);
                      layer.msg("保存成功！", {
                          icon: 1,
                          time: 1500
                      },function(){
                          options.param.id = e.items;
                    	  options.param.cid = e.items;
                    	  GLOBAL.go("html/subject/subjectBaseInfoEdit.html", options.param);
                      })
                      
                  });
	            }
	        });
	    }
	};

	GLOBAL.goBack();
    
</script>
