<script>
    /*数据表格*/
    var tabCols = [{  
	     title: '序号',
	     field: 'columnsNumber',  
	     width: 10
     }, {
         title: '商品编号',
         field: 'goodsNumber',
         align: 'center'
     }, {
         title: '商品条码',
         field: 'goodsBarCode',
         align: 'center'
     }, {
         title: '商品名称',
         field: 'goodsName',
         align: 'center'
     }, {
         title: '商品型号',
         field: 'goodsType',
         align: 'center'
     }, {
         title: '退货数量',
         field: 'requiredSendNum',
         align: 'center'
     }, {
         title: '退货单价',
         field: 'requiredSendPriceStr',
         align: 'center'
     }, {
         title: '退货金额',
         field: 'requiredSendAmountStr',
         align: 'center'
     }, {
         title: '原销售单价',
         field: 'originSendPriceStr',
         align: 'center'
     }, {
         title: '成本单价',
         field: 'costPriceStr',
         align: 'center'
     }, {
         title: '批次',
         field: 'batchNo',
         align: 'center'
     }, {
         title: '库存状态',
         field: 'goodsStatusName',
         align: 'center'
     }];

    options.initPage = function(){
        GLOBAL.initTable($('#js_dataTable'), tabCols, {billDeliveryId: options.param.id}, false, {
        	onLoadSuccess: function(data){
     			if (data.options.totalStr) {
    				$('#js_dataTable tbody').append("<tr><td style='text-align:left' colspan='" + tabCols.length + "'><b>合计：" + data.options.totalStr + "</b></td></tr>");
    			}
    		}
        });
    }

    GLOBAL.goBack();
</script>
