<script>
window.operateEvents = {
    'click .delete': function (e, value, row, index) {
  	    var id = row.id;
  	    layer.confirm('确定要删除吗？', {
  	        btn: ['确定', '取消'] //按钮
  	    }, function() {
  	    	GLOBAL.ajax("billDelivery/delete", {ids: id}, function(){
  	    		layer.msg("删除成功", {
  	                icon: 1
  	            })
  	            $("#btnSearch").click();
  	    	})
  	    }, function() {});
    },
    'click .submit': function (e, value, row, index) {
  		var id = row.id;
  	    if(id){
  	    	layer.confirm('确定要提交吗？', {
  		        btn: ['确定', '取消'] //按钮
  		    }, function() {
  		         GLOBAL.ajax("billDelivery/submit", {id: id}, function(e) {
  	                if (e.success) {
  	                    layer.msg("提交成功！");
  	                    $("#btnSearch").click();
  	                } else {
  	                    layer.msg(e.msg);
  	                }
  	            });
  		    }, function() {});
  	    }
    },
    'click .edit': function (e, value, row, index) {
  		var id = row.id;
  		options.param.id = id;
  		options.param.projectId = row.projectId;
  		GLOBAL.go("html/sale/billDelivery/billDeliveryEdit.html", options.param);
    },
    'click .scan': function (e, value, row, index) {
    	var id = row.id;
  		options.param.id = id;
  		options.param.projectId = row.projectId;
  		options.param.status = row.status;
  		GLOBAL.go("html/sale/billDelivery/billDeliveryScan.html", options.param);
    },
    'click .print': function(e, value, row, index){
		if(row){
			var id = row.id;
	  		options.param.projectId = row.projectId;
			window.open("html/sale/billDelivery/billDeliveryPrint.html?id="+id);
		}
    }
};

options.initPage = function(){
	GLOBAL.initTable($('#js_dataTable'), tabCols, null, null, {
		onLoadSuccess: function(data){
			if (data.options.totalStr) {
				$('#js_dataTable tbody').append("<tr><td style='text-align:left' colspan='" + tabCols.length + "'><b>合计：" + data.options.totalStr + "</b></td></tr>");
			}
		},
		onCheck: function (row,$element) {
	        var data = $("#js_dataTable").bootstrapTable("getAllSelections");
			if(data.length == 0){
				layer.msg("请选销售购单");
				return false;
			}
		  for(var i=0 ; i<data.length ;i++){
			   var  checkType=true;
			  var index = $element.data('index');
			  if(row.requiredSendDate  != data[i].requiredSendDate){
				  layer.msg("当前行选择的销售日期不一致");
				  checkType=false;
			  }
			 if(row.customerId  != data[i].customerId){
				  layer.msg("当前行选择的客户不一致");
				  checkType=false;
			  } 
			  if(row.projectId !=data[i].projectId){
				  layer.msg("当前行选择的项目不一致");
				  checkType=false;
			  }
			  if(row.currencyType  != data[i].currencyType){
				  layer.msg("当前行选择的币种不一致");
				  checkType= false;
			  }
			  if(checkType == false){
				  $('#js_dataTable').bootstrapTable("uncheck", index);
	             return  checkType;
			  }
		  }
		},
	 onCheckAll : function(rows){
	     var data = $("#js_dataTable").bootstrapTable("getAllSelections");
			if(data.length == 0){
				layer.msg("请选择销售单");
				return false;
			}
		 var row=data[0];// 取第一条数据
		 for(var i=0; i<data.length;  i++){
			  var  checkType=true;
			  if(row.requiredSendDate  != data[i].requiredSendDate){
				  layer.msg("当前行选择的销售日期不一致");
				  checkType=false;
			  }
			  if(row.customerId  != data[i].customerId){
				  layer.msg("当前行选择的客户不一致");
				  checkType=false;
			  } 
			  if(row.projectId !=data[i].projectId){
				  layer.msg("当前行选择的项目不一致");
				  checkType=false;
			  }
			  if(row.currencyType  != data[i].currencyType){
				  layer.msg("当前行选择的币种不一致");
				  checkType= false;
			  }
			  
		 }
		if(checkType == false){
			  $('#js_dataTable').bootstrapTable("uncheckAll", rows);
		         return  checkType;
		}
	 },
	});

  //还原查询条件及过滤后的数据
  GLOBAL.restoreQuery($('#js_dataTable')); 

	$("#js_form_datetimeStartSend,#js_form_datetimeEndSend").datetimepicker({format:"Y-m-d", timepicker:false});
}

$("#btnExport").click(function() {
    var count_url = "billDelivery/excel/billDelivery/count";
    var data = $("#searchForm").serializeObject();
	var url = "billDelivery/excel/billDelivery.xls";
	url = url + getCondition();
    GLOBAL.ajax(count_url, data, function(e) {
        if (e.success) {
        	location.href = GLOBAL.host + url;
        } else {
            layer.msg(e.msg);
        }
    });
})

//合同打印
$("#billDeliveryListScanPrint").click(function(){
	var ids=[];
	$("#js_dataTable tr").each(function() {
		var cb = $(this).find("input[name='btSelectItem']");
		if (cb.prop("checked")) {
			var id = $(this).data("uniqueid");
			ids.push(id);
		}
	});
	if (ids.length == 0) {
		layer.msg("请选择销售单");
		return false;
	}
	options.param.ids = ids;
	var url = $(this).data("url")+ "?ids=" + ids;
    window.open(url);  
});
