<script>
	var options = {};

	function load_page (url) {

	        $(".tab-item").unbind().click(function(e) {
	            e.stopPropagation();
	            var url = $(this).data("url");
	            load_page(url);
	        })
	        //控制页面上的按钮按权限显示
    	    GLOBAL.permissionBtn($("[data-permissionurl]"));
	        options.initPage && options.initPage();
	    });
	}
	var id = GLOBAL.getParam("id");
	options.param.id = id;
	load_page("/html/project/pool/projectPoolBaseInfo.html");
