<div class="wrapper">
  <section class="content-header my-content-header">
	  <ol class="breadcrumb">
	    <li>当前位置</li>
	    <li>采购</li>
	    <li>采购退货单</li>
	    <li class="active">基本信息编辑</li>
	  </ol>
  </section>
  <section class="product-wrap">
        <div class="box no-margin"> 
          <form class="form-horizontal form-inline" id="poEditForm" data-url="poReturn/edit">
            <div class="box-body">
                <ul class="nav nav-tabs">
                  <li role="presentation" class="active"><a class="tab-item" data-url="html/purchaseReturn/poBaseInfoEdit.html">基础信息</a></li>
                  <li role="presentation"><a class="tab-item" data-url="html/purchaseReturn/poReturnDtlEdit.html">退货单明细信息</a></li>
                  <li role="presentation"><a class="tab-item" data-url="html/purchaseReturn/attachment.html">附件信息</a></li>
                 
                 </ul>
                <input class="form-control js-initform" type="hidden" id="id" name="id">
                 <table class="table table-bordered table-hover no-margin">
                    <tr>
	                    <td width="180" class="text-right"><b>项目：<em class="text-star">*</em></b></td>
	                    <td class="text-left">
	                        <select class="form-control js-initform" data-url="USER_PROJECT" id="projectId" pid="" name="projectId" disabled="disabled"></select>
	                    </td>
                    </tr>
                    <tr>
	                    <td class="text-right"><b>供应商：<em class="text-star">*</em></b></td>
	                    <td class="text-left">
	                      <select class="form-control js-initform" data-url="PROJECT_SUPPLIER" id="supplierId" pid="projectId" name="supplierId" disabled="disabled"></select>
	                    </td>
                    </tr>
                     <tr>
	                    <td class="text-right"><b>运输方式：<em class="text-star">*</em></b></td>
	                    <td class="text-left">
	                       <select style="width:300px" class="form-control js-initform" data-url="BILL_OUT_STORE_TRANSFER_MODE" id="transferMode" name="transferMode"></select>
	                    </td>
                  	</tr>
                  	  <tr>
                          <td class="text-right"><b>供应商地址：<em class="text-star">*</em></b></td>
                          <td class="text-left">
                            <select class="form-control js-initform" data-url="SUBJECT_ADDRESS" id="supplierAddressId" pid="supplierId" name="supplierAddressId"></select>
                          </td>
                        </tr>  
                    <tr>
                      <td class="text-right"><b>币种：<em class="text-star">*</em></b></td>
                      <td class="text-left">
                        <select class="form-control js-initform" data-url="DEFAULT_CURRENCY_TYPE" id="currencyId" name="currencyId" disabled="disabled"></select>
                      </td>
                   </tr>
                    
                   <tr>
                      <td class="text-right"><b>附属编号：<em class="text-star">*</em></b></td>
                      <td class="text-left">
                        <input type="text" class="form-control js-initform" id="appendNo" name="appendNo">
                      </td>
                   </tr>
                   <tr>
                      <td class="text-right"><b>退货日期：<em class="text-star">*</em></b></td>
                      <td class="text-left">
                        <input type="text" class="form-control js-initform js_datePicker" id="orderTime" name="orderTime">
                      </td>
                   </tr> 
                   <tr>
                      <td class="text-right"><b>出货仓库：<em class="text-star">*</em></b></td>
                      <td class="text-left">
                        <select class="form-control js-initform" data-url="PROJECT_WAREHOUSE" id="warehouseId" pid="projectId" name="warehouseId"></select>
                      </td>
                   </tr>
                   <tr>
                      <td class="text-right"><b>仓库地址：<em class="text-star">*</em></b></td>
                      <td class="text-left">
                        <select class="form-control js-initform" data-url="SUBJECT_ADDRESS" id="wareAddrId" pid="warehouseId" name="wareAddrId"></select>
                      </td>
                   </tr>   
                   <tr>
                    <td class="text-right"><b>签收标准：<em class="text-star">*</em></b></td>
                    <td class="text-left">
                      <select class="form-control js-initform" data-url="SIGN_STANDARD" id="signStandard" name="signStandard"></select>
                    </td>
                  </tr>
                  <tr class="tr_certificateName">
                    <td class="text-right"><b>签收人：<em class="text-star">*</em></b></td>
                    <td class="text-left">
                      <input style="width:300px" class="form-control js-initform" id="certificateName" name="certificateName"></input>
                    </td>
                  </tr>
                  <tr class="tr_certificateId">
                    <td class="text-right"><b>身份证：<em class="text-star">*</em></b></td>
                    <td class="text-left">
                      <input style="width:300px" class="form-control js-initform" id="certificateId" name="certificateId"></input>
                    </td>
                  </tr>
                  <tr class="tr_officialSeal">
                    <td class="text-right"><b>公章：<em class="text-star">*</em></b></td>
                    <td class="text-left">
                      <input style="width:300px" class="form-control js-initform" id="officialSeal" name="officialSeal"></input>
                    </td>
                  </tr>               
                   <tr>
                      <td class="text-right"><b>备注：</b></td>
                      <td class="text-left">
                        <textarea class="form-control js-initform" id="remark" cols="50" rows="5" name="remark"></textarea>  
                      </td>
                   </tr>
                  </table>
            </div>
            <!-- /.box-body -->

            <div class="box-footer text-center">
              <button type="submit" id="save" class="btn btn-primary btn-sm" data-url="poReturn/update" data-permissionUrl="/po/update">保存</button>
              <button type="button" data-url="html/purchaseReturn/poReturnSearch.html" class="btn btn-default btn-sm js-back">返回</button>
            </div>
            <!-- /.box-footer -->

          </form>
        </div>
  </section>
</div>
 
<script id="edit">
  options.initPage = function(){
      GLOBAL.getEditData($("#poEditForm"), options.param.id); 
	  $("#orderTime,#perdictTime,#requestPayTime").datetimepicker({format:"Y-m-d", timepicker:false}); 
      var signStandard = $("#signStandard").val();
      if (signStandard == 0) {	//0-身份证  
      	  $(".tr_certificateName").show(); 		
      	  $(".tr_certificateId").show();	 		
      	  $(".tr_officialSeal").hide();
      } else if (signStandard == 1) {	//1-公章 
      	  $(".tr_certificateName").hide();				
      	  $(".tr_certificateId").hide();				
      	  $(".tr_officialSeal").show();
      } else if (signStandard == 2) {	//2-身份证和公章
      	  $(".tr_certificateName").show();	 		
      	  $(".tr_certificateId").show();	 		
      	  $(".tr_officialSeal").show();
      } 
      $("#signStandard").change(function(){ 
  		if($("#signStandard").val() === ""){ 
  			  $("#certificateName").val("");
            	  $("#certificateId").val("");
            	  $("#officialSeal").val("");  	              	  
            	  $(".tr_certificateName").hide();
     			  $("#certificateName").rules("remove");	       				
                $(".tr_certificateId").hide();
     			  $("#certificateId").rules("remove");       			  
                $(".tr_officialSeal").hide();
     			  $("#officialSeal").rules("remove");
  		}else if($("#signStandard").val() == 1){
  			  $("#certificateName").val("");
            	  $("#certificateId").val("");
            	  $("#officialSeal").val(""); 
            	  $(".tr_certificateName").hide();
     			  $("#certificateName").rules("remove");	       				
                $(".tr_certificateId").hide();
     			  $("#certificateId").rules("remove");	       				
                $(".tr_officialSeal").show();
     			  $("#officialSeal").rules("add", {required: true}); 
  		}else if($("#signStandard").val() == 2){
  			$("#certificateName").val("");
            	  $("#certificateId").val("");
            	  $("#officialSeal").val("");    	              	  
                $(".tr_certificateName").show();
    	 		  $("#certificateName").rules("add", {required: true});	      	 		
            	  $(".tr_certificateId").show();
    	 		  $("#certificateId").rules("add", {required: true});      	 		
            	  $(".tr_officialSeal").show();
   		      $("#officialSeal").rules("add", {required: true}); 
  		}else if($("#signStandard").val() == 0){ 
  			  $("#certificateName").val("");
             	  $("#certificateId").val("");
             	  $("#officialSeal").val("");
             	  $(".tr_certificateName").show();
       	 	  $("#certificateName").rules("add", {required: true});
                $(".tr_certificateId").show();
       	 	  $("#certificateId").rules("add", {required: true});
   	 		  $(".tr_officialSeal").hide();
  			  $("#officialSeal").rules("remove");
  		} 
	 	});
      $("#transferMode").change(function(){
          var thisValue = $("#transferMode").val();
          if(thisValue == 1){
     	     $("#supplierAddressId").rules("remove");  
          }else{
   			 $("#supplierAddressId").rules("add", {  required: true });
          }
 	  })
      $("#poEditForm").validate({
          rules: {
              projectId: {
                required: true
              },
              supplierId: {
                required: true
              }, 
              currencyId: {
                required: true
              },
              appendNo: {
                required: true
              },
              orderTime: {
                required: true
              },
              transferMode: {
                required: true
              },
              warehouseId: {
                required: true
              },
              wareAddrId: {
                required: true
              }, 
              accountId: {
                required: true
              } 
          },
          submitHandler: function() {
            var saveUrl = "poReturn/update";
            var formData = $("#poEditForm").serializeObject();
            GLOBAL.ajax(saveUrl, formData,
              function(e) {
                  if (e.success) {
                      layer.msg("保存成功！");
                  } else {
                      layer.msg(e.msg);
                  }
            });
          }
      });
  }

  $("#isRequestPay").change(function(){
      var value = $(this).val();
      if(value == "1"){
          $(".hideByRequestPay").show();
      }else{
          $(".hideByRequestPay").hide().find("[name]").val("");
      }
  })
 
  $(".tab-item").click(function(){
      var url = $(this).data("url");
//      options.param.id = options.param.cid;
      GLOBAL.go(url);
  })
  //付款方式为承兑汇票,需要显示开立类型
  $("#payWayId").change(function(){
    var value = $(this).val();
    if(value == "2"){
      $("#openType-tr").css("display","");
    }else{
      $("#openType-tr").css("display","none");
    }
    //清空 requestPayTime  accountId openType
    $("#requestPayTime").val("");
    $("#accountId").val("");
    $("#perRecAmount").val("");
    $("#openType").val("");
  })


  GLOBAL.goBack();
  
</script>
