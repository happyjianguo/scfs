<link rel="stylesheet" href="../../../js/plugins/jquery.upload/jquery.upload.css">
<div class="wrapper">
    <section class="content-header my-content-header">
  	<ol class="breadcrumb">
	    <li>当前位置</li>
	    <li>入库单</li>
	    <li>理货明细</li>
	    <li class="active">导入</li>
  	</ol>
  </section>
  <section class="product-wrap">
    <div class="row">
      <div class="col-md-12">
        <div class="box no-margin"> 
            <div class="box-body">  
	         <form class="form-horizontal form-inline" id="form1" enctype="multipart/form-data">
                 <table class="table table-bordered table-hover no-margin">  
                  	<tr>
                       <td width="180" class="text-right"><b>导入说明： </b></td> 
                       <td class="text-left">
                       		1、导入条数不能超过999；</br>
                            2、收货明细ID不能为空；</br>
                            3、订单编号不能为空；</br>
                            4、订单附属编号不能为空；</br>
                            5、商品编号不能为空；</br>
                            6、收货数量不能为空；</br>
                            7、可理货数量不能为空；</br>
                            8、理货数量不能为空；</br>
                            9、库存状态不能为空；
                       </td>
                    </tr>
                    <tr>
                       <td width="180" class="text-right"><b>下载导入模板： </b></td> 
                       <td class="text-left"> 
                            <button type="button" data-permissionUrl="/billInStore/excel/billInStoreTallyDtlExport.xls" 
                            	data-url="billInStore/excel/billInStoreTallyDtlExport.xls" id="download" class="btn btn-default btn-sm">下载</button>
                       </td>
                    </tr>
                    <tr>
                       <td width="180" class="text-right"><b>选择导入文件： </b></td> 
                       <td class="text-left"> 
                            <span type="button" class="btn" id="upload"></span>
                       </td>
                    </tr>
                  </table>
	          </form>
            </div>
            <!-- /.box-body --> 
            <div class="box-footer text-center">
              <button type="button" data-permissionUrl="/billInStore/excel/billInStoreTallyDtl/import" data-url="html/logistics/billInStore/billInStoreTallyDtlEdit.html" id="js-back" class="btn btn-default btn-sm">返回</button> 
            </div>
            <!-- /.box-footer -->
        </div>
      </div>
    </div>
  </section>
</div>

<script src="../../../js/plugins/jquery.upload/jquery.upload.js"></script>
<script>
options.initPage = function(){
	
};

$("#js-back").click(function(){
    var url = $(this).data("url");
    GLOBAL.go(url, options.param);
});

$("#download").click(function() {
    var url = $(this).data("url");
	url = url + '?billInStoreId=' + options.param.id;
	location.href = GLOBAL.host + url;
})

$("#upload").upload({
 	url: GLOBAL.host + "billInStore/excel/billInStoreTallyDtl/import",
 	fileType: "xls, xlsx",
 	param: {
 		billInStoreId: options.param.id
 	},
 	isMultiple: false,
	success: function(){
		
    }
}); 
</script>
