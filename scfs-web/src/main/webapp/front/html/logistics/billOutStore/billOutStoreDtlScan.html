<script>
    /*数据表格*/
    var tabCols = [{  
	     title: '序号',
	     field: 'columnsNumber',  
	     width: 10
     }, {
         title: '商品编号',
         field: 'goodsNumber',
         align: 'center'
     }, {
         title: '商品条码',
         field: 'goodsBarCode',
         align: 'center'
     }, {
         title: '商品名称',
         field: 'goodsName',
         align: 'center'
     }, {
         title: '商品型号',
         field: 'goodsType',
         align: 'center'
     }, {
         title: '发货数量',
         field: 'sendNum',
         align: 'center'
     }, {
         title: '拣货数量',
         field: 'pickupNum',
         align: 'center'
     }, {
         title: '发货单价',
         field: 'sendPriceStr',
         align: 'center'
     }, {
         title: '发货金额',
         field: 'sendAmountStr',
         align: 'center'
     }, {

     }, {
         title: '批次',

         align: 'center'
     }, {
         title: '库存状态',
         field: 'goodsStatusName',
         align: 'center'
     }, {
         title: '指定库存',
         field: 'assignStlFlagName',
         align: 'center'
     }];

    options.initPage = function(){
    	var status = options.param.status;
    	if(status==5){
    		$(".nav>li.state").show();	
    	}
        GLOBAL.initTable($('#js_dataTable'), tabCols, {billOutStoreId: options.param.id}, false, {
            onLoadSuccess: function(data){
    			if (data.options.totalStr) {
   					$('#js_dataTable tbody').append("<tr><td style='text-align:left' colspan='" + tabCols.length + "'><b>合计：" + data.options.totalStr + "</b></td></tr>");
   				}
   		 	}
        });
    }
    
    GLOBAL.goBack();
</script>
