<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供应链金融</title>
<script src="../../js/lib/flexible.js" type="text/javascript"></script>
<link href="../../css/base.css" rel="stylesheet"></link>
<link href="../../css/public.css" rel="stylesheet"></link>
<link href="../../css/mobile.css" rel="stylesheet"></link>
<link href="../../css/msg.css" rel="stylesheet"></link>
<style>
.one, .two {
	display: none;
}

.hideFeeTypeName, .hideIsMerge {
	display: none;
}
</style>
</head>
<body>
	<div class="wrapper mb20">
		<!--引入面包屑-->
		<div class="box no-margin">
			<form class="audit-form" id="payAuditInfoForm"
				data-url="overseas/info/audit">
				<div class="box-header">
					<input class="js-initform" type="hidden" id="id" name="id">
					<h4 class="title mb10 ml5 mt5">
						<strong>财务专员审核</strong>
					</h4>
					<div class="box-inner">
						<div class="form-group">
							<label for="applyNo"><b>申请编号：</b></label> <label
								class="js-initform" id="applyNo" name="applyNo"></label>
						</div>
						<div class="form-group">
							<label for="subjectName"><b>开户人：</b></label> <label
								class="js-initform" id="subjectName" name="subjectName"></label>
						</div>

						<div class="form-group">
							<label for="projectName"><b>项目：</b></label> <label
								class="js-initform" id="projectName" name="projectName"></label>
						</div>
						<div class="form-group">
							<label for="accountNo"><b>银行账号：</b></label> <label
								class="js-initform" id="accountNo" name="accountNo"></label>
						</div>

						<div class="form-group">
							<label for="customerName"><b>客户：</b></label> <label
								class="js-initform" id="customerName" name="customerName"></label>
						</div>
						<div class="form-group">
							<label for="bankName"><b>开户行：</b></label> <label
								class="js-initform" id="bankName" name="bankName"></label>
						</div>


						<div class="form-group">
							<label for="billTypeName"><b>单据类别：</b></label> <label
								class="js-initform" id="billTypeName" name="billTypeName"></label>
						</div>
						<div class="form-group hideFeeTypeName">
							<label for="feeTypeName"><b>开票明细：</b></label> <label
								class="js-initform" id="feeTypeName" name="feeTypeName"></label>
						</div>
						<div class="form-group hideIsMerge">
							<label for="isMerge"><b>同品合并：</b></label> <label
								class="js-initform" id="isMerge" name="isMerge"></label>
						</div>

						<div class="form-group">
							<label for="invoiceAmount"><b>申请总额：</b></label> <label
								class="js-initform" id="invoiceAmount" name="invoiceAmount"></label>
						</div>
						<div class="form-group">
							<label for="currnecyTypeName"><b>币种：</b></label> <label
								class="js-initform" id="currnecyTypeName"
								name="currnecyTypeName"></label>
						</div>

						<div class="form-group">
							<label for="balanceStartDate"><b>结算周期：</b></label> <label
								class="js-initform" id="balanceStartDate"
								name="balanceStartDate"></label> - <label class="js-initform"
								id="balanceEndDate" name="balanceEndDate"></label>
						</div>

					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<h3 class="title one mb10 ml5 mt5">
						<strong>销售单明细</strong>
					</h3>
					<h3 class="title two mb10 ml5 mt5">
						<strong>费用单明细</strong>
					</h3>
					<table id="js_dataTable" class="table table-border"></table>
				</div>
				<div class="box-body">
					<h4 class="title mb10 ml5 mt5">
						<strong>审核记录</strong>
					</h4>
					<table id="js_audit_dataTable" class="table table-border"></table>
				</div>
				<!-- .box-body -->
				<div class="box-footer text-center mb10">
					<div class="form-inline" id="buttom1">
						<textarea class="form-control js-initform" id="suggestion"
							rows="3" name="suggestion" placeholder="审核意见"></textarea>
						<p class="mt20">
							<button type="button" data-url="/overseas/finance/audit"
								class="btn btn-primary btn-sm" id="pass">审核通过</button>
							<button type="button" data-url="/overseas/unpass/audit"
								class="btn btn-primary btn-sm punpass" id="unpass">审核不通过</button>
							<button type="button" class="btn btn-default btn-sm js-back">返回</button>
						</p>
						<div class="row mt20 psigh" style="display: none">
							<label class="control-label col-md-2">加签给:</label> <select
								class="form-control col-md-8 js-select" data-url="USER"
								id="sighId" name="sighId"></select>
							<button type="button" data-url="overseas/sigh/audit"
								class="btn btn-primary btn-sm col-md-2" id="sigh">加签</button>
						</div>
						<div class="row mt20 pdeliver" style="display: none">
							<label class="control-label col-md-2">转交给:</label> <select
								class="form-control col-md-8 js-select" data-url="USER"
								id="deliverId" name="deliverId"></select>
							<button type="button" data-url="overseas/deliver/audit"
								class="btn btn-primary btn-sm col-md-2" id="deliver">转交</button>
						</div>
					</div>
					<div class="form-inline" style="display: none" id="buttom2">
						<p class="mt20">
							<button type="button" class="btn btn-default btn-sm js-back">返回</button>
						</p>
					</div>
				</div>
			</form>
		</div>
		</section>
	</div>
	<script src="../../../js/lib/jquery-1.11.0.min.js"
		type="text/javascript"></script>

	<script src="../../js/common.js?v=1.0.0"></script>
	<script>
var id = GLOBAL.getParam("id");
var poId = GLOBAL.getParam("poId");
var flag = GLOBAL.getParam("flag");

if(flag){
    $('#buttom2').show();
    $('#buttom1').hide();
}

$(function() {
    var $from = $("#payAuditInfoForm");
    var url = $from.data("url");
    GLOBAL.ajax(url, {
    	overseasId: poId
    }, function(e) {
        if (e.success) {
            var data = e.items.invoiceOverseas;
            var type;
            if (data) {
                type = data.billType;
                $(".js-initform", $from).each(function() {
                    var $this = $(this);
                    var id = $this.attr("id");
                    data[id] = data[id] == null ? "" : data[id];

                    if (this.nodeName.toLowerCase() == "span") {
                        if (data[id]) {
                            $this.text(data[id]);
                        }
                    } else {
                        $this.val(data[id]);
                    }
                });
                var isMerge = data.isMerge;
                if(type== "2"){
                	$(".hideFeeTypeName").show();
                }else{
                	if(isMerge == "1"){
                		$("#isMerge").text("是");
                	}else{
                		$("#isMerge").text("否");
                	}
                	$(".hideIsMerge").show();
                }
            }
            
            var tabId;
            if (type) {
                if (type == 1) {
                    var dtls = e.items.invoiceOverseasPoList;
                    tabId = 1;
                    if (dtls) {
                        var tabStr = "";
                        for (var i = 0; i < dtls.length; i++) {
                            tabStr += '<tbody><tr><td rowspan="5" class="column-index">'+(i+1)+'</td></tr>' +
                                    '<tr><td>提货/退货单编号：</td><td>' + dtls[i].billNo + '</td><td>日期：</td><td>' + dtls[i].requiredSendDate + '</td></tr>' +
                                    '<tr><td>商品编号：</td><td>' + dtls[i].goodsNumber + '</td><td>商品描述：</td><td>' + dtls[i].goodsName + '</td></tr>' +
                                    '<tr><td>可开票数量：</td><td>' + dtls[i].provideMaxNum + '</td><td>可开票金额：</td><td>' + dtls[i].provideMaxAmount + '</td></tr>' +
                                    '<tr><td>开票数量：</td><td>' + dtls[i].invoiceNum + '</td><td>开票金额：</td><td>' + dtls[i].invoiceAmount + '</td></tr>' +
                                    '</td></tr><tr class="empty-tr"><td colspan="5"></td></tr></tbody>';
                        }
                        $('#js_dataTable').append(tabStr);
                    }
                }
                if (type == 2) {
                    var fees = e.items.invoiceOverseasFeeList;
                    tabId = 2;
                    if (fees) {
                        var tabStr = "";
                        for (var i = 0; i < fees.length; i++) {
                            tabStr += '<tbody><tr><td rowspan="5" class="column-index">'+(i+1)+'</td></tr>' +
                                    '<tr><td>项目：</td><td>' + fees[i].projectName + '</td><td>费用编号：</td><td>' + fees[i].feeNo + '</td></tr>' +
                                    '<tr><td>费用类型：</td><td>' + fees[i].feeTypeName + '</td><td>费用日期：</td><td>' + fees[i].recDate + '</td></tr>' +
                                    '<tr><td>可开票金额：</td><td>' + fees[i].blanceInvoiceAmount + '</td><td>币种：</td><td>' + fees[i].currencyTypeName + '</td></tr>' +
                                    '<tr><td>开票金额：</td><td colspan="3">' + fees[i].invoiceAmount + '</td></tr>' +
                                    '</td></tr><tr class="empty-tr"><td colspan="5"></td></tr></tbody>';
                        }
                        $('#js_dataTable').append(tabStr);
                    }
                }
                var tabArr = ["one", "two", "three"];
                $("." + tabArr[tabId - 1]).show();
            }

            //获取审核记录数据并在表格中展示
            GLOBAL.ajax('overseas/auditflow/audit/query', {
            	projectItemId: poId
            }, function(e) {
                var data = e.items;
                if (data) {
                    var tabStr = "";
                    for (var i = 0; i < data.length; i++) {

                        var bgFlag = data[i].backcolor,
                            fontFlag = data[i].fontcolor;

                        if(bgFlag || fontFlag){
                            var backcolor = ["", "#d0daf2"],
                                fontColor = ["", "red", "blue"];
                        }
                        if(bgFlag == 2){
                            var borderColor = "";
                        }

                        tabStr += '<tbody><tr><td rowspan="4" class="column-index" style="background-color: ' + backcolor[bgFlag] + ';color: ' + fontColor[fontFlag] + '">' + (i + 1) + '</td></tr><tr style="background-color: ' + 
			            			backcolor[bgFlag] + ';color: ' + fontColor[fontFlag] + '"><td style="width:1rem">节点：</td><td style="width:4rem">' + data[i].stateName +"<span>("+data[i].auditStateName+ ')</span></td><td style="width:1.5rem">处理人：</td>' + '<td>' + data[i].dealName + '</td></tr><tr style="background-color: ' + backcolor[bgFlag] + ';color: ' +
			            			fontColor[fontFlag] + '"><td>时间：</td><td colspan="3">' + data[i].createTime + '&nbsp;&nbsp;-&nbsp;&nbsp;' + data[i].dealTime + '</td></tr><tr style="background-color: ' + backcolor[bgFlag] + ';color: ' + fontColor[fontFlag] + '"><td>意见：</td><td colspan="3">' + data[i].suggestion + 
			            			'</td></tr>' + '<tr class="empty-tr"><td colspan="5"></td></tr></tbody>';
                    }
                    $('#js_audit_dataTable').append(tabStr);
                }
            })
            
            
            
            GLOBAL.ajax('audit/id/query', {
                id: id
            }, function(e) {
                var data = e.items;
                if (data) {
                    if (data.auditType == 1 || data.auditType == 2) {
                        $(".psigh,.pdeliver").show();
                    } else {
                        $(".punpass").hide();
                    }
                    if(data.auditState == 1 || data.auditState == 3){//审核通过，隐藏
                        $('#buttom2').show();
                        $('#buttom1').hide();
                    }
                }
            });
        }
    });
})

GLOBAL.initSelect();

$("#pass").click(function() {
    var suggestion = $("#suggestion").val();
    var url = $(this).data("url");
    GLOBAL.ajax(url, {
        auditId: id,
        projectItemId: poId,
        suggestion: suggestion || ""
    }, function(e) {
    	if (e.success) {
            MOBILE.msg("已审核通过！", function(){
               window.location.href = "audit_list_new.html";
            });
        } else {
            MOBILE.msg(e.msg);
        }
    });
})

$("#sigh").click(function() {
	    var url = $(this).data("url");
	    var sighId = $("#sighId").val();
	    if(sighId){
          	MOBILE.confirm('确定加签吗？', function(){
              	 GLOBAL.ajax(url, {
			        auditId: id,
			        pauditorId: sighId
			    }, function(e) {
			        if (e.success) {
			            MOBILE.msg("加签成功！", function(){                            
                            window.location.href = "audit_list_new.html";
                        });
			        } else {
			            MOBILE.msg(e.msg);
			        }
			    });
          	});
      	}else{
          	MOBILE.msg("请选择！");
          	$("#sighId").focus();
      	}
	})

	$("#deliver").click(function() {
	    var url = $(this).data("url");
	    var deliverId = $("#deliverId").val();
	    if(deliverId){
	        MOBILE.confirm('确定转交吗？', function(){
		        GLOBAL.ajax(url, {
			        auditId: id,
			        pauditorId: deliverId
			    }, function(e) {
			        if (e.success) {
			            MOBILE.msg("转交成功！", function(){
                            window.location.href = "audit_list_new.html";
                        });
			        } else {
			            MOBILE.msg(e.msg);
			        }
			    });
	        });
      	}else{
          	MOBILE.msg("请选择！");
          	$("#deliverId").focus();
      	}
	})

$("#unpass").click(function() {
    var suggestion = $("#suggestion").val();
    if (!suggestion) {
        MOBILE.msg("请输入审核意见");
        return;
    }
    var url = $(this).data("url");
    GLOBAL.ajax(url, {
        auditId: id,
        projectItemId: poId,
        suggestion: suggestion
    }, function(e) {
    	if (e.success) {
            MOBILE.msg("审核未通过！", function(){
               window.location.href = "audit_list_new.html";
            });
        } else {
            MOBILE.msg(e.msg);
        }
    });
})
$(".attachment-down").click(function() {
      var ids = GLOBAL.selectIds($("#js_dataFileTable"));
      if (ids) {
          var url = GLOBAL.host + $(this).data("url") + "?ids=" + ids;
          window.open(url);
      }
  })

$(".js-back").click(function(){
    if(flag){
        location.href = "myApplying.html";
    }else{
        window.location.href = "audit_list_new.html";;
    }
})
</script>

</body>

</html>
