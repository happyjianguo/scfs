<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供应链金融</title>
<script src="../../js/lib/flexible.js" type="text/javascript"></script>
<link href="../../css/base.css" rel="stylesheet"></link>
<link href="../../css/public.css" rel="stylesheet"></link>
<link href="../../css/mobile.css" rel="stylesheet"></link>
<link href="../../css/msg.css" rel="stylesheet"></link>
</head>
<body>
	<div class="wrapper mb20">
		<div class="box no-margin">
			<form class="audit-form" id="form1" data-url="invoice/finance/audit">
				<div class="box-header">
					<h4 class="title mb10 ml5 mt5">
						<strong>财务主管审核</strong>
					</h4>
					<table class="table table-bordered table-hover no-margin">
						<tr>
							<td width="180" class="text-right"><b>退货编号：</b></td>
							<td class="text-left"><label class="js-initform"
								id="orderNo" name="orderNo"></label></td>
							<td width="180" class="text-right"><b>退货附属编号：</b></td>
							<td class="text-left"><label class="js-initform"
								id="appendNo" name="appendNo"></label></td>
						</tr>

						<tr>
							<td class="text-right"><b>项目：</b></td>
							<td class="text-left"><label class="js-initform"
								id="projectName" name="projectName"></label></td>
							<td width="180" class="text-right"><b>供应商：</b></td>
							<td class="text-left"><label class="js-initform"
								id="supplierAddressName" name="supplierName"></label></td>
						</tr>

						<tr>
							<td class="text-right"><b>供应商地址：</b></td>
							<td class="text-left"><label class="js-initform"
								id="supplierAddressName" name="supplierAddressName"></label></td>
							<td class="text-right"><b>发货仓库：</b></td>
							<td class="text-left"><label class="js-initform"
								id="warehouseName" name="warehouseName"></label></td>
						</tr>

						<tr>
							<td class="text-right"><b>仓库地址：</b></td>
							<td class="text-left"><label class="js-initform"
								id="wareAddrName" name="wareAddrName"></label></td>
							<td class="text-right"><b>退货日期：</b></td>
							<td class="text-left"><label class="js-initform"
								id="orderTime" name="orderTime"></label></td>
						</tr>

						<tr>
							<td class="text-right"><b>运输方式：</b></td>
							<td class="text-left"><label class="js-initform"
								id="transferModeName" name="transferModeName"></label></td>
						</tr>

						<tr>
							<td class="text-right"><b>退货数量：</b></td>
							<td class="text-left"><label class="js-initform toThound"
								id="orderTotalNum" name="orderTotalNum"></label></td>
							<td class="text-right"><b>退货金额：</b></td>
							<td class="text-left"><label class="js-initform toThound"
								id="orderTotalAmount" name="orderTotalAmount"></label></td>
						</tr>

						<tr>
							<td class="text-right"><b>签收标准：</b></td>
							<td class="text-left"><label class="js-initform"
								id="signStandardName" name="signStandardName"></label></td>
							<td class="text-right"><b>签收人：</b></td>
							<td class="text-left"><label class="js-initform"
								id="certificateName" name="certificateName"></label></td>
						</tr>
						<tr>
							<td class="text-right"><b>身份证：</b></td>
							<td class="text-left"><label class="js-initform"
								id="certificateId" name="certificateId"></label></td>
							<td class="text-right"><b>公章：</b></td>
							<td class="text-left"><label class="js-initform"
								id="officialSeal" name="officialSeal"></label></td>
						</tr>

						<tr>
							<td class="text-right"><b>备注：</b></td>
							<td class="text-left"><label class="js-initform" id="remark"
								name="remark"></label></td>
						</tr>
					</table>
				</div>
				<!-- .box-body -->
				<div class="box-body">
					<div id="saleSelect">
						<h4 class="title mb10 ml5 mt5">
							<strong>采购退货单明细</strong>
						</h4>
						<table id="js_dataTable" class="table table-border"></table>
					</div>
				</div>

				<div class="box-body">
					<h4 class="title mb10 ml5 mt5">
						<strong>审核记录</strong>
					</h4>
					<table id="js_audit_dataTable" class="table table-border"></table>
				</div>
				<!-- .box-body -->
				<div class="box-footer text-center mb10">
					<div class="form-inline" id="buttom1">
						<textarea class="form-control js-initform" id="suggestion"
							rows="3" name="suggestion" placeholder="审核意见"></textarea>
						<p class="mt20">
							<button type="button" data-url="poReturn/finance2/audit"
								data-permissionUrl="/poReturn/finance2/audit"
								class="btn btn-primary btn-sm" id="pass">审核通过</button>
							<button type="button" data-url="poReturn/unpass/audit"
								data-permissionUrl="/poReturn/unpass/audit"
								class="btn btn-primary btn-sm punpass" id="unpass">审核不通过</button>
							<button type="button" class="btn btn-default btn-sm js-back">返回</button>
						</p>
						<div class="row mt20 psigh" style="display: none">
							<label class="control-label col-md-2">加签给:</label> <select
								class="form-control col-md-8 js-select" data-url="USER"
								id="sighId" name="sighId"></select>
							<button type="button" data-url="poReturn/sigh/audit"
								data-permissionUrl="/poReturn/sigh/audit"
								class="btn btn-primary btn-sm col-md-2" id="sigh">加签</button>
						</div>
						<div class="row mt20 pdeliver" style="display: none">
							<label class="control-label col-md-2">转交给:</label> <select
								class="form-control col-md-8 js-select" data-url="USER"
								id="deliverId" name="deliverId"></select>
							<button type="button" data-url="poReturn/deliver/audit"
								data-permissionUrl="/poReturn/deliver/audit"
								class="btn btn-primary btn-sm col-md-2" id="deliver">转交</button>
						</div>
					</div>
					<div class="form-inline" style="display: none" id="buttom2">
						<p class="mt20">
							<button type="button" class="btn btn-default btn-sm js-back">返回</button>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="../../../js/lib/jquery-1.11.0.min.js"
		type="text/javascript"></script>
	<script src="../../js/common.js?v=1.0.0"></script>
	<script>
var id = GLOBAL.getParam("id");
var poId = GLOBAL.getParam("poId");
var flag = GLOBAL.getParam("flat");

if(flag){
    $('#buttom2').show();
    $('#buttom1').hide();
}
$(function() { 
    var $from = $("#form1");
    var url = $from.data("url");
    GLOBAL.ajax(url, {  poId: poId },
    	function(e) {
        if (e.success) {
            if (e.items) {
                var data = e.items.invoiceApplyManager;
                if (data) {
                	$(".js-initform", $from).each(function() {
                        var $this = $(this);
                        var id = $this.attr("id");
                        var toThound = $this.hasClass("toThound");
                        data[id] = data[id] == null ? "" : data[id];
                        
                        if(this.nodeName.toLowerCase() == "label") {
                            if(data[id]) {
                            	var showValue = toThound && !isNaN(parseFloat(data[id])) ? parseFloat(data[id]).toThounds() : data[id];
                                $this.text(showValue);
                            }
                        } else {
                            $this.val(data[id]);
                        }
              		});
                }
                var dtls = e.items.billDeliveryDtlResDtoList;
                if (dtls) { 
              		var tabStr = "";
                    for (var i = 0; i < dtls.length; i++) {
                        tabStr += '<tbody><tr><td rowspan="3" class="column-index">'+(i+1)+'</td></tr>' +
                                '<tr><td>商品编号：</td><td>' + dtls[i].goodsNo + '</td><td>名称：</td><td>' + dtls[i].goodsName + '</td></tr>' +
                                '<tr><td>型号：</td><td>' + dtls[i].goodsType + '</td><td>币种</td><td>' + dtls[i].currencyName + '</td></tr>' + 
                                '<tr><td>数量：</td><td>' + dtls[i].goodsNum + '</td><td>单价</td><td>' + dtls[i].goodsPrice + '</td></tr>' +
                                '<tr><td>金额：</td><td>' + dtls[i].goodsAmount + '</td><td>批次</td><td>' + dtls[i].batchNum + '</td></tr>' +
                                '<tr><td>库存状态：</td><td>' + dtls[i].goodsStatusName + '</td></tr>' +'</td></tr><tr class="empty-tr"><td colspan="5"></td></tr></tbody>';
                    }
                    $('#js_dataTable').append(tabStr);
              	} 
               
                //获取审核记录数据并在表格中展示
                GLOBAL.ajax('poReturn/auditflow/audit/query', {
                	billOutStoreId: poId
                }, function(e) {
                    var data = e.items;
                    if (data) {
                        var tabStr = "";
                        for (var i = 0; i < data.length; i++) {

                            var bgFlag = data[i].backcolor,
                                fontFlag = data[i].fontcolor;

                            if(bgFlag || fontFlag){
                                var backcolor = ["", "#d0daf2"],
                                    fontColor = ["", "red", "blue"];
                            }
                            if(bgFlag == 2){
                                var borderColor = "";
                            }

                            tabStr += '<tbody><tr><td rowspan="4" class="column-index" style="background-color: ' + backcolor[bgFlag] + ';color: ' + fontColor[fontFlag] + '">' + (i + 1) + '</td></tr><tr style="background-color: ' + 
		                    			backcolor[bgFlag] + ';color: ' + fontColor[fontFlag] + '"><td style="width:1rem">节点：</td><td style="width:4rem">' + data[i].stateName +"<span>("+data[i].auditStateName+ ')</span></td><td style="width:1.5rem">处理人：</td>' + '<td>' + data[i].dealName + '</td></tr><tr style="background-color: ' + backcolor[bgFlag] + ';color: ' +
		                    			fontColor[fontFlag] + '"><td>时间：</td><td colspan="3">' + data[i].createTime + '&nbsp;&nbsp;-&nbsp;&nbsp;' + data[i].dealTime + '</td></tr><tr style="background-color: ' + backcolor[bgFlag] + ';color: ' + fontColor[fontFlag] + '"><td>意见：</td><td colspan="3">' + data[i].suggestion + 
		                    			'</td></tr>' + '<tr class="empty-tr"><td colspan="5"></td></tr></tbody>';
                        }
                        $('#js_audit_dataTable').append(tabStr);
                    }
                })

                
                GLOBAL.ajax('audit/id/query', {
                    id: id
                }, function(e) {
                    var data = e.items;
                    if (data) {
                        if (data.auditType == 1 || data.auditType == 2) {
                            $(".psigh,.pdeliver").show();
                        } else {
                            $(".punpass").hide();
                        }
                        if(data.auditState == 1 || data.auditState == 3){//审核通过，隐藏
                            $('#buttom2').show();
                            $('#buttom1').hide();
                        }
                    }
                });
            }
        }
    });
})

GLOBAL.initSelect();

$("#pass").click(function() {
    var suggestion = $("#suggestion").val();
    var url = $(this).data("url");
    GLOBAL.ajax(url, {
        auditId: id,
        InvoiceApplyId: poId,
        suggestion: suggestion || ""
    }, function(e) {
        if (e.success) {
        	MOBILE.msg("审核通过成功！", function(){
         		window.location.href = "audit_list_new.html";
         	});
        } else {
            MOBILE.msg(e.msg);
        }
    });
})

$("#unpass").click(function() {
    var suggestion = $("#suggestion").val();
    if (!suggestion) {
        MOBILE.msg("请输入审核意见");
        return;
    }
    var url = $(this).data("url");
    GLOBAL.ajax(url, {
        auditId: id,
        InvoiceApplyId: poId,
        suggestion: suggestion
    }, function(e) {
        if (e.success) {
        	MOBILE.msg("审核不通过成功！", function(){
         		window.location.href = "audit_list_new.html";
         	});
        } else {
            MOBILE.msg(e.msg);
        }
    });
})


$(".js-back").click(function(){
    if(flag){
        location.href = "myApplying.html";
    }else{
        window.location.href = "audit_list_new.html";;
    }
})

$("#sigh").click(function() {
    var url = $(this).data("url");
    var sighId = $("#sighId").val();

    if (sighId) {
        MOBILE.confirm('确定加签吗？',   function() {
            GLOBAL.ajax(url, {
                auditId:  id,
                pauditorId: sighId
            }, function(e) {
                if (e.success) {
                	MOBILE.msg("加签成功！", function(){
	             		window.location.href = "audit_list_new.html";
	             	});
                } else {
                    MOBILE.msg(e.msg);
                }
            });
        });
    } else {
        MOBILE.msg("请选择！");
        $("#sighId").focus();
    }
})

$("#deliver").click(function() {
    var url = $(this).data("url");
    var deliverId = $("#deliverId").val();

    if (deliverId) {
        MOBILE.confirm('确定转交吗？',   function() {
            GLOBAL.ajax(url, {
                auditId: id,
                pauditorId: deliverId
            }, function(e) {
                if (e.success) {
                	MOBILE.msg("转交成功！", function(){
	             		window.location.href = "audit_list_new.html";
	             	});
                } else {
                    MOBILE.msg(e.msg);
                }
            });
        });
    } else {
        MOBILE.msg("请选择！");
        $("#deliverId").focus();
    }
}) 
</script>
</body>

</html>
