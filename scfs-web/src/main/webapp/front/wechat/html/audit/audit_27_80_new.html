<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>瑞翰供应链</title>
<script src="../../js/lib/flexible.js" type="text/javascript"></script>
<link href="../../css/base.css" rel="stylesheet"></link>
<link href="../../css/public.css" rel="stylesheet"></link>
<link href="../../css/mobile.css" rel="stylesheet"></link>
<link href="../../css/msg.css" rel="stylesheet"></link>
</head>
<body>
	<div class="wrapper mb20">
		<h4 class="title mb10 ml5 mt5">
			<strong>部门主管审核</strong>
		</h4>
		<form class="audit-form" id="form1" data-url="matterManage/info/audit">
			<input class="form-control js-initform" type="hidden" id="id"
				name="id">
			<p>
				<span class="form-label">事项编号</span> <span
					class="form-value matterNo" id="matterNo"></span>
			</p>
			<p>
				<span class="form-label">事项名称</span> <span
					class="form-value js-initform" id="matterNameValue"></span>
			</p>
			<p>
				<span class="form-label">事项描述</span> <span
					class="form-value js-initform" id="matterDescribe"></span>
			</p>
			<p>
				<span class="form-label">客户类型</span> <span
					class="form-value js-initform" id="matterTypeValue"></span>
			</p>
			<p>
				<span class="form-label">所处阶段</span> <span
					class="form-value js-initform" id="stageValue"></span>
			</p>
			<p class="showProject">
				<span class="form-label">项目</span> <span
					class="form-value js-initform" id="projectName"></span>
			</p>
			<p class="showAbbreviate">
				<span class="form-label">客户简称</span> <span
					class="form-value js-initform" id="customerAbbreviate"></span>
			</p>
			<p>
				<span class="form-label">客户名称</span> <span
					class="form-value js-initform" id="customerName"></span>
			</p>
			<p>
				<span class="form-label">办公地址</span> <span
					class="form-value js-initform" id="officeAddress"></span>
			</p>
			<p>
				<span class="form-label">香港公司全称</span> <span
					class="form-value js-initform" id="hkCompany"></span>
			</p>
			<p>
				<span class="form-label">注册地址</span> <span
					class="form-value js-initform" id="regAddress"></span>
			</p>
			<p>
				<span class="form-label">联系人</span> <span
					class="form-value js-initform" id="contacts"></span>
			</p>

			<p>
				<span class="form-label">联系电话</span> <span
					class="form-value js-initform" id="contactsNumber"></span>
			</p>
			<p>
				<span class="form-label">企业主营业务</span> <span
					class="form-value js-initform" id="enterpriseBus"></span>
			</p>
			<p>
				<span class="form-label">铺货商品</span> <span
					class="form-value js-initform" id="disGoods"></span>
			</p>
			<p>
				<span class="form-label">业务审核人</span> <span
					class="form-value js-initform" id="bizManagerName"></span>
			</p>
			<p>
				<span class="form-label">商务审核人</span> <span
					class="form-value js-initform" id="businessManagerName"></span>
			</p>
			<p>
				<span class="form-label">部门主管审核人</span> <span
					class="form-value js-initform" id="departmentIdName"></span>
			</p>
			<p>
				<span class="form-label">法务审核人</span> <span
					class="form-value js-initform" id="justiceName"></span>
			</p>
			<p>
				<span class="form-label">财务主管审核人</span> <span
					class="form-value js-initform" id="financeManagerName"></span>
			</p>
			<p>
				<span class="form-label">分控主管审核人</span> <span
					class="form-value js-initform" id="riskManagerName"></span>
			</p>
			<p>
				<span class="form-label">备注</span> <span
					class="form-value js-initform" id="remark"></span>
			</p>
		</form>
		<!-- 审核记录 -->
		<h4 class="title mb10 ml5 mt5 audit-record-title">
			<strong>审核节点</strong>
		</h4>
		<div class="audit-record-box">
			<ul></ul>
		</div>
		<div class="box-footer text-center mb10">
			<div class="form-inline" id="buttom1">
				<textarea class="form-control js-initform" id="suggestion" rows="3"
					name="suggestion" placeholder="审核意见"></textarea>
				<p class="mt20">
					<button type="button" data-url="matterManage/deptManage/audit"
						data-permissionUrl="/matterManage/deptManage/audit"
						class="btn btn-primary btn-sm" id="pass">审核通过</button>
					<button type="button" data-url="matterManage/unpass/audit"
						data-permissionUrl="/matterManage/unpass/audit"
						class="btn btn-primary btn-sm punpass" id="unpass">审核不通过</button>
					<button type="button" class="btn btn-default btn-sm js-back">返回</button>
				</p>
				<div class="row mt20 psigh" style="display: none;">
					<label class="control-label col-md-2">加签给:</label> <select
						class="form-control col-md-8 js-select" data-url="USER"
						id="sighId" name="sighId"></select>
					<button type="button" data-url="matterManage/sigh/audit"
						data-permissionUrl="/matterManage/sigh/audit"
						class="btn btn-primary btn-sm col-md-2" id="sigh">加签</button>
				</div>
				<div class="row mt20 pdeliver" style="display: none;">
					<label class="control-label col-md-2">转交给:</label> <select
						class="form-control col-md-8 js-select" data-url="USER"
						id="deliverId" name="deliverId"></select>
					<button type="button" data-url="matterManage/deliver/audit"
						data-permissionUrl="/matterManage/deliver/audit"
						class="btn btn-primary btn-sm col-md-2" id="deliver">转交</button>
				</div>
			</div>
			<div class="form-inline" style="display: none" id="buttom2">
				<p class="mt20">
					<button type="button" class="btn btn-default btn-sm js-back">返回</button>
				</p>
			</div>
		</div>
	</div>
	<script src="../../../js/lib/jquery-1.11.0.min.js"
		type="text/javascript"></script>
	<script src="../../js/common.js?v=1.0.0"></script>
	<script> 
        var id = GLOBAL.getParam("id");
        var poId = GLOBAL.getParam("poId"); 
        var flag = GLOBAL.getParam("flag");

        if(flag){
            $('#buttom2').show();
            $('#buttom1').hide();
        }
          
        $(function() {
            var $from = $("#form1");
            var url = $from.data("url");
            GLOBAL.ajax(url, {matterId: poId }, function(e) {
                if (e.success) {
                    var data = e.items.matterManage; 
                    if (data) {
                    	if(data.matterName==1){
                			$(".showAbbreviate").show();	
                	    	$(".showProject").hide();
                	    }else{
                	    	$(".showProject").show();	
                	    	$(".showAbbreviate").hide();
                	    }
                        $(".js-initform", $from).each(function() {
                            var $this = $(this);
                            var id = $this.attr("id");
                            data[id] = data[id] == null ? "" : data[id];
                            if (this.nodeName.toLowerCase() == "span") {
                                if (data[id] || data[id] == 0) {
                                    $this.text(data[id]);
                                }
                            } else {
                                $this.val(data[id]);
                            }
                        });
                        GLOBAL.ajax('audit/id/query', {
                            id: id
                        }, function(e) {
                            var data = e.items;
                            if (data) {
                                if (data.auditType == 1 || data.auditType == 2) {
                                    $(".psigh,.pdeliver").show();
                                } else {
                                    $(".punpass").hide();
                                }
                                if(data.auditState == 1 || data.auditState == 3){//审核通过，隐藏
                                    $('#buttom2').show();
                                    $('#buttom1').hide();
                                }
                            }
                        });
                    }  
                }
              //获取审核记录数据并在表格中展示
                GLOBAL.ajax('matterManage/auditflow/audit/query', {
                	projectItemId: poId
                }, function(e) {
                    var data = e.items;
                    if (data) {
                        var nodeLists = "";
                        for (var i = 0; i < data.length; i++) {

                            var bgFlag = data[i].backcolor,
                                fontFlag = data[i].fontcolor;
                            var state;
                            if(bgFlag == 1){
                                state = "passed"
                            }
                            if(fontFlag == "1"){
                                state = "reject";
                            }else if(fontFlag == "2"){
                                state = "current";
                            }
                            nodeLists += '<li class="'+state+'"><p>' + data[i].stateName + ' ' + data[i].dealName + ' (' + data[i].auditStateName + ') ' + data[i].suggestion + '<p>' + (data[i].createTime || "-") + '</p></li>'
                        }
                        $('.audit-record-box ul').empty().append(nodeLists);
                    }
                })

                
                
            });

        })
        GLOBAL.initSelect();
        $("#pass").click(function() {
            var suggestion = $("#suggestion").val();
            var url = $(this).data("url");
            GLOBAL.ajax(url, {
                auditId: id,
                projectItemId: poId,
                suggestion: suggestion || ""
            }, function(e) {
            	if (e.success) {
                    MOBILE.msg("审核通过成功！", function(){
                		window.location.href = "audit_list_new.html";
                	}); 
                } else {
                    MOBILE.msg(e.msg);
                }
            });
        })

        $("#sigh").click(function(e) {
            e.stopPropagation();
            var url = $(this).data("url");
            var sighId = $("#sighId").val();
            if(sighId){
                MOBILE.confirm('确定加签吗？', function(){
                    GLOBAL.ajax(url, {
                        auditId: id,
                        pauditorId: sighId
                    }, function(e) {
                        if (e.success) {
                            MOBILE.msg("加签成功！", function(){
                        		window.location.href = "audit_list_new.html";
                        	}); 
                        } else {
                            MOBILE.msg(e.msg);
                        }
                    });
                });
            }else{
                MOBILE.msg("请选择！");
                $("#sighId").focus();
            }
        })

        $("#deliver").click(function() {
            var url = $(this).data("url");
            var deliverId = $("#deliverId").val();
            if(deliverId){
                MOBILE.confirm('确定转交吗？', function(){ 
                    GLOBAL.ajax(url, {
                        auditId: id,
                        pauditorId: deliverId
                    }, function(e) {
                        if (e.success) {
                            MOBILE.msg("转交成功！", function(){
                        		window.location.href = "audit_list_new.html";
                        	}); 
                        } 
                    });
                });
            }else{
                MOBILE.msg("请选择！");
                $("#deliverId").focus();
            }
            
        })

        $("#unpass").click(function() {
            var suggestion = $("#suggestion").val();
            if (!suggestion) {
                MOBILE.msg("请输入审核意见");
                return;
            }
            var url = $(this).data("url");
            GLOBAL.ajax(url, {
                auditId: id,
                projectItemId:poId,
                suggestion: suggestion
            }, function(e) {
                if (e.success) {
                    MOBILE.msg("审核不通过成功！", function(){
                		window.location.href = "audit_list_new.html";
                	}); 
                } else {
                    MOBILE.msg(e.msg);
                }
            });
        })

        $(".js-back").click(function(){
            if(flag){
                location.href = "myApplying.html";
            }else{
                window.location.href = "audit_list_new.html";;
            }
        })
</script>
</body>

</html>
