<!DOCTYPE html>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>瑞翰供应链</title>
<script src="../../js/lib/flexible.js" type="text/javascript"></script>
<link href="../../css/base.css" rel="stylesheet"></link>
<link href="../../css/public.css" rel="stylesheet"></link>
<link href="../../css/mobile.css" rel="stylesheet"></link>
<link href="../../css/msg.css" rel="stylesheet"></link>
</head>

<body>
	<div class="wrapper mb20">
		<h4 class="title mb10 ml5 mt5">
			<strong>财务专员审核</strong>
		</h4>
		<form class="audit-form" id="billOutStoreAuditInfoForm"
			data-url="billOutStore/info/audit">
			<input class="js-initform" type="hidden" id="id" name="id">
			<p>
				<span class="form-label">出库编号</span> <span
					class="form-value js-initform" id="billNo"></span>
			</p>
			<p>
				<span class="form-label">出库附属编号</span> <span
					class="form-value js-initform" id="affiliateNo"></span>
			</p>
			<p>
				<span class="form-label">出库类型</span> <span
					class="form-value js-initform" id="billTypeName"></span>
			</p>
			<p>
				<span class="form-label">项目</span> <span
					class="form-value js-initform" id="projectName"></span>
			</p>
			<p>
				<span class="form-label">发货仓库</span> <span
					class="form-value js-initform" id="warehouseName"></span>
			</p>
			<p>
				<span class="form-label">接收仓库</span> <span
					class="form-value js-initform" id="receiveWarehouseName"></span>
			</p>
			<p>
				<span class="form-label">运输方式</span> <span
					class="form-value js-initform" id="transferModeName"></span>
			</p>
			<p>
				<span class="form-label">送货地址</span> <span
					class="form-value js-initform" id="customerAddress"></span>
			</p>



			<p>
				<span class="form-label">客户</span> <span
					class="form-value js-initform" id="customerName"></span>
			</p>
			<p>
				<span class="form-label">要求发货日期</span> <span
					class="form-value js-initform" id="requiredSendDate"></span>
			</p>
			<p>
				<span class="form-label">总数量</span> <span
					class="form-value js-initform" id="sendNum"></span>
			</p>
			<p>
				<span class="form-label">总金额</span> <span
					class="form-value js-initform" id="sendAmount"></span>
			</p>
			<p>
				<span class="form-label">币种</span> <span
					class="form-value js-initform" id="currencyTypeName"></span>
			</p>
			<p>
				<span class="form-label">签收标准</span> <span
					class="form-value js-initform" id="signStandardName"></span>
			</p>
			<p>
				<span class="form-label">签收人</span> <span
					class="form-value js-initform" id="certificateName"></span>
			</p>
			<p>
				<span class="form-label">身份证</span> <span
					class="form-value js-initform" id="certificateId"></span>
			</p>
			<p>
				<span class="form-label">公章</span> <span
					class="form-value js-initform" id="officialSeal"></span>
			</p>
			<p>
				<span class="form-label">状态</span> <span
					class="form-value js-initform" id="statusName"></span>
			</p>
			<p>
				<span class="form-label">出库时间</span> <span
					class="form-value js-initform" id="deliverTime"></span>
			</p>
			<p>
				<span class="form-label">出库人</span> <span
					class="form-value js-initform" id="deliverer"></span>
			</p>
			<p>
				<span class="form-label">备注</span> <span
					class="form-value js-initform" id="remark"></span>
			</p>
		</form>

		<h3 class="title mb10 ml5 mt5">出库单明细</h3>
		<div class="detail-box">
			<p>
				<span class="form-label">PO170411000010</span> <span
					class="form-value js-initform">2017-04-15 20:00:15</span>
			</p>
		</div>

		<!-- 审核记录 -->
		<h4 class="title mb10 ml5 mt5 audit-record-title">
			<strong>审核节点</strong>
		</h4>
		<div class="audit-record-box">
			<ul></ul>
		</div>

		<div class="box-footer text-center mb10">
			<div class="form-inline" id="buttom1">
				<textarea class="form-control js-initform" id="suggestion" rows="3"
					name="suggestion" placeholder="审核意见"></textarea>
				<p class="mt20">
					<button type="button" data-url="/billOutStore/finance/audit"
						class="btn btn-primary btn-sm" id="pass">审核通过</button>
					<button type="button" data-url="/billOutStore/unpass/audit"
						class="btn btn-primary btn-sm punpass" id="unpass">审核不通过</button>
					<button type="button" class="btn btn-default btn-sm js-back">返回</button>
				</p>
				<div class="row mt20 psigh" style="display: none">
					<label class="control-label col-md-2">加签给:</label> <select
						class="form-control col-md-8 js-select" data-url="USER"
						id="sighId" name="sighId"></select>
					<button type="button" data-url="/billOutStore/sigh/audit"
						class="btn btn-primary btn-sm col-md-2" id="sigh">加签</button>
				</div>
				<div class="row mt20 pdeliver" style="display: none">
					<label class="control-label col-md-2">转交给:</label> <select
						class="form-control col-md-8 js-select" data-url="USER"
						id="deliverId" name="deliverId"></select>
					<button type="button" data-url="/billOutStore/deliver/audit"
						class="btn btn-primary btn-sm col-md-2" id="deliver">转交</button>
				</div>
			</div>
			<div class="form-inline" style="display: none" id="buttom2">
				<p class="mt20">
					<button type="button" class="btn btn-default btn-sm js-back">返回</button>
				</p>
			</div>
		</div>
	</div>
	<script src="../../../js/lib/jquery-1.11.0.min.js"
		type="text/javascript"></script>
	<script src="../../js/common.js?v=1.0.0"></script>
	<script>
    var id = GLOBAL.getParam("id");
    var poId = GLOBAL.getParam("poId");
    var flag = GLOBAL.getParam("flag");
    if (flag) {
        $('#buttom2').show();
        $('#buttom1').hide()
    }
    $(function() {
        var $from = $("#billOutStoreAuditInfoForm");
        var url = $from.data("url");
        GLOBAL.ajax(url, {
            id: poId
        }, function(e) {
            if (e.success) {
                var data = e.items.billOutStoreResDto;
                if (data) {
                    $(".js-initform", $from).each(function() {
                        var $this = $(this);
                        var id = $this.attr("id");
                        var toThound = $this.hasClass("toThound");
                        data[id] = data[id] == null ? "" : data[id];
                        if (this.nodeName.toLowerCase() == "span") {
                            if (data[id]) {
                                var showValue = toThound && !isNaN(parseFloat(data[id])) ? parseFloat(data[id]).toThounds() : data[id];
                                $this.text(showValue)
                            }
                        } else {
                            $this.val(data[id])
                        }
                    })
                }
                var dtls = e.items.billOutStoreDtlResDtoList;
                if (dtls) {
                    var tabStr = "";
                    for (var i = 0; i < dtls.length; i++) {
                        // tabStr += '<tbody><tr><td rowspan="8" class="column-index">' + (i + 1) + '</td></tr><tr><td>商品编号：</td><td>' + dtls[i].goodsNumber + '</td><td>商品条码：</td><td>' + dtls[i].goodsBarCode + '</td></tr><tr><td>商品名称：</td><td>' + dtls[i].goodsName + '</td><td>商品型号：</td><td>' + dtls[i].goodsType + '</td></tr><tr><td>发货数量：</td><td>' + dtls[i].sendNum + '</td><td>拣货数量：</td><td>' + dtls[i].pickupNum + '</td></tr><tr><td>出库单价：</td><td>' + dtls[i].poAmount + '</td><td>出库金额：</td><td>' + dtls[i].sendAmount + '</td></tr><tr><td>订单金额：</td><td>' + dtls[i].payDays + '</td><td>成本金额：</td><td>' + dtls[i].costAmount + '</td></tr><tr><td>服务金额：</td><td>' + dtls[i].serviceAmount + '</td><td>其他费用：</td><td>' + dtls[i].otherAmount + '</td></tr><tr><td>批次：</td><td>' + dtls[i].batchNo + '</td><td>库存状态：</td><td>' + dtls[i].goodsStatus + '</td></tr></td></tr><tr class="empty-tr"><td colspan="8"></td></tr></tbody>'


                        tabStr += '<div class="detail-item"><p><span class="form-label">商品编号：' + dtls[i].goodsNumber + '</span><span class="form-value">商品条码：' + dtls[i].goodsBarCode + '</span></p><p><span class="form-label">商品名称：' + dtls[i].goodsName + '</span><span class="form-value">商品型号：' + dtls[i].goodsType + '</span></p><p><span class="form-label">发货数量：' + dtls[i].sendNum + '</span><span class="form-value">拣货数量：' + dtls[i].pickupNum.toThounds() + '</span></p><p><span class="form-label">出库单价：' + dtls[i].poAmount.toThounds() + '</span><span class="form-value">出库金额：' + dtls[i].sendAmount.toThounds() + '</span></p><p><span class="form-label">订单金额：' + dtls[i].payDays + '</span><span class="form-value">成本金额：' + dtls[i].costAmount + '</span></p><p><p><span class="form-label">服务金额：' + dtls[i].serviceAmount.toThounds() + '</span><span class="form-value">其他费用：' + dtls[i].otherAmount.toThounds() + '</span></p><p><span class="form-label">批次：' + dtls[i].batchNo + '</span><span class="form-value">库存状态：' + dtls[i].goodsStatusName + '</span></p></div>';


                    }
                    $('.detail-box').empty().append(tabStr);


                    GLOBAL.ajax('billOutStore/auditflow/audit/query', {
                        billOutStoreId: poId
                    }, function(e) {
                        var data = e.items;
                        if (data) {
                            var nodeLists = "";
                            for (var i = 0; i < data.length; i++) {

                            var bgFlag = data[i].backcolor,
                                fontFlag = data[i].fontcolor;
                            var state;
                            if(bgFlag == 1){
                                state = "passed"
                            }
                            if(fontFlag == "1"){
                                state = "reject";
                            }else if(fontFlag == "2"){
                                state = "current";
                            }
                            nodeLists += '<li class="'+state+'"><p>' + data[i].stateName + ' ' + data[i].dealName + ' (' + data[i].auditStateName + ') ' + data[i].suggestion + '<p>' + (data[i].createTime || "-") + '</p></li>'
                        }
                        $('.audit-record-box ul').empty().append(nodeLists);
                        }
                    }) 

                    GLOBAL.ajax('audit/id/query', {
                        id: id
                    }, function(e) {
                        var data = e.items;
                        if (data) {
                            if (data.auditType == 1 || data.auditType == 2) {
                                $(".psigh,.pdeliver").show()
                            } else {
                                $(".punpass").hide()
                            }
                            if (data.auditState == 1 || data.auditState == 3) {
                                $('#buttom2').show();
                                $('#buttom1').hide()
                            }
                        }
                    })
                }
            }
        })
    }) 

    GLOBAL.initSelect();

    $("#pass").click(function() {
        var suggestion = $("#suggestion").val();
        var url = $(this).data("url");
        GLOBAL.ajax(url, {
            auditId: id,
            billOutStoreId: poId,
            suggestion: suggestion || ""
        }, function(e) {
            if (e.success) {
                MOBILE.msg("已审核通过！", function() {
                    window.location.href = "audit_list_new.html";
                })
            } else {
                MOBILE.msg(e.msg)
            }
        })
    }) 

    $("#unpass").click(function() {
        var suggestion = $("#suggestion").val();
        if (!suggestion) {
            MOBILE.msg("请输入审核意见");
            return
        }
        var url = $(this).data("url");
        GLOBAL.ajax(url, {
            auditId: id,
            billOutStoreId: poId,
            suggestion: suggestion
        }, function(e) {
            if (e.success) {
                MOBILE.msg("审核未通过！", function() {
                    window.location.href = "audit_list_new.html";
                })
            } else {
                MOBILE.msg(e.msg)
            }
        })
    }) 

    $("#sigh").click(function() {
        var url = $(this).data("url");
        var sighId = $("#sighId").val();
        if (sighId) {
            MOBILE.confirm('确定加签吗？', function() {
                GLOBAL.ajax(url, {
                    auditId: id,
                    pauditorId: sighId
                }, function(e) {
                    if (e.success) {
                        MOBILE.msg("加签成功！", function() {
                            window.location.href = "audit_list_new.html";
                        })
                    } else {
                        MOBILE.msg(e.msg)
                    }
                })
            })
        } else {
            MOBILE.msg("请选择！");
            $("#sighId").focus()
        }
    }) 

    $("#deliver").click(function() {
        var url = $(this).data("url");
        var deliverId = $("#deliverId").val();
        if (deliverId) {
            MOBILE.confirm('确定转交吗？', function() {
                GLOBAL.ajax(url, {
                    auditId: id,
                    pauditorId: deliverId
                }, function(e) {
                    if (e.success) {
                        MOBILE.msg("转交成功！", function() {
                            window.location.href = "audit_list_new.html";
                        })
                    } else {
                        MOBILE.msg(e.msg)
                    }
                })
            })
        } else {
            MOBILE.msg("请选择！");
            $("#deliverId").focus()
        }
    }) 

    $(".attachment-down").click(function() {
        var ids = GLOBAL.selectIds($("#js_dataFileTable"));
        if (ids) {
            var url = GLOBAL.host + $(this).data("url") + "?ids=" + ids;
            window.open(url)
        }
    }) 

    $(".js-back").click(function() {
        if (flag) {
            location.href = "myApplying.html"
        } else {
            window.location.href = "audit_list_new.html";
        }
    })
    </script>
</body>

</html>
