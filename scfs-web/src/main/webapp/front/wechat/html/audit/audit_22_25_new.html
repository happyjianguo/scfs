<!DOCTYPE html>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>瑞翰供应链</title>
<script src="../../js/lib/flexible.js" type="text/javascript"></script>
<link href="../../css/base.css" rel="stylesheet"></link>
<link href="../../css/public.css" rel="stylesheet"></link>
<link href="../../css/mobile.css" rel="stylesheet"></link>
<link href="../../css/msg.css" rel="stylesheet"></link>
</head>

<body>
	<div class="wrapper mb20">
		<h4 class="title mb10 ml5 mt5">
			<strong>财务专员审核</strong>
		</h4>
		<form class="audit-form" id="form1"
			data-url="distributionReturn/info/audit">
			<input class="js-initform" type="hidden" id="id" name="id">
			<p>
				<span class="form-label">退货编号</span> <span
					class="form-value js-initform" id="orderNo"></span>
			</p>
			<p>
				<span class="form-label">退货附属编号</span> <span
					class="form-value js-initform" id="appendNo"></span>
			</p>
			<p>
				<span class="form-label">项目</span> <span
					class="form-value js-initform" id="projectName"></span>
			</p>
			<p>
				<span class="form-label">供应商</span> <span
					class="form-value js-initform" id="supplierName"></span>
			</p>
			<p>
				<span class="form-label">供应商地址</span> <span
					class="form-value js-initform" id="supplierAddress"></span>
			</p>
			<p>
				<span class="form-label">发货仓库</span> <span
					class="form-value js-initform" id="warehouseName"></span>
			</p>
			<p>
				<span class="form-label">仓库地址</span> <span
					class="form-value js-initform" id="wareAddrName"></span>
			</p>
			<p>
				<span class="form-label">退货日期</span> <span
					class="form-value js-initform" id="orderTime"></span>
			</p>
			<p>
				<span class="form-label">PMS退货日期</span> <span
					class="form-value js-initform" id="perdictTime"></span>
			</p>
			<p>
				<span class="form-label">运输方式</span> <span
					class="form-value js-initform" id="transferModeName"></span>
			</p>
			<p>
				<span class="form-label">退货数量</span> <span
					class="form-value js-initform" id="orderTotalNum"></span>
			</p>
			<p>
				<span class="form-label">退货金额</span> <span
					class="form-value js-initform" id="orderTotalAmount"></span>
			</p>
			<p>
				<span class="form-label">预退款金额</span> <span
					class="form-value js-initform" id="totalRefundAmount"></span>
			</p>
			<p>
				<span class="form-label">服务费金额</span> <span
					class="form-value js-initform" id="totalOccupyServiceAmount"></span>
			</p>
			<p>
				<span class="form-label">签收标准</span> <span
					class="form-value js-initform" id="signStandardName"></span>
			</p>
			<p>
				<span class="form-label">签收人</span> <span
					class="form-value js-initform" id="certificateName"></span>
			</p>
			<p>
				<span class="form-label">身份证</span> <span
					class="form-value js-initform" id="certificateId"></span>
			</p>
			<p>
				<span class="form-label">公章</span> <span
					class="form-value js-initform" id="officialSeal"></span>
			</p>
			<p>
				<span class="form-label">备注</span> <span
					class="form-value js-initform" id="remark"></span>
			</p>
		</form>

		<h3 class="title mb10 ml5 mt5">铺货退货单明细</h3>
		<div class="detail-box"></div>

		<h4 class="title mb10 ml5 mt5 audit-record-title">
			<strong>审核节点</strong>
		</h4>
		<div class="audit-record-box">
			<ul></ul>
		</div>

		<div class="box-footer text-center mb10">
			<div class="form-inline" id="buttom1">
				<textarea class="form-control js-initform" id="suggestion" rows="3"
					name="suggestion" placeholder="审核意见"></textarea>
				<p class="mt20">
					<button type="button" data-url="distributionReturn/finance/audit"
						data-permissionUrl="/distributionReturn/finance/audit"
						class="btn btn-primary btn-sm" id="pass">审核通过</button>
					<button type="button" data-url="distributionReturn/unpass/audit"
						data-permissionUrl="/distributionReturn/unpass/audit"
						class="btn btn-primary btn-sm punpass" id="unpass">审核不通过</button>
					<button type="button" class="btn btn-default btn-sm js-back">返回</button>
				</p>
				<div class="row mt20 psigh" style="display: none">
					<label class="control-label col-md-2">加签给:</label> <select
						class="form-control col-md-8 js-select" data-url="USER"
						id="sighId" name="sighId"></select>
					<button type="button" data-url="distributionReturn/sigh/audit"
						data-permissionUrl="/distributionReturn/sigh/audit"
						class="btn btn-primary btn-sm col-md-2" id="sigh">加签</button>
				</div>
				<div class="row mt20 pdeliver" style="display: none">
					<label class="control-label col-md-2">转交给:</label> <select
						class="form-control col-md-8 js-select" data-url="USER"
						id="deliverId" name="deliverId"></select>
					<button type="button" data-url="distributionReturn/deliver/audit"
						data-permissionUrl="/distributionReturn/deliver/audit"
						class="btn btn-primary btn-sm col-md-2" id="deliver">转交</button>
				</div>
			</div>
			<div class="form-inline" style="display: none" id="buttom2">
				<p class="mt20">
					<button type="button" class="btn btn-default btn-sm js-back">返回</button>
				</p>
			</div>
		</div>
	</div>
	<script src="../../../js/lib/jquery-1.11.0.min.js"
		type="text/javascript"></script>
	<script src="../../js/common.js?v=1.0.0"></script>
	<script>
        var id = GLOBAL.getParam("id");
        var poId = GLOBAL.getParam("poId");
        var flag = GLOBAL.getParam("flat");

        if(flag){
            $('#buttom2').show();
            $('#buttom1').hide();
        }
        $(function() { 
            var $from = $("#form1");
            var url = $from.data("url");
            GLOBAL.ajax(url, {  poId: poId },
                function(e) {
                if (e.success) {
                    if (e.items) {
                        var data = e.items.poTitleRespDto;
                        if (data) {
                            $(".js-initform", $from).each(function() {
                                var $this = $(this);
                                var id = $this.attr("id");
                                var toThound = $this.hasClass("toThound");
                                data[id] = data[id] == null ? "" : data[id];
                                
                                if(this.nodeName.toLowerCase() == "span") {
                                    if(data[id]) {
                                        var showValue = toThound && !isNaN(parseFloat(data[id])) ? parseFloat(data[id]).toThounds() : data[id];
                                        $this.text(showValue);
                                    }
                                } else {
                                    $this.val(data[id]);
                                }
                            });
                        }
                        var dtls = e.items.poLineDetailList;
                        if (dtls) { 
                            var tabStr = "";
                            for (var i = 0; i < dtls.length; i++) {
                                tabStr += '<div class="detail-item"><p><span class="form-label">商品编号：' + dtls[i].goodsNo 
                                + '</span><span class="form-label">商品名称：' + dtls[i].goodsName 
                                + '</span></p><p><span class="form-value">型号：' + dtls[i].goodsType 
                                + '</span><span class="form-label">币种：' + dtls[i].currencyName 
                                + '</span></p><p><span class="form-value">数量：' + dtls[i].goodsNum.toThounds() 
                                + '</span><span class="form-label">单价：' + dtls[i].goodsPrice.toThounds() 
                                + '</span></p><p><span class="form-value">退货金额：' + dtls[i].goodsAmount.toThounds() 
                                + '</span><span class="form-value">预退款金额：' + dtls[i].refundAmount.toThounds()
                                + '</span></p><p><span class="form-label">资金占用服务费：' + dtls[i].occupyServiceAmount.toThounds() 
                                + '</span><span class="form-label">质押比率：' + dtls[i].pledgeProportion
                                + '</span></p><p><span class="form-value">资金占用天数：' + dtls[i].occupyDay 
                                + '</span><span class="form-value">日服务费率：' + dtls[i].fundMonthRate + '</span></p></div>';
                            }
                            $('.detail-box').empty().append(tabStr);
                        }
                    }
                }
            });

            //获取审核记录数据并在表格中展示
            GLOBAL.ajax('distributionReturn/auditflow/audit/query', {
            	poId: poId
            }, function(e) {
                var data = e.items;
                if (data) {
                    var nodeLists = "";
                    for (var i = 0; i < data.length; i++) {

                        var bgFlag = data[i].backcolor,
                            fontFlag = data[i].fontcolor;
                        var state;
                        if(bgFlag == 1){
                            state = "passed"
                        }
                        if(fontFlag == "1"){
                            state = "reject";
                        }else if(fontFlag == "2"){
                            state = "current";
                        }
                        nodeLists += '<li class="'+state+'"><p>' + data[i].stateName + ' ' + data[i].dealName + ' (' + data[i].auditStateName + ') ' + data[i].suggestion + '<p>' + (data[i].createTime || "-") + '</p></li>'
                    }
                    $('.audit-record-box ul').empty().append(nodeLists);
                }
            })

            
            GLOBAL.ajax('audit/id/query', {
                id: id
            }, function(e) {
                var data = e.items;
                if (data) {
                    if (data.auditType == 1 || data.auditType == 2) {
                        $(".psigh,.pdeliver").show();
                    } else {
                        $(".punpass").hide();
                    }
                    if(data.auditState == 1 || data.auditState == 3){//审核通过，隐藏
                        $('#buttom2').show();
                        $('#buttom1').hide();
                    }
                }
            });

        })

        GLOBAL.initSelect();

        $("#pass").click(function() {
            var suggestion = $("#suggestion").val();
            var url = $(this).data("url");
            GLOBAL.ajax(url, {
                auditId: id,
                poId: poId,
                suggestion: suggestion || ""
            }, function(e) {
                if (e.success) {
                    MOBILE.msg("审核通过成功！", function(){
                        window.location.href = "audit_list_new.html";
                    });
                } else {
                    MOBILE.msg(e.msg);
                }
            });
        })

        $("#unpass").click(function() {
            var suggestion = $("#suggestion").val();
            if (!suggestion) {
                MOBILE.msg("请输入审核意见");
                return;
            }
            var url = $(this).data("url");
            GLOBAL.ajax(url, {
                auditId: id,
                poId: poId,
                suggestion: suggestion
            }, function(e) {
                if (e.success) {
                    MOBILE.msg("审核不通过成功！", function(){
                        window.location.href = "audit_list_new.html";
                    });
                } else {
                    MOBILE.msg(e.msg);
                }
            });
        })


        $(".js-back").click(function(){
            if(flag){
                location.href = "myApplying.html";
            }else{
                window.location.href = "audit_list_new.html";;
            }
        })

        $("#sigh").click(function() {
            var url = $(this).data("url");
            var sighId = $("#sighId").val();

            if (sighId) {
                MOBILE.confirm('确定加签吗？',   function() {
                    GLOBAL.ajax(url, {
                        auditId:  id,
                        pauditorId: sighId
                    }, function(e) {
                        if (e.success) {
                            MOBILE.msg("加签成功！", function(){
                                window.location.href = "audit_list_new.html";
                            });
                        } else {
                            MOBILE.msg(e.msg);
                        }
                    });
                });
            } else {
                MOBILE.msg("请选择！");
                $("#sighId").focus();
            }
        })

        $("#deliver").click(function() {
            var url = $(this).data("url");
            var deliverId = $("#deliverId").val();

            if (deliverId) {
                MOBILE.confirm('确定转交吗？',   function() {
                    GLOBAL.ajax(url, {
                        auditId: id,
                        pauditorId: deliverId
                    }, function(e) {
                        if (e.success) {
                            MOBILE.msg("转交成功！", function(){
                                window.location.href = "audit_list_new.html";
                            });
                        } else {
                            MOBILE.msg(e.msg);
                        }
                    });
                });
            } else {
                MOBILE.msg("请选择！");
                $("#deliverId").focus();
            }
        })
    </script>
</body>

</html>
