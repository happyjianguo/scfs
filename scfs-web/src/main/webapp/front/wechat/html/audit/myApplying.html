<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我申请的单据__瑞翰供应链</title>
<script src="../../js/lib/flexible.js" type="text/javascript"></script>
<link href="../../css/base.css" rel="stylesheet" />
<link href="../../css/public.css" rel="stylesheet" />
<link href="../../css/mobile.css" rel="stylesheet" />
<link href="../../css/msg.css" rel="stylesheet" />
<style>
[data-dpr="1"] .audit-cash {
	font-size: 24px;
}

[data-dpr="2"] .audit-cash {
	font-size: 36px;
}

[data-dpr="3"] .audit-cash {
	font-size: 48px;
}
</style>
</head>

<body>
	<div class="wrapper mb20">
		<!--引入面包屑-->
		<section class="product-wrap">
			<div class="box no-margin">
				<form class="audit-form" id="billDeliveryAuditInfoForm"
					data-url="billDelivery/info/audit">
					<!-- /.box-header -->
					<div class="box-body">
						<!-- <h4 class="title mb10 ml5 mt5"><strong>水单明细</strong></h4>
                            <table id="js_po_dataTable" class="ml5 mr5" data-url="billDelivery/fiBankReceipt/audit/query"></table> -->
						<h4 class="title mb10 ml5 mt5">
							<strong>我申请的单据</strong>
						</h4>
						<table id="js_dataTable" class="table-border"
							data-url="audit/entry2/query"></table>
					</div>
				</form>
			</div>
		</section>
		<img src="../../images/loading.gif" class="loading">
	</div>

	<script src="../../../js/lib/jquery-1.11.0.min.js"
		type="text/javascript"></script>
	<!--common js-->
	<script src="../../js/common.js"></script>
	<script>

    $(function() {
        var $table = $("#js_dataTable");
        var url = $table.data("url");
        var pageNumber = 0;
        var rowIdx = 0;
        var perPage = 15;

        var winH = $(window).height();
        var $box = $(".wrapper");
        var $body = $("body");
        var isLock = true;

        //初始加载第一页数据
        getData(pageNumber)

        window.onscroll = function(){
            var scrollTop = $body.scrollTop();
            if(scrollTop + winH >= $box.height() - 20 && isLock){
                isLock = false;
                getData(pageNumber);
            }
        }
        
        function getData(){
            $(".loading").show();
            GLOBAL.ajax(url, {per_page: perPage, page: pageNumber}, function(e) {
                $(".loading").hide();
                if (e.success) {
                    var auditList = e.items;
                    if (auditList) {
                        if(auditList.length){
                            var tabStr = "";
                            for (var i = 0; i < auditList.length; i++) {
                                var trBg = i % 2 == 0 ? "" : "#ddd";
                                var poType = auditList[i].poType;
                                var state = auditList[i].state;
                                var id = auditList[i].id;
                                var poId = auditList[i].poId;
                                //flag=1表示跳转的页面是我申请中的单据，将隐藏页脚的操作按钮
                                var auditUrl = "audit_" + poType + "_" + state + ".html?id="+id+"&poId="+poId+"&flag=1"; 
                                rowIdx++;
                                tabStr += '<tbody><tr style="background-color:'+trBg+'"><td rowspan="7" class="column-index">'+(rowIdx)+'</td></tr><tr style="background-color:'+trBg+'"><td><b>类型：</b></td><td>' + auditList[i].poTypeName + '</td><td colspan="2" style="text-align:right;padding-right:.2rem;"><a href="'+auditUrl+'">详情&gt;&gt;</a></td></tr><tr style="background-color:'+trBg+'"></tr><tr style="background-color:'+trBg+'"><td><b>项目:</b></td><td colspan="2">' + auditList[i].projectName + '</td><tr><tr style="background-color:'+trBg+'"><td><b>金额:</b></td><td colspan="2" class="audit-cash">' + auditList[i].amount + '</td><tr style="background-color:'+trBg+'"><td><b>申请：</b></td><td colspan="2">' + auditList[i].proposer + ' &nbsp;' + auditList[i].proposerDayTime + '</td></tr><tr class="empty-tr"><td colspan="5"></td></tr></tbody>';
                            }
                            $('#js_dataTable').append(tabStr);
                            pageNumber += perPage;
                            isLock = true;
                        }else{
                            isLock = false;
                        }
                    }
                }
            });
        }
    })

    </script>
</body>

</html>
