<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统提示__供应链金融</title>
<script src="../js/lib/flexible.js" type="text/javascript"></script>
<style>
.content {
	margin-top: 6rem;
	text-align: left;
	font-weight: bold;
}

[data-dpr="1"] .font {
	font-size: 12px;
}

[data-dpr="2"] .font {
	font-size: 24px;
}

[data-dpr="3"] .font {
	font-size: 36px;
}

[data-dpr="4"] .font {
	font-size: 48px;
}
</style>
</head>
<script src="../js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script>
    var openId = GLOBAL.getParam("openId");
    function bind() {
        if($("#realName").val()== null || $("#realName").val()== ''){
            alert("请输入绑定姓名！");
            return;
        }
        $.ajax({
            type: "POST",
            url: GLOBAL.host +"wechat/realName",
            data: {openId:openId, realName:$("#realName").val()},
            dataType: "json",
            success: function(data){
                if(data.success){
                    location.href = location.protocol + "//" + location.host + "/wechat/html/msg.html";
                }else{
                    alert(data.msg);
                }

            }
        });
    }
</script>

<body>
	<div class="content">
		<p>
			<!--<label class="font">绑定用户姓名：</label>-->
			<input type="text" name="realName" class="font" id="realName"
				placeholder="请输入真实姓名"
				style="height: 1rem; width: 86vw; margin: 0 .5rem; padding: .1rem" />
		</p>
		<p style="margin-top: 1rem">
			<input type="button" name="submit" class="font" value=" 提   交 "
				id="submit" onclick="bind()"
				style="width: 89vw; border-radius: .1rem; height: 1rem; margin: 0 .5rem; background: #62b900; text-align: center; font-weight: bold" />
		</p>
	</div>
</body>

</html>
