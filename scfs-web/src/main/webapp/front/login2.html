<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供应链金融</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div>
		<header class="login-header clearfix w">
			<div class="logo fl">
				<a href="index.html"><img src=""></a>
			</div>
		</header>

		<section class="login-main">
			<div class="w clearfix">
				<div class="login-cover fl">
					<img src="images/login_cover.png" />
				</div>
				<div class="login-form text-center fr">
					<h6 class="title">用户登录</h6>
					<form id="loginForm">
						<div class="form-group pr clearfix">
							<i class="icon fl icon-user"></i> <input type="text"
								name="username" placeholder="用户名" class="pa">
						</div>
						<div class="form-group pr clearfix">
							<i class="icon fl icon-password"></i> <input type="password"
								name="pwd" placeholder="密码" class="pa">
						</div>

						<p class="form-btn mt30">
							<button type="submit" id="submitBtn" data-url="index.html">登录</button>
						</p>

						<!-- <p class="form-link text-right">
                                <a href="#">忘记密码</a>
                            </p> -->
					</form>
				</div>
			</div>
		</section>

		<footer class="login-footer text-center">
			<p>Copyright © 供应链金融 2016</p>
		</footer>
	</div>
	<script src="js/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/plugins/jquery.cookie.js" type="text/javascript"></script>
	<script src='js/plugins/jquery.validate.min.js' type='text/javascript'></script>
	<script src='js/plugins/layer/layer.js' type='text/javascript'></script>
	<script src='js/lib/base64.js' type='text/javascript'></script>
	<script src='js/common.js' type='text/javascript'></script>
	<script>

            $("[name='username']").focus();

            //验证登录
            $("#loginForm").validate({
                rules: {
                    username: {
                        required: true
                    },
                    pwd: {
                        required: true
                    }
                },
                submitHandler: function() {
                    var loginUrl = "login";
                    var loginInfo = $("#loginForm").serializeObject();
                    var href = $("#submitBtn").data("url");
                    GLOBAL.ajax(loginUrl, loginInfo, function(e){
                        if (e.success) {
                            $.cookie("CNAME", e.items);
                            setTimeout(function(){
                                location.href = "" + href;
                            },500);
                        } else {
                            layer.msg(e.msg);
                        }
                    });
                }
            })
        </script>
</body>
</html>
